<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～かたがた            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某行为兼具两个目的。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+かたがた                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①散歩かたがた駅前の本屋に行きました。／散步的时候顺便去了趟车站附近的书店。<br/>②先生が引っ越したというので、挨拶かたがたお菓子を持ってお宅を訪問することにした。／听说老师搬家了，我决定去问候一下老师，带了些点心去老师家拜访。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①是较为正式的表达，与「～を兼ねて」相同。<br/>②通常与「お見舞い」「ご挨拶」「お礼」「お詫び」等词连用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～かたわら<br/>～がてら<br/> </p>
