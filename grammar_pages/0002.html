<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～かたわら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示主要精力做某事，同时兼做另外一件事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+の／Vる+かたわら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①友達は医者として病院で働くかたわら、小説を書いて発表している。／朋友作为医生在医院工作的同时，还写小说进行发表。<br/>②李さんは子供に英語を教えるかたわら、病気の人やお金がない人に役立つこともしている。／小李在教小朋友英语的同时，也做着对病人和穷人有帮助的事情。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①常指主业和副业的关系。<br/>②「～かたわら」主要精力做某事的同时兼做另外一件事。用法与「～ながら」不同，「～ながら」通常表示短时间内两个动作同时在做。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～かたがた<br/>～がてら<br/> </p>
</div>
