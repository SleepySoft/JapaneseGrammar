<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～がてら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某一动作进行的时候，也同时做其他的事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形／N+がてら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①来週の日曜日はハイキングがてら、近くの村まで行ってみよう。／下周周末去徒步旅行，顺便到附近的村落看一看。<br/>②先月、部長を空港まで送りがてら、空港で働いている友達に会った。／上个月把部长送到机场，顺便见了在机场工作的朋友。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①「～がてら」后常用「買う」「行く」「寄る」等表示移动的动词。<br/>②与「～ついでに」的意思相同，但接续的形式有区别，「～ついでに」的接续形式是「名+の／動辞書形・た形+ついでに」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～かたがた<br/>～かたわら<br/> </p>
</div>
