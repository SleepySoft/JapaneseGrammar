<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+にも増して                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①父の病気は、今月は先月にもまして、さらにひどい状況になった。／父亲的病，这个月比上个月更加严重。<br/>②昨日の展覧会は、先週にもまして、規模がもっと大きかった。／昨天的展览会，比起上周的规模更大。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①常用「AにもましてB」的形式，“比起A，B更加……”。<br/>②固定用法：「以前にもまして」「前にもまして」「いつにもまして」「誰にもまして」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にもほどがある<br/>～ないまでも<br/>～だけましだ<br/>～とまではいかないが／とまではいかないとしても<br/>～とまでは言わないが／とまでは言わないとしても<br/>～に（は）及ばない<br/> </p>
