<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にもほどがある            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于告诫对方做事情要适可而止或者表示。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる／Aい／Na語幹／N]+にもほどがある                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①先生に対して、こんなことを言うなんて、失礼にもほどがある。／居然对老师讲这样的话，真是太失礼了。<br/>②友達とおしゃべりしても、冗談にもほどがある。／即使是和朋友聊天，开玩笑也应该有个分寸。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    固定用法：「冗談にもほどがある」／开玩笑也要有度。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にも増して<br/>～ないまでも<br/>～だけましだ<br/>～とまではいかないが／とまではいかないとしても<br/>～とまでは言わないが／とまでは言わないとしても<br/>～に（は）及ばない<br/> </p>
</div>
