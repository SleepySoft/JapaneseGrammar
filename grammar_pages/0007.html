<p>
                ～だけましだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Nな／Naな]+だけましだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①突然に地震が起きたが、けがをしなかっただけましだ。／突然发生地震了，但好在没有受伤。<br/>②昨日10万円を泥棒に盗まれたが、大切なものはまだ部屋の箱にあっただけましだ。／昨天10万日元被小偷偷了，但好在重要的东西还在房间的箱子里。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    这个句型多是评价已经发生的某件不好的事，虽然状况不好，但好在结果没有更糟糕。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にも増して<br/>～にもほどがある<br/>～ないまでも<br/>～とまではいかないが／とまではいかないとしても<br/>～とまでは言わないが／とまでは言わないとしても<br/>～に（は）及ばない<br/> </p>
