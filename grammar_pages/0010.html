<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に（は）及ばない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示无法企及、无法达到某种程度或者比不上前项。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に（は）及ばない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①どんなに勉強しても、彼の会話能力には及ばない。／在口语能力方面.再怎么学习也比不上他。<br/>②英語にかけては、張さんに及ばない。／在英语方面比不上小张。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    意思与「～にはかなわない」相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にも増して<br/>～にもほどがある<br/>～ないまでも<br/>～だけましだ<br/>～とまではいかないが／とまではいかないとしても<br/>～とまでは言わないが／とまでは言わないとしても<br/> </p>
</div>
