<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～んだって／んですって            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示传闻、转述。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [動普通形／イ形／名／ナ形語幹+な]+んだって／んですって                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①小野さんは来週の月曜日からこの会社に勤めるんだって。／听说小野下周一开始就在这个公司工作。<br/>②中野さんは病気で入院したんですって。／听说中野因病住院了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～だって」用于同辈之间或者对下辈所讲的话，「～ですって」用于对长辈或者上级所讲的话。                </p>
</div>
