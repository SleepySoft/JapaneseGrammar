<h1>

<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [N+の／Vる•Vた]+矢先に                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①電車で家へ帰ろうとした矢先に、友達に近くの居酒屋へ呼ばれた。／正想要坐电车回家的时候，被朋友叫到附近的居酒屋。<br/>②就職しようとした矢先に、大学院に合格したという知らせをもらった。／正想要就业的时候，收到了考上研究生的消息。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①该句型表示前后项间隔的时间较短，正要做某事刚完成某事的时候就发生了后项。<br/>②后项多为意外的情况发生。                </p> <h1>
<span class="about"> 相关文法</span>
