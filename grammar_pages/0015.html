<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なり            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前项的动作结束后.紧接着进行后项的动作。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+なり                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①手作りの料理を食べるなり、母は変な顔をして吐き出してしまった。／刚吃了我亲手做的菜，妈妈就表情很奇怪，吐了出来。<br/>②王さんは仕事を終わらせるなり、会社を出た。／小王刚结束工作就离开公司了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①后项多是没有预想到的情况。<br/>②句子的时态多用过去时，描述已经结束的事情。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                ～が早いか<br/>～や／や否や<br/>～矢先に<br/>～そばから<br/>～弾み<br/>～てからというもの<br/>～というもの<br/>～つ～つ<br/>～ては～ては<br/>～を控え／を控えて／を控えた<br/> </p>
