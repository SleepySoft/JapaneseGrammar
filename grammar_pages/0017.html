                    [N+の／Vた形]+弾み                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①出かけた弾みに、赤ちゃんが泣き出してしまった。／刚一出门，婴儿就开始哭起来了。<br/>②転んだ弾みに足に怪我をしてしまった。／在摔倒的时候，把脚弄伤了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①该句型多用于句中，可以用「～弾みに／弾みで」的形式。<br/>②多表示由于惯性或者某动作的余势，后项发生了意想不到的事情。                </p> <h1>
