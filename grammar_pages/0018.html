<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てからというもの            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某件事发生以后，后项发生了很大的变化。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「て」形+からというもの                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①新しいパソコンを買ってからというもの、古いのはあまり使わなくなった。／自从买了新的个人电脑，旧的电脑就不怎么用了。<br/>②友達は就職してからというもの、人が変わったように落ち着きになった。／朋友自从参加工作以后，就像变了一个人似的，变得沉稳了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    后项通常使用过去时，描述已经发生的变化。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～が早いか<br/>～や／や否や<br/>～矢先に<br/>～なり<br/>～そばから<br/>～弾み<br/>～というもの<br/>～つ～つ<br/>～ては～ては<br/>～を控え／を控えて／を控えた<br/> </p>
</div>
