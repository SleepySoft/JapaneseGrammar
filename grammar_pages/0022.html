<h1>
<span class="pickUp">接続</span>

<p>
                    N+を控え／を控えて／を控えた                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①来月は成人式をひかえて、いろいろな準備で忙しい。／下个月将举行成人仪式，现在有很多事情要准备，很忙。<br/>②日本語能力試験を一週間後にひかえ、一生懸命に勉強している。／一个星期后就要面临日语能力考试，正在拼命地学习。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①前面常用表示时间的名词。<br/>②既可以用「日本語能力試験を控え」，也可以用「日本語能力試験を一週間後に控え」的形式。                </p> <h1>
