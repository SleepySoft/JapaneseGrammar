<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にひきかえ／にひきかえて            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示对比。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Naな+の／N（であるの）]+にひきかえ／にひきかえて                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①二十歳の時は一日中野球をしても何ともなかった。それにひきかえ、今は一時間やっただけで疲れてしまう。／20岁的时候打一整天棒球也没关系。与此相反，现在只打一个小时就累了。<br/>②李さんは明るくて親切な人なのにひきかえて、王さんは人前に出るのを嫌う人だ。／小李是一个开朗又热情的人，小王却是一个不喜欢与人交往的人。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①前后两项为对照性的人或事。<br/>②也可用「それにひきかえ」／与前项不同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～と（は）打って変わって<br/> </p>
</div>
