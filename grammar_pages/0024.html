<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～と（は）打って変わって            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示与过去相对比，短时间内发生了令人惊讶的根本性变化。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+と（は）打って変わって                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①友達は学生時代とはうってかわって、とても親切になった。／朋友与学生时代截然不同，变得非常亲切热情。<br/>②今度の映画は前のものとはうってかわって、場面も音楽もよく考えられている。／这次的电影与之前看的大不一样，场景和音乐都是经过深思熟虑的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    前面常用下列词：「以前」「昨日」「これまで」「それまで」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にひきかえ／にひきかえて<br/> </p>
</div>
