<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にとどまらず            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示不仅限定在某项范围内，甚至还涉及其他的地域和空间。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N（+だけ／のみ）+にとどまらず                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①想像だけにとどまらず実践にうつさなければならない。／不要只停留在想象，必须要付诸实践。<br/>②小野さんは課長にとどまらず、部長に昇進した。／小野不仅当了科长，又升级成了部长。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用表示范围、时间、区域的名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に限ったことではない<br/>(ただ）～のみならず／のみか<br/>（ひとり）～だけでなく／のみならず<br/>～にして～<br/>～はおろか<br/>～もさることながら<br/>～と（が）相まって／も相まって<br/>言わずもがな（2）<br/> </p>
</div>
