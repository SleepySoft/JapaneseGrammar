<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に限ったことではない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この問題は彼に限ったことではない。／这个问题并不是他一个人的问题。<br/>②環境問題はこの国家に限ったことではなく、全世界の問題だ。／环境问题并非这一个国家的问题而是整个世界的问题。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    该句型也可以用「～に限った問題ではない」的形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にとどまらず<br/>(ただ）～のみならず／のみか<br/>（ひとり）～だけでなく／のみならず<br/>～にして～<br/>～はおろか<br/>～もさることながら<br/>～と（が）相まって／も相まって<br/>言わずもがな（2）<br/> </p>
