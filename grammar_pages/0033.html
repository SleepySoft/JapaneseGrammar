<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                言わずもがな（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前项和后项的联系，不仅是前项，后项也一样。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+は言わずもがな                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①子どもは言わずもがな、大人までこのゲームが好きだ／小孩子自不必说，连大人都喜欢这款游戏。<br/>②李さんは簡単な文章は言わずもがな、長編小説も書ける。／简单的文章自然不用说，小李连长篇小说也能写。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    与「～は言うまでもなく～も」「～はもちろん」用法相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にとどまらず<br/>～に限ったことではない<br/>(ただ）～のみならず／のみか<br/>（ひとり）～だけでなく／のみならず<br/>～にして～<br/>～はおろか<br/>～もさることながら<br/>～と（が）相まって／も相まって<br/> </p>
</div>
