<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～とは／なんて            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示意外状况出现时的惊讶或意外的语气。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Na語幹／N+とは／なんて                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女が大学の入学试験に合格できなかったとは思わなかった。／没想到她竟然没通过大学的入学考试。<br/>② 東京の夏がこんなに暑いなんて、思わなかった。／想不到东京的夏天竟然这么热。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「とは」「なんて」后面的内容可省略。「なんて」更多用于口语中。                </p>
</div>
