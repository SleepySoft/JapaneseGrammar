                ～に至っては            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示顺接。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+に至っては                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ことここに至っては、悩んでもどうなるものでもない。／事已至此，再苦恼也无济于事。<br/>②ことここに至っては、離婚もやむをえない。／事已至此，离婚也是不得已。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①后项一般是事态的进一步发展，或者是相关对策、措施。<br/>②固定用法：「ことここにいたっては」／事已至此。                </p>
