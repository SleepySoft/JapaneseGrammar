<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に準じ／に準じて／に準じる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示以前项的规格和标准处理后项事情。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に準じ／に準じて／に準じる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①面接者の能力と経験に準じて、給料を決める。／根据面试者的能力和经验来定工资。<br/>②成績に準じて奨学金がもらえる学生を決定する。／根据成绩来决定能获得奖学金的学生。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①「準じる」可写作「準ずる」。<br/>②「～に準じ」「～に準じて」用在句中，「～に準じる]用在句末。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に即して／に即した／に則して／に則した<br/>～を踏まえ／を踏まえて<br/>～に則って<br/>～に照らして<br/>～ごとき／ごとく／ごとし（1）<br/>～も同然だ／も同然の<br/> </p>
</div>
