<span class="grammar">语法内容</span>

<p>
                ～に則って            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示动作、行为的依据。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に則って                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①伝統的な風習に則って、節句を祝った。／依照传统的风俗，庆祝了节日。<br/>②この資料は慣例に則って作りました。／这份资料是依照惯例制作的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用「慣例」「先例」「習慣」「常識」等表示传统观念、习惯做法的名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に即して／に即した／に則して／に則した<br/>～に準じ／に準じて／に準じる<br/>～を踏まえ／を踏まえて<br/>～に照らして<br/>～ごとき／ごとく／ごとし（1）<br/>～も同然だ／も同然の<br/> </p>
