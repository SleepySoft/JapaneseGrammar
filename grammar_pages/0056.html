<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に照らして            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示动作、行为的依据。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に照らして                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①法律に照らして犯罪者を処分する。／依照法律处罚犯罪者。<br/>②会社の規定に照らして自分の仕事をちゃんとする／依照公司的规定做好自己的工作。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用「憲法」「法律」「規則」「ルール」等表示规章制度的名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に即して／に即した／に則して／に則した<br/>～に準じ／に準じて／に準じる<br/>～を踏まえ／を踏まえて<br/>～に則って<br/>～ごとき／ごとく／ごとし（1）<br/>～も同然だ／も同然の<br/> </p>
</div>
