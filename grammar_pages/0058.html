<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～も同然だ／も同然の            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                     [Vた（の）／N]+も同然だ／も同然の                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女とは姉妹も同然の付き合いをしている。／跟她的交情就像姐妹一祥。<br/>②李さんはアルバイト社員だが、正社員も同然の仕事をする。／小李是非正式员工，但做着和正式员工同样的工作。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    多用一些固定表达。「～も同然だ」用在句末，「～も同然の」用在句中，后面接续名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                ～に即して／に即した／に則して／に則した<br/>～に準じ／に準じて／に準じる<br/>～を踏まえ／を踏まえて<br/>～に則って<br/>～に照らして<br/>～ごとき／ごとく／ごとし（1）<br/> </p>
