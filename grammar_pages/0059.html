<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～が最後／たら最後            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种假定的条件。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた形+が最後／ら最後                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①禁煙室でタバコを吸ったが最後、罰金を払わなければならない。／一旦在禁烟室抽烟了，就必须交罚款。<br/>②王さんがそんなことを知ったら最後、もう二度と手伝てくれないだろう。／一旦小王知道了那件事，就再也不会帮我了吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    此句型后续内容为说话人意志或必然发生的情况，表示“某事情一旦发生就会……”。                </p> <h1>
<span class="about"> 相关文法</span>
