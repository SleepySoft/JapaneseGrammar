<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～でもしたら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种假设。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+でもしたら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①そのすてきな花瓶、持たないで、割りでもしたら大変だから、机に置いたほうがいいです。／那个精致的花瓶，你可别拿，要是弄碎了就糟了，还是放在桌上好。<br/>②会社の売り上げが下がりでもしたら、どうするんですか。／如果公司的销售额下滑，该怎么办呢？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示举例，列举某个不好的例子，含有“万一发生某种情况就糟了”的语感。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～が最後／たら最後<br/>～なくして（は）<br/>～なしには／なしでは<br/>～ことなしに（は）<br/>～とあれば<br/>いざ～となると<br/>いざとなると／いざとなれば／いざとなったら<br/> </p>
