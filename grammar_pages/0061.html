<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なくして（は）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种假设关系。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N／Vること+なくして（は）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①わたしの人生は大学の田中教授との知り合いなくしては語れない。／如果没有和大学的田中教授结识，我就不会有这样的人生。<br/>②営業部の皆さんの努力なくしては、販売の問題の解決はありえません。／没有营业部大家的努力，是无法解决销售问题的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    意思与「～がなければ」相同。「は」表示强调，后项多用否定。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～が最後／たら最後<br/>～でもしたら<br/>～なしには／なしでは<br/>～ことなしに（は）<br/>～とあれば<br/>いざ～となると<br/>いざとなると／いざとなれば／いざとなったら<br/> </p>
</div>
