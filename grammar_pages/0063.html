<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことなしに（は）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种假定条件，没有前项就难以有后项。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ことなしに（は）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①努力することなしに成功は有り得ない。／不付出努力就成功是不可能的。<br/>②一生懸命に勉強することなしに、日本語能力試験に合格することができない。／如果不努力学习，就无法通过日语能力考试。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    和「～がなくては／がなければ」意思相同，后项内容多为否定形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～が最後／たら最後<br/>～でもしたら<br/>～なくして（は）<br/>～なしには／なしでは<br/>～とあれば<br/>いざ～となると<br/>いざとなると／いざとなれば／いざとなったら<br/> </p>
</div>
