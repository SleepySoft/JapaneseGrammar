<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～とあれば            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种假设。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Na語幹／N+とあれば                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの人はお金のためとあれば、自分の夢を諦めなければならない。／那个人为了金钱，不得不放弃自己的梦想。<br/>②友達の頼みとあれば、できるだけのことをするものです。／如果是朋友的请求，就要尽力而为。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①在接续名词或形容动词时，可以省略「だ」。<br/>②固定用法：「～のためとあれば」“若是为了……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～が最後／たら最後<br/>～でもしたら<br/>～なくして（は）<br/>～なしには／なしでは<br/>～ことなしに（は）<br/>いざ～となると<br/>いざとなると／いざとなれば／いざとなったら<br/> </p>
