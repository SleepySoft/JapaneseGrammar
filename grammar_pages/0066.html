<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                いざとなると／いざとなれば／いざとなったら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    常做惯用语独立使用。                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①現金が足りなくても、いざとなると携帯電話で支払うこともできる。／即使现金不够，一旦有什么情况，也可以用手机支付的。<br/>②いざとなったら警察署に電話をかけてください。／一旦遇到麻烦，请给警察局打电话。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「いざとなると」多用于事情进展不如意或出现意料之外的情况，表示“一旦到了关键时刻，事情进展就会……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～が最後／たら最後<br/>～でもしたら<br/>～なくして（は）<br/>～なしには／なしでは<br/>～ことなしに（は）<br/>～とあれば<br/>いざ～となると<br/> </p>
