<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ベからず            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示禁止。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ベからず\n(する→ すべからず／するべからず）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①学校のドアの前には「学校関係者以外入るべからず」と書いてある。／学校门前写着“校外人员禁止入内”。<br/>②歴史を忘れるべからず。／勿忘历史。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    多用于布告、招牌、告示牌、标语等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ベからざる<br/>～ても差し支えない<br/>言わずもがな（１）<br/>～には及ばない<br/>～にもほどがある<br/> </p>
