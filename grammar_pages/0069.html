<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ても差し支えない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示没有妨碍、不影响。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V「て」形／A―くて／（N／Na)―で]+も差し支えない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①仕事が忙しい場合は、ここに来なくても差し支えない。／工作忙的时候，不来这里也没有关系。<br/>②体の調子が悪かったら、会社を休んでも差し支えない。／身体不舒服的话，即使跟公司请假也没有关系。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①与「～てもかまわない」意思一样。「～ても差し支えない」则是更为正式的表达。<br/>②「差し支えない」是“没有妨碍、不影响”的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ベからず<br/>～ベからざる<br/>言わずもがな（１）<br/>～には及ばない<br/>～にもほどがある<br/> </p>
</div>
