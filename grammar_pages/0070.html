</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    言わずもがな+の+N                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①親と喧嘩して腹が立ったので、言わずもがなの話を言ってしまった。／因为和父母吵架生气了，说了一些不该说的话。<br/>②先生のことが好きなのは言わずもがなだ。／喜欢老师的事不说为好。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①「言わずもがなだ」在句末表示“不该说的”。「言わずもがな+の」表示“不该说的……”“不说为好的……”<br/>②「言わずもがなだ」与「言わないほうがいい」的意思相同。                </p> <h1>
<span class="about"> 相关文法</span>
