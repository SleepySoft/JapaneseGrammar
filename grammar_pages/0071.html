<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～には及ばない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示没有必要做某事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+には及ばない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①簡単な中間テストなので、緊張するには及ばない。／因为是一次简单的期中考试，不必紧张。<br/>②事実が明らかになったから、もう一度聞くには及ばない。／事实清楚，没有必要再问一次。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①意思与「ことはない」相同。<br/>②固定用法：「言うに及ばず」／不用说                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ベからず<br/>～ベからざる<br/>～ても差し支えない<br/>言わずもがな（１）<br/>～にもほどがある<br/> </p>
