<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に至って／に至る            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示程度、结果、范围等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+に至って／に至る                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①証拠が見つかるにいたって、犯罪者は自分の罪を認めた。／直到找到证据，犯罪者才承认了自己的罪行。<br/>②危険が発生するに至って、警察は事故の現場に駆け付けた。／直到危险发生，警察才赶往事故现场。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①「～に至って」用在句中，「～に至る」用在句末。<br/>②常用「～に至ってはじめて」「～に至って、やっと～」等形式。意思是“直到……， 才……”“直到……终于……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～始末だ<br/>～羽目になる／羽目に陥る<br/>～ずじまいだ<br/>～ベくして<br/>～んじゃなかった<br/> </p>
</div>
