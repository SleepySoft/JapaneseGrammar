<h1>

</h1>

<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+始末だ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①娘は10時の飛行機に間に合わなかった上に、チッケトまでなくす始末だ。／女儿不仅没赶上10点钟的飞机，居然还弄丢了机票。<br/>②先週の試験は復習しないで受けたからこの始末だ。／上周的考试还没有复习就参加了，所以答成了这样。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①表示的结果多为不好的。<br/>②固定用法：「この始末だ」／沦落到如此的地步。                </p> <h1>
