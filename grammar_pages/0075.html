<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～羽目になる／羽目に陥る            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示因为某种原因，使某人或者某事陷入了困境之中。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる／A／Na—な] +羽目になる／羽目に陥る                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①うっかりレポートをなくしてしまったので、もう一度書くはめになった。／一不小心把报告弄丢了，只能重新写。<br/>②両親が亡くなって悲しい羽目に陥った。／父母去世，陷入了悲痛中。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～羽目に陥る」「～羽目になる」在句子中多用过去时，用于描述已经发生的事情。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に至って／に至る<br/>～始末だ<br/>～ずじまいだ<br/>～ベくして<br/>～んじゃなかった<br/> </p>
</div>
