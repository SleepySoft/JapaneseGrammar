<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ベくして            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种必然性。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ベくして                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①道が込んでいる状況はひどいので、この交通事故は起こるベくして起こったと思う。／因为道路拥挤的状况很严重，所以我觉得这起交通事故的发生是必然的。<br/>②王さんは苦心に苦心を重ねてきて、成功するべくして成功したのだ。／小王的成功不是偶然的，是通过反复的苦心钻研才取得的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    固定用法：「動辞書形+ベくして+動た形」，前后使用同一个动词，表示某事的发生、出现是必然的。                </p> <h1>
<span class="about"> 相关文法</span>
