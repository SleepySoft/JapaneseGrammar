<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なりとも(2)            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                列举其中的一项，暗示其他。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+なり何なりと                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①苦しみなり何なりと教えてください。／有苦恼或者什么请告诉我。<br/>②どこへなりとも君と一緒に行きたい。／不管去哪里都想和你一起去。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    固定用法：「どこへなりとも」／不管去哪里，「誰となりと」／不论和谁，「なんなりと」／无论什么。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～なり～なり<br/>～なりとも(1)<br/>～のなんの<br/>～といい～といい<br/>～といわず～といわず<br/>～であれ～であれ／～であろうと～であろうと／～だろうが～だろうが<br/>～ごとき／ごとく／ごとし（2）<br/>やれ～やれ～<br/> </p>
