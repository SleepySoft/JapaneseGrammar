<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～のなんの            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                列举其中一个有代表性的言论。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／Na語幹／A／N+のなんの                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①用事があるのなんのと、誘っても来てくれない。／又是说有事又是什么的，邀他他也不来。<br/>②幼稚園で苛められるのなんのと理由をつけて、幼稚園を休んでいる。／编个什么在幼儿园受欺负什么的理由，不去幼儿园。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    多用来列举他人的负面言论。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～なり～なり<br/>～なりとも(1)<br/>～なりとも(2)<br/>～といい～といい<br/>～といわず～といわず<br/>～であれ～であれ／～であろうと～であろうと／～だろうが～だろうが<br/>～ごとき／ごとく／ごとし（2）<br/>やれ～やれ～<br/> </p>
