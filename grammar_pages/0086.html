<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ごとき／ごとく／ごとし（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种语气。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+ごとき                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①小野ごときにこの問題を解決することができるものか。／像小野这样的人怎么能解决这个问题呢。<br/>②山田ごときに劣るものか。／我怎么能不如山田这样的人呢。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①描述的对象是别人时，表示否定和轻视；描述自己时，表示自谦。<br/>②需注意「ごとき」的两种不同用法，名词的接续形式是不同的。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                ～なり～なり<br/>～なりとも(1)<br/>～なりとも(2)<br/>～のなんの<br/>～といい～といい<br/>～といわず～といわず<br/>～であれ～であれ／～であろうと～であろうと／～だろうが～だろうが<br/>やれ～やれ～<br/> </p>
