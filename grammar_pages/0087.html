<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                やれ～やれ～            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示列举。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    やれ+N、やれ+N                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①最近やれ雨だやれ風だと、悪い天気が続いている。／最近又是下雨又是刮风，坏天气一直持续着。<br/>②毎月はやれ子供の学費だやれ家賃だと、いろいろな費用が必要だ。／每个月又是孩子的学费又是房租，需要各种费用。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①用于列举两个具有代表性的事物，后面进行综合性的描迷。<br/>②多表示消极的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
