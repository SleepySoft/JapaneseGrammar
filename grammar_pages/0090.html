<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にたえない（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示评价。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+にたえない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①李さんは歌が下手すぎて聞くにたえない。／小李的歌唱得太差了让人听不下去。<br/>②このテレビドラマはひどくて見るにたえない。／这部电视剧太糟糕了让人看不下去。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用「見る」「聞く」等词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（よ）うにも～ない<br/>～にたえる<br/>～に足りる／に足る<br/>～に足りない／に足らない<br/>～に値する／に値しない<br/>～ベくもない<br/>～そびれる<br/>～にかたくない<br/>～に忍びない<br/>～には無理がある<br/> </p>
