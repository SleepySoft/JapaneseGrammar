<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に足りる／に足る            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示评价，某事、某物达到了某种程度或者要求。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+に足りる／に足る                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①このアンケートの結果は信頼に足るものではなかった。／这份问卷调查的结果不足为信。<br/>②この映画はとてもおもしろくて、推薦するにたる。／这部电影非常有趣，值得推荐。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用「信頼」「満足」「推薦する」等词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（よ）うにも～ない<br/>～にたえる<br/>～にたえない（1）<br/>～に足りない／に足らない<br/>～に値する／に値しない<br/>～ベくもない<br/>～そびれる<br/>～にかたくない<br/>～に忍びない<br/>～には無理がある<br/> </p>
</div>
