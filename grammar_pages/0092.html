<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に足りない／に足らない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示评价，某事、某物不足以那样去做。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+に足りない／に足らない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①その子犬は人を噛まないので、恐れるに足らない。／那只小狗不咬人，不足为惧。<br/>②みんなを騙した人は信頼するに足りない。／骗了大家的人不值得相信。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用「恐れる」「信頼する」「気にする」等词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（よ）うにも～ない<br/>～にたえる<br/>～にたえない（1）<br/>～に足りる／に足る<br/>～に値する／に値しない<br/>～ベくもない<br/>～そびれる<br/>～にかたくない<br/>～に忍びない<br/>～には無理がある<br/> </p>
</div>
