<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ベくもない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示否定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ベくもない\n(する→すべくもない／するべくもない）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①チームメンバーが協力しなくて、優勝は望むべくもない。／团队成员不齐心协力，无法指望夺冠。<br/>②多勢に無勢では勝つべくもない。／寡不敌众。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①是比较生硬的文言体的表达方式。<br/>②常和「望むべくもない」一起使用。“无法指望……”“不指望……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（よ）うにも～ない<br/>～にたえる<br/>～にたえない（1）<br/>～に足りる／に足る<br/>～に足りない／に足らない<br/>～に値する／に値しない<br/>～そびれる<br/>～にかたくない<br/>～に忍びない<br/>～には無理がある<br/> </p>
