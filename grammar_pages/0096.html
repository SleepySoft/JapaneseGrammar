<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+にかたくない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女がそのことをほかの人に言ったことは想像にかたくない。／不难想象是她把那件事说给别人的。<br/>②大切な書類をなくした彼の悩みは察するにかたくない。／丢了重要资料，他的苦恼是不难察觉的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用「想像する」「察する」「理解する」等词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（よ）うにも～ない<br/>～にたえる<br/>～にたえない（1）<br/>～に足りる／に足る<br/>～に足りない／に足らない<br/>～に値する／に値しない<br/>～ベくもない<br/>～そびれる<br/>～に忍びない<br/>～には無理がある<br/> </p>
