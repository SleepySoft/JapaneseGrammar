<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に忍びない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示对于某件事情难以忍受或者觉得很痛心。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+に忍びない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①子どもを亡くした両親の泣き声は聞くにしのびない。／失去孩子的父母哭声听起来让人揪心。<br/>②一度も使わなかったものは捨てるにしのびない。／一次都没用过的东西，让人舍不得扔。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    固定用法：「見るに忍びない」／惨不忍睹。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（よ）うにも～ない<br/>～にたえる<br/>～にたえない（1）<br/>～に足りる／に足る<br/>～に足りない／に足らない<br/>～に値する／に値しない<br/>～ベくもない<br/>～そびれる<br/>～にかたくない<br/>～には無理がある<br/> </p>
