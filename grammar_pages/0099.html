<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ベく            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示目的。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ベく\n(する→すべく／するべく〉                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①試験に合格できるべく、李さんはほとんど寝ないで勉強している。／为了能够考试通过，小李几乎不眠不休地学习着。<br/>②彼女に会うべくその喫茶店に行った。／为了跟她见面去了那家咖啡馆。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①「～ベく」只能用在句中，表示目的。意思与「～ために」相同。<br/>②后项用表示某个具体动作的动词，如「行く」「引越す」「行う」「訪ねる」等。不用描述状态的动词，如「増える」「減る」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～をもって<br/>～を経て<br/>～んがため（に）／んがための<br/>～でもって<br/>～ことのないよう<br/> </p>
</div>
