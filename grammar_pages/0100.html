<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～をもって            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示手段、方式、状态等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+をもって                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①自信をもって来週のスピーチコンテストに臨む。／满怀信心地迎接下周的演讲比赛。<br/>②勇気をもって、前へ進んでいきましょう。／鼓起勇气，向前迈进吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    也可以用「～をもってすれば」／凭借……的话，「～をもってしても」／即使凭借…… 也……                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ベく<br/>～を経て<br/>～んがため（に）／んがための<br/>～でもって<br/>～ことのないよう<br/> </p>
