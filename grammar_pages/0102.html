<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～んがため（に）／んがための            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示积极的目的。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ない」形+んがため（に）／んがための \n(する→せんがため）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①多くのお金を稼がんがため、日々働いている。／为了赚很多的钱，每天都在工作。<br/>②東京大学に合格せんがために、一生懸命に勉強している。／为了考上东京大学，正在拼命学习。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①「～んがために」后面接续动词、形容词、副词等。「～んがための」后面接续名词。<br/>②后面不能用请求、命令、禁止、号召等表达方式。<br/>③是比较生硬的表达方式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ベく<br/>～をもって<br/>～を経て<br/>～でもって<br/>～ことのないよう<br/> </p>
</div>
