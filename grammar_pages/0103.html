<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～でもって            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种手段或方法。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+でもって                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①行動でもって、交通事故の被害者に謝りを示すべきだ。／应该通过行动向交通事故的受害者表示歉意。<br/>②理論だけでは足りない。練習でもって自分の能力を高めることができる。／光靠理论是不够的，要通过练习才能提升自己的能力。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①通常在口语中使用。<br/>②用法与表示方式、手段的「～をもって」相近。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ベく<br/>～をもって<br/>～を経て<br/>～んがため（に）／んがための<br/>～ことのないよう<br/> </p>
</div>
