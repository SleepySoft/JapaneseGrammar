<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことのないよう            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种目的，为防止出现前项情况应该采取某种措施。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ことのないよう                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①会議の要点を忘れることのないよう、詳しいメモを取ってください。／为了不忘记会议的要点，请大家做详细的记录。<br/>②会社に遅れることのないよう、急ぎましょう。／为了上班不迟到，赶紧快走吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①和「～ことがないように」用法相同。<br/>②句型中的形式名词「こと」，指前面的情况或状态。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ベく<br/>～をもって<br/>～を経て<br/>～んがため（に）／んがための<br/>～でもって<br/> </p>
</div>
