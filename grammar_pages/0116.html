<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ともなると／ともなれば            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示评价的角度。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+ともなると／ともなれば                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①アメリカへ留学に行くともなると、かかる学費と生活費も相当なものだろう。／一旦要去美国留学的话.就需要很多的学费和生活费吧。<br/>②先生ともなると、学生の考えに関心を持たなければならない。／一旦成为老师的话，就必须要关心学生的想法。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    前面常用表示年龄、时间、作用、事情等名词或者动词。意思是“到了……情况下，就会……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～なりに／なりの<br/>～ともあろうものが<br/>～としたことが<br/>～たる／たるもの<br/>～まじき～<br/> </p>
