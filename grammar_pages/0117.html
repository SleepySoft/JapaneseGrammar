<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ともあろうものが            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示具有特定身份、地位、职位的人做了与其不符的事情。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+ともあろうものが                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①高校の先生ともあろうものが、貴重品を受け取るなんて、びっくりした。／作为一所高中的老师.却收受贵重物品.让人吃惊。<br/>②警官ともあろうものが、泥棒になったとは。身为警官却成为了小偷，真是没有想到。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①常与「国会議員」「大統領」「教師」「医者」「警官」等名词一起使用。<br/>②表达一种失望、吃惊、愤怒、难以置信的语气。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～なりに／なりの<br/>～ともなると／ともなれば<br/>～としたことが<br/>～たる／たるもの<br/>～まじき～<br/> </p>
</div>
