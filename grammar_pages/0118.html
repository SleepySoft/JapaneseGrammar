<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～としたことが            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用来自嘲或者自我批评，也可以批评他人做了不符合自身能力的事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+としたことが                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①誠実で真面目な彼としたことが、友達のお金を盗んだとは。／诚实认真的他，居然偷了朋友的钱。<br/>②北川さんとしたことが、みんなを騙したとは。／北川竟然欺骗了大家。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～としたことが」前面接续人名，前项描述其平常的状态，后项的行为多与前项的表现不符，同时表达一种惊讶、意外的语气。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～なりに／なりの<br/>～ともなると／ともなれば<br/>～ともあろうものが<br/>～たる／たるもの<br/>～まじき～<br/> </p>
</div>
