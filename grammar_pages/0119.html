<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たる／たるもの            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示对特殊身份或某种职业的人的希望和要求。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+たる／たるもの                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①社員たるもの、会社の利益を考えて、会社に役立つことをすべきだ。／身为职员，就应该考虑公司的利益，做对公司有益的事情。<br/>②教師たるもの、心をこめて学生に知識を教えるべきだ。／身为教师，就应该用心地向学生传授知识。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①前面多用「公務員」「選手」「医者」「教師」等表示身份、地位、职业的名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～なりに／なりの<br/>～ともなると／ともなれば<br/>～ともあろうものが<br/>～としたことが<br/>～まじき～<br/> </p>
</div>
