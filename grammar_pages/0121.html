<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～を皮切りに（して）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示以某项活动、某事为开端相继发生了类似的事情，            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+を皮切りに（して）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①その会社は、先月開発した新製品をかわきりに、次々と新しい製品を開発するそうだ。／听说那个公司自从上个月研发了新产品后.又相继研发了一系列的新产品。<br/>②ペキンを皮切りにして全国２０か所へ旅行に行った。／以北京为开端.去了全国20多个地方旅行。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    区别类似语法「～をはじめとして」／以……为首。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～を振り出しに<br/>～を限りに（1）<br/>～を限りに（2）<br/>～をもって／をもちまして<br/>～に至るまで<br/>～というところだ／といったところだ<br/> </p>
</div>
