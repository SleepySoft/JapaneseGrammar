<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～を限りに（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示时间的结束。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+を限りに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①今日を限りにダイエットをすることにした。／从今天开始减肥。<br/>②このスポーツ選手は今回の試合を限りに引退することになった。／这名运动员在这次比赛结束后就要退役了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用「今日」「今回」「今月」等表示时间的词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～を皮切りに（して）<br/>～を振り出しに<br/>～を限りに（2）<br/>～をもって／をもちまして<br/>～に至るまで<br/>～というところだ／といったところだ<br/> </p>
</div>
