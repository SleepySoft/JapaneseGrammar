<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～を限りに（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示尽自己最大的可能。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+を限りに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①泣いている子どもは声を限りに母を呼んだ。／哭泣的孩子以最大的声音呼喊妈妈。<br/>②スポーツ選手たちは力を限りに、速く走っていました。／运动员们尽全力快跑。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①常用「声を限りに」「力を限りに」等固定表达。<br/>②也可以用「声を限りに」「力を限りに」等形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～を皮切りに（して）<br/>～を振り出しに<br/>～を限りに（1）<br/>～をもって／をもちまして<br/>～に至るまで<br/>～というところだ／といったところだ<br/> </p>
</div>
