<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～をもって／をもちまして            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示时间的开始、结束。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+をもって／をもちまして                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①午後５時をもちまして、本日の開館時間を終了いたします。／我们的开馆时间将在下午5点结束。<br/>②今回の展覧会は本日をもって終了いたします。／这次的展览会将于今日结束。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①用于寒暄等比较正式的场合。<br/>②在宣布会议结束、告知时间时，也可用「～をもちまして」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～を皮切りに（して）<br/>～を振り出しに<br/>～を限りに（1）<br/>～を限りに（2）<br/>～に至るまで<br/>～というところだ／といったところだ<br/> </p>
</div>
