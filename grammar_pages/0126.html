<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示程度、范闱等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+に至るまで                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①面接をひかえて、洋服はもちろん、ネクタイや靴に至るまで新しいのを買った。／为了面试，西装自不必说，连领带和鞋子之类也都买新的了。<br/>②東京から大阪に至るまで、飛行機で2時間ぐらいかかる。／从东京到大阪坐飞机要花2个小时左右。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常与「から」一起使用，强调“从……到……全部……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～を皮切りに（して）<br/>～を振り出しに<br/>～を限りに（1）<br/>～を限りに（2）<br/>～をもって／をもちまして<br/>～というところだ／といったところだ<br/> </p>
