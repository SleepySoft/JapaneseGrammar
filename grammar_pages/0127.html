<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～というところだ／といったところだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种范围和界限。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+というところだ／といったところだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①その運動は小野さんにとっては、散歩といったところだ。／那项运动对于小野来说大概就是散步那种程度。<br/>②中野さんとは同級生といっても、たまに学校で挨拶をするといったところだ。／虽说和中野是同学，但也不过是偶尔在学校打个招呼而已。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①前面通常会用表示数量、程度、级别的词。<br/>②强调一种语气。“再多、再好也不过如此”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～を皮切りに（して）<br/>～を振り出しに<br/>～を限りに（1）<br/>～を限りに（2）<br/>～をもって／をもちまして<br/>～に至るまで<br/> </p>
</div>
