<p>
                ～にして（はじめて）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示条件、限定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+にして（はじめて）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この痛みは患者にしてはじめて感じられると思う。／我觉得这种痛苦只有患者才能感觉到。<br/>②そんな完璧な作品は彼女のような作家にしてはじめて書けることだ。／那么完美的作品只有像她那样的作家才能写出来。            </p>
<h1>

<p>
                ～（で）すら<br/>～だに<br/>～たりとも<br/>～というものは<br/>～あっての<br/>～にして～（ない）<br/>～極まる／極まりない<br/>～の至りだ<br/>～の極みだ<br/>～たりとも<br/>～てまで<br/>～までして<br/>～からある／からする／からの<br/>～という～<br/>～と／に～を重ねて<br/>～に欠かせない／が欠かせない<br/>～までだ／～までのことだ<br/> </p>
