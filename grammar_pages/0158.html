<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～嫌いがある            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示有某种特征或倾向。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+の／Vる+嫌いがある                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①張さんは明るくて親切な人ではあるが、落ち着きに欠ける嫌いがある。／小张虽然是个开朗热情的人，但有点不沉稳。<br/>②この映画はおもしろいのだが、迫力に欠ける嫌いがある。／这部电影虽然有意思，但有点欠缺感染力。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    多指某个人的某种不好的特征，表示消极的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～まみれ<br/>～めく<br/>～ずくめ<br/> </p>
