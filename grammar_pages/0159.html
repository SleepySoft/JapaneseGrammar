<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～まみれ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示状态。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+まみれ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①みんなは汗まみれになって隣の部屋に多くの箱を運んだ。／大家忙得满头大汗把很多箱子搬到隔壁房间。<br/>②子どもたちは庭で泥まみれになって遊んでいる。／孩子们在院子里浑身是泥地玩闹着。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①指物体表面沾满了什么东西的状态，多指脏的或者不好的东西。<br/>②常用「血まみれ」「汗まみれ」「泥まみれ」「油まみれ」「埃まみれ」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～嫌いがある<br/>～めく<br/>～ずくめ<br/> </p>
