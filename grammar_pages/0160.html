<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～めく            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某种状态和特征。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N／A語幹／副詞+めく                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの女の子はこんな寒い日に夏めいた服装を着るのは本当に不思議だ。／那个女孩子这么冷的天穿着夏季一般的衣服，真是不可思议。<br/>②いつも謎めいたことばを言わないでください。／请不要总说谜一般的话。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①用在句中表示中顿时用「～めいて」，作定语修饰名词时「～めいた+名」。<br/>②常用「春めいてきた」「夏めいた服装」「謎めいた言葉」「皮肉めいた言い方」等固定的表达方式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～嫌いがある<br/>～まみれ<br/>～ずくめ<br/> </p>
</div>
