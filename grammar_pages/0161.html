<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ずくめ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种状态。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    名+ずくめ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①友達はよく黒ずくめの服を着ている／朋友经常穿一身全黑的衣服。<br/>②リンゴはビタミンＣが多くて、値段も高くないので、いいことずくめの果物だ。／苹果含大量维生素C、价格也不贵，所以它是一种好处多多的水果。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①「ずくめ」后续名词时用「の」，也可以作定语修饰体言，句末也可用「ずくめだ」。<br/>②固定用法：「黒ずくめ」／一身全黑的（衣服），「いいことずくめ」／全是好事。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～嫌いがある<br/>～まみれ<br/>～めく<br/> </p>
