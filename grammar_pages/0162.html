<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にあって（は）／にあっても            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                描述某种场合、时间、情况。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+にあって（は）／にあっても                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①いくら困難な状況にあっても、ずっと努力して最後までやり抜いた。／不管处于多么困难的情况下，也要一直努力坚持到最后。<br/>②科学技術の時代にあっても、自分の手で何か作る能力も必要だと思う。／即使处在科技时代，自己动手制作的能力也是必要的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①常用表示时间、机会、场所、状况、场合的名词。<br/>②「～にあっては」用作顺接；「～にあっても」常和疑问词搭配使用，用作逆接，意思是 “即使在……的条件下，也……”。                </p>
</div>
