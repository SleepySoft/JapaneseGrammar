<h1>

                起到提示主语的作用。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+ときたら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの人は学習成績がとてもいいが、スポーツときたら全然だめです。／那个人学习成绩非常好，但提到体育运动就一点也不行。<br/>②今の若い人ときたら、大部分は基本的な常識を知らない。说到现在的年轻人，大部分都不懂基本的常识。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①前面通常接续人名，后项多为责难或否定的内容。<br/>②此文法多用来表示负面消极的评价。                </p>
