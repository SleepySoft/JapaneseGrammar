<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ただ～のみだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种限定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる／ただ+N]+のみだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①母はひどい病気にかかった後で、できることはすべてやった。あとはただ天命に任せるのみだ。／妈妈患了严重的病之后，能做的都已经做了。剩下的就是听天由命了。<br/>②ことここに至っては、ただこの事故の被害者に謝るのみだ。／事到如今，只能向此次事故的受害者道歉。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①「ただ」多用来强调别无他法。<br/>②「のみ」表示限定，可单独使用。“只能……”“只有……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ならでは／ならではの<br/>～をおいて<br/> </p>
</div>
