<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～をおいて            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示限定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+をおいて                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①李さんをおいて、この仕事に適任する人はいない。／除了小李，没有适合这个工作的人。<br/>②これをおいてはほかに方法がない。／除此之外别无他法。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①前面常接续人名、地名等。<br/>②后项多用否定的表达。<br/>③固定用法：「何をおいても」／无论什么情况。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ただ～のみだ<br/>～ならでは／ならではの<br/> </p>
