<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ようによっては            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前后两项的关联，前项的方式、方法、观点不同，后项的结果也不一样。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+ようによっては                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①考えようによっては、悪いことはいいことになるかもしれない。／坏事也许会变成好事，这取决于个人的想法。<br/>②やりようによっては、そんなに難しくなくなった。／换个做法，就变得不那么难了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用「考えようによっては」「やりようによっては」「見ようによっては」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～いかんで／いかんでは／いかんによっては<br/>～いかんにかかっている／いかんだ<br/>～にかかっている<br/>～を機に<br/> </p>
</div>
