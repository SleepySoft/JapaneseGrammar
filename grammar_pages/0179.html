<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～いかんにかかっている／いかんだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前项与后项的联系，前项的内容取决于后项。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+いかんにかかっている／いかんだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①金曜日の運動会を開くかどうか、その日の天気いかんだ。／星期五的运动会是否召开，取决于那天的天气。<br/>②深刻な環境問題をどう改善するかは国民の態度いかんにかかっている。／如何改善严重的环境问题，取决于国民的态度。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①此句型多用于句末。<br/>②与「～次第だ」用法相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～いかんで／いかんでは／いかんによっては<br/>～ようによっては<br/>～にかかっている<br/>～を機に<br/> </p>
</div>
