<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にかかっている            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前后两项的关联，后项会产生什么样的结果，全凭前项的条件。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [N／A／V普通形／Na語幹+か]+にかかっている                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①早く退勤できるかどうかは、仕事の効率にかかっている。／是否能早点下班，取决于工作的效率。<br/>②試験に合格できるかどうかは、どう勉強するかにかかっている。／能否通过考试，关键取决于你如何学习。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    意思与「～いかんにかかっている」相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～いかんで／いかんでは／いかんによっては<br/>～ようによっては<br/>～いかんにかかっている／いかんだ<br/>～を機に<br/> </p>
</div>
