<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～を機に            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前后两项的关联。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+を機に                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①病気にかかったのを機に、タバコをやめた。／以生病为契机戒了烟。<br/>②就職を機に、進学をやめて会社員になった。／我以就职为契机放弃升学成为了公司职员。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    用法与「～を契機に」「～をきっかけに」相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～いかんで／いかんでは／いかんによっては<br/>～ようによっては<br/>～いかんにかかっている／いかんだ<br/>～にかかっている<br/> </p>
</div>
