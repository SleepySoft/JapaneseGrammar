<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ながらに／ながらの            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种状态。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vます形／N+ながらに／ながらの                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①中野さんは強盗に遭ったことを涙ながらに語った。／他含泪诉说了自己遭遇抢劫的事情。<br/>②おとといは大学の同級生といつもながらのところで会合を催した。／前天和大学的同班同学在老地方举办了聚会。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①常用「居る」「生まれる」「生きる」等动词和「昔」「いつも」「涙」等名词。<br/>②「～ながらに」后面常用动词、形容词、形容动词、副词等，「～ながらの」后面接续名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ともなく／ともなしに<br/>～んばかりに／んばかりの／んばかりだ<br/>～とばかりに<br/> </p>
</div>
