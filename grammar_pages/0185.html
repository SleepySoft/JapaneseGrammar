<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～とばかりに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                多用来描述对方的神情、动作等方面。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形・命令形／A／Na／N]+とばかりに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの子は母に嬉しいとばかりに、抱きついた。／小孩显出高兴的样子，搂住了母亲。<br/>②彼は隣の同僚なんか嫌いとばかりに、挨拶をすることもしない。他像是一副讨厌旁边的同事的样子，从不打招呼。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①接续名词、形容动词时，「だ」可以省略。<br/>②虽然对方未直接用语言表达，但其神情、动作透露出某种信息。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ともなく／ともなしに<br/>～ながらに／ながらの<br/>～んばかりに／んばかりの／んばかりだ<br/> </p>
</div>
