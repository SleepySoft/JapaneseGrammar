</h1>
<p>
                ①風邪にかこつけて、一日会社を休んだ。／以感冒为由，跟公司请了一天假。<br/>②帰国にかこつけて、会社を辞めた。／以回国为由，辞掉了工作。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    多指以前项的事由为借口，去做另外一件事。                </p> <h1>
