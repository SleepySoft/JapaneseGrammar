<span class="example">例文</span>
</h1>
<p>
                ①仕事にかまけて、テレビを見る時間もない。／忙于工作连看电视的时间都没有。<br/>②勉強にかまけて、睡眠時間も足りない。／忙于学习，连睡眠时间都不够。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示忙于做某事，无暇顾及其他；或者只顾做某事，忽略了其他。                </p> <h1>
<span class="about"> 相关文法</span>
