<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことだし            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                陈述理由中的其中一个。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naな／Nの+ことだし                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①学生も大体そろったことだし、授業を始めましょう。／学生也基本到齐了，开始上课吧。<br/>②空が晴れたことだし、一緒に映画を見に行こう。／天晴了，一起去看电影吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    后项常用「～ましょう」「～ましょうか」等决定、判断、要求、号召的表达形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とあって<br/>～ではあるまいし／じゃあるまいし<br/>～（が）ゆえ（に）／ゆえの<br/>～ばこそ<br/>～にかこつけて<br/>～にかまけて<br/>～によるところが大きい<br/>～に負うところが多い／に負うところが大きい<br/>～手前<br/>～こととて<br/> </p>
