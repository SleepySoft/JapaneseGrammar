<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ばそれまでだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示假定条件。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V仮定形+それまでだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①どんなに高いパソコンでも、壊れてしまえばそれまでだ。／再贵的电脑，坏掉了也就没有意义了。<br/>②お金がたくさんあっても、病気になってしまったらそれまでだ。／即使有很多钱，身体垮了也就没有意义了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    也可以用「～たらそれまでだ」的形式，意思与「～ならそれまでだ」相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～までだ<br/>～に（は）あたらない<br/>～以外の何ものでもない<br/>～でなくてなんだろう<br/>～てしかるべきだ<br/>～て憚らない<br/>～ても知らない<br/>～に如くはない<br/>～に越したことはない<br/>～ものと思われる<br/> </p>
</div>
