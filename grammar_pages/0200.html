<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～以外の何ものでもない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种强调。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+以外の何ものでもない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①李さんを怒らせているのは友達の欺瞞以外の何ものでもない。／使小李生气的正是朋友的欺瞒。<br/>②大きい会社でもっとよく発展させようとしている必要な条件はいい業績以外の何ものでもない。／在大公司想要更好地发展的必要条件，正是良好的业绩。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    对于「～は～です」句型中的「です」进行强调，多用在句尾。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～までだ<br/>～ばそれまでだ<br/>～に（は）あたらない<br/>～でなくてなんだろう<br/>～てしかるべきだ<br/>～て憚らない<br/>～ても知らない<br/>～に如くはない<br/>～に越したことはない<br/>～ものと思われる<br/> </p>
</div>
