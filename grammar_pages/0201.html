<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～でなくてなんだろう            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一种强调。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+でなくてなんだろう                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①こんなに見事な芸術作品が、傑作でなくてなんだろう。／这么好的艺术作品，不是杰作又是什么呢？<br/>②宝くじが当たったのは，これが幸運でなくてなんだろう。／彩票中奖，这不是幸运又是什么呢？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示说话人的强烈语气，通常用于句尾，且不用作主语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～までだ<br/>～ばそれまでだ<br/>～に（は）あたらない<br/>～以外の何ものでもない<br/>～てしかるべきだ<br/>～て憚らない<br/>～ても知らない<br/>～に如くはない<br/>～に越したことはない<br/>～ものと思われる<br/> </p>
</div>
