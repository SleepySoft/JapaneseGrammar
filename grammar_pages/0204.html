                ～ても知らない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「て」形+も知らない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①いつも徹夜で仕事をしては、体を壊しても知らない。／总是彻夜工作，把身体弄坏了我可不管你。<br/>②このように遊んでばかりいては、大学に合格しなくても知らない。／就这样地一直玩的话，考不上大学我可不管。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ても知らない」更多表达提醒和警告的意义，要是以这个状态持续下去会出现严重的后果。                </p> <h1>
<span class="about"> 相关文法</span>
