<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に越したことはない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                多用在表示一些常识性的东西或者认为是理所当然的事情。             </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる／Aい／Na（である）／N（である）]+に越したことはない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①視力はいいにこしたことはない。／视力是再好不过了。<br/>②試合は優勝を取るに越したことはない。 ／比赛能取得胜利当然是最好了。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～までだ<br/>～ばそれまでだ<br/>～に（は）あたらない<br/>～以外の何ものでもない<br/>～でなくてなんだろう<br/>～てしかるべきだ<br/>～て憚らない<br/>～ても知らない<br/>～に如くはない<br/>～ものと思われる<br/> </p>
