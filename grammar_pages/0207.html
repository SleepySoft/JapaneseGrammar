<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ものと思われる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示大多数人的看法。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naな+ものと思われる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①今度の試験はとても難しくて、あまりいい成績は期待できないものと思われる。／这次的考试非常难，大家认为成绩不会太理想。<br/>②世界はいつも平和であるわけではないものと思われる。／人们认为世界并非总是和平的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    一般用在比较严肃的会话或文章中。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～までだ<br/>～ばそれまでだ<br/>～に（は）あたらない<br/>～以外の何ものでもない<br/>～でなくてなんだろう<br/>～てしかるべきだ<br/>～て憚らない<br/>～ても知らない<br/>～に如くはない<br/>～に越したことはない<br/> </p>
