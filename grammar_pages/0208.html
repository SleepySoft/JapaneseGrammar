<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～つつ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示两个动作同时进行。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+つつ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ドラマを見つつご飯を食べる。　／一边看电视剧一边吃饭。 <br/>②働きつつ、学校を卒業した。 ／一边工作一边读到大学毕业。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～ながら」，表示进行一个动作的同时进行另外一个动作，比「～ながら」更书面化。注意此时要用「つつ」，不用「つつも」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～抜きで／抜きに／を抜きにして／ は抜きにして<br/>～をかねて<br/>～ついでに<br/> </p>
</div>
