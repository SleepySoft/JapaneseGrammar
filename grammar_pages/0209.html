<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～抜きで／抜きに／を抜きにして／ は抜きにして            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+抜きで／抜きに／を抜きにして／は抜きにして                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①細かいこと抜きで、簡単に解釈する。 ／省去细节简单地解释一下。 <br/>②挨拶を抜きにして、さっそく歓迎会を始めましょう。　／免去繁琐的致辞，赶紧开始欢迎会吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    包含“省去一般情况下会有的东西”的意思。「～は抜きにして」相当于「～抜きで」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～つつ<br/>～をかねて<br/>～ついでに<br/> </p>
</div>
