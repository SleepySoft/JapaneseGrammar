<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ついでに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる•Vた／N—の]+ついでに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①北京出張のついでに、観光地に行った。　／去北京出差顺便去参观景点。 <br/>②帰ってきたついでに買い物をした。　／回来的时候顺便去买了点东西。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    主要是做前项的事情，顺便做后项的事情。「ついでに」也有作为接续词的功能。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～つつ<br/>～抜きで／抜きに／を抜きにして／ は抜きにして<br/>～をかねて<br/> </p>
