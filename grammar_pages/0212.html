<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～くらいなら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示比较。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Ｖる+くらいなら／ぐらいなら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①自由がなくなるくらいなら、一生独身でいる方がいい。／与其要失去自由。还不如孤独一生。 <br/>②途中であきらめるぐらいなら、最初から歌手になるなどと言うな。／要是中途放弃的话，还不如一开始就不要说想当歌手之类的话。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    前文提出让说话人觉得不喜欢的行为“与这个令人生厌的事比起来，还不如后半句的状态好”之意时，使用本句型。                </p>
