<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ということだ（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示传闻。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Na（だ）／N（だ）+ということだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①先生のはなしでは、彼が書いた文章は受賞したということだ。　／听老师说，他写的文章获奖了。 <br/>②木村さんは試合の途中でけがをしたということだ。／听说木村在比赛的途中受伤了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～そうだ」，直接引用的感觉很强。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とか／とかいう<br/>～とかいうことだ／とかいう話だ<br/>～とかで<br/>～に違いない<br/>～に決まっている<br/>～まい／まいか（2）<br/> </p>
