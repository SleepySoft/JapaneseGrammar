<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～とか／とかいう            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示不确定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Na（だ）／名（だ）+とか／とかいう                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①田中とかいう人から電話が入ってきた。　／一个叫田中的人打了电话过来。 <br/>②木村は今日は用事で学校を休むとか。　／木村说是今天有事要请假什么的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示把听到的内容传达给別人，但是对传达的内容不是很确定。「～とかいう」后面可以接名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（2）<br/>～とかいうことだ／とかいう話だ<br/>～とかで<br/>～に違いない<br/>～に決まっている<br/>～まい／まいか（2）<br/> </p>
</div>
