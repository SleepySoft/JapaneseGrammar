<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～とかいうことだ／とかいう話だ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示不确定的传闻。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Na（だ）／名（だ）+とかいうことだ／とかいう話だ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①天気予報によると、今晩は雨が降るとかいうことだ。／据天气预报说，好像今晚要下雨。 <br/>②うわさでは、彼はもう三回も離婚したことがあるとかいうことだ。／据小道消息说，好像他已经离过三次婚了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示传闻，虽然说话人不是很清楚，但是听说过这么一件事情。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（2）<br/>～とか／とかいう<br/>～とかで<br/>～に違いない<br/>～に決まっている<br/>～まい／まいか（2）<br/> </p>
</div>
