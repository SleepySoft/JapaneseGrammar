<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～とかで            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示听到的理由。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Na（だ）／名（だ）+とかで                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①母が入院してから、看病しなくてはいけないとかで、彼女は帰国した。　／听说是因为母亲住院，需要有人照料，所以她回国了。　<br/>②台風が近づいているとかで、電車が急に止まりました。／说是因为有台风逼近，电车突然停运了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示从別人那里听到的某种原因、理由，常用于口语。「とか」表示传闻，「で」表示原因。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（2）<br/>～とか／とかいう<br/>～とかいうことだ／とかいう話だ<br/>～に違いない<br/>～に決まっている<br/>～まい／まいか（2）<br/> </p>
</div>
