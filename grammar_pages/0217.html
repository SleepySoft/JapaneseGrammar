<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に違いない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示断定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹／名（である）]+に違いない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①中野なら優勝するに違いない。　／中野一定能夺冠。 <br/>②アメリカに8年もすんでいたので、英語が上手に違いない。 ／他在美国待了8年，英文肯定很厉害。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示说话人根据事实做出非常肯定的判断。与「～に相違ない」相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（2）<br/>～とか／とかいう<br/>～とかいうことだ／とかいう話だ<br/>～とかで<br/>～に決まっている<br/>～まい／まいか（2）<br/> </p>
</div>
