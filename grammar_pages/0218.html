<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に決まっている            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示比较确切的推測。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹／N]+に決まっている                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①今回の試合はAチームが優勝するに決まっている。　／这次的比赛A队必然会夺冠。 <br/>②あんなに頑張ったんだから、試験に合格できるにきまっている。 ／她那么努力，一定会通过考试的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    类似于「～に違いない」。常用于口语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（2）<br/>～とか／とかいう<br/>～とかいうことだ／とかいう話だ<br/>～とかで<br/>～に違いない<br/>～まい／まいか（2）<br/> </p>
</div>
