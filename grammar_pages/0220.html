<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+ つつある                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①天気は回復しつつある。　／天气正在逐渐转晴朗。 <br/>②国の経済状況は悪化しつつある。　／国家的经济状况正在日趋恶化。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示某个动作正在进行中，或者某个变化在不断发展。                </p> <h1>
<span class="about"> 相关文法</span>
