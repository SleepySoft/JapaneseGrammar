<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に伴って／に伴い            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示伴随。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+に伴って／に伴い                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①社会の変化に伴って、人々の考え方も変わってきている。　／随着社会的变化，人们的想法也发生了变化。 <br/>②科学技術の発展に伴い、いろいろな問題も起きている。 ／随着科学技术的发展，也引起了各种问题。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    属于书面语，表示随着前项发生的变化，连带着发生后项的变化。「～に伴って／に伴い」用在句中中顿；「～に伴う」后面接名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～つつある<br/>～に従って／に従い（2）<br/>～とともに<br/>～ところに／ところへ<br/> </p>
</div>
