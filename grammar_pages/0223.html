<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～とともに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示伴随。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる／A／N／Na語幹／N+である]+とともに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①スマホの普及とともに、歩きスマホをする人が増えている。　／随着智能手机的普及，走路玩手机的人增加了。 ②年を取るとともに、体もよわくなっていく。 ／随着年龄增长，身子也变的虚弱了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示随着前项的变化，后项也随着发生变化，或者前项与后项同时发生。前面接名词时，一般是接包含动作意义的名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～つつある<br/>～に伴って／に伴い<br/>～に従って／に従い（2）<br/>～ところに／ところへ<br/> </p>
</div>
