<h1>

</h1>
<p>
                ～ところに／ところへ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vている•Vた•Vていた+ところに／ところへ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①出かけようとしたところに、王さんが来た。　／刚准备出门的时候，小王来了。 <br/>②買い物にでも行きたいなと考えていたところへ、友達から買い物への誘いがかかった。／正想要去购物时，朋友就约我去购物了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示正在做某事时发生了另外一件事情，多是出乎意料的事情。惯用表达有「いいところに来ましたね」，表示“你来得正是时候”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～つつある<br/>～に伴って／に伴い<br/>～に従って／に従い（2）<br/>～とともに<br/> </p>
