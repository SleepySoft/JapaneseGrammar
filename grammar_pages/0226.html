<h1>

<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた+とたん（に）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①暑くなったとたん、冷たいお茶の売れ行きがよくなった。／天气刚一热,凉茶就畅销了。<br/>②あの声を聴いたとたんに、すぐ思い出した。 ／ 我一听那个声音，立马就想起来了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①前项刚一发生接着就发生了后项，后项多是意料之外的事情，并且是说话人亲历的已经发生了的事情，因此句末只能是过去吋。 <br/>②后项不能是表示命令、意志、推量、否定的内容。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（か）と思うと／（か）と思ったら（1）<br/>～か～ないかのうちに<br/>～次第<br/>～てからでないと／てからでなければ<br/>～に先立って／に先立ち<br/> </p>
