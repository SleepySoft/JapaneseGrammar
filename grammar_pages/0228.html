<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～次第            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前项刚一实现，马上就进行后项，            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+次第                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①詳しいことが分かり次第、お知らせします。／等详细了解情况后，就马上通知您。 <br/>②北京に着き次第、連絡してください。 ／到了北京以后请立即联系我。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    前项一般是表示事情的自然经过或实际情况，后项是有意识的、积极的行为。由于后项是即将要做的事情，所以不能用过去时。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（か）と思うと／（か）と思ったら（1）<br/>～たとたん（に）<br/>～か～ないかのうちに<br/>～てからでないと／てからでなければ<br/>～に先立って／に先立ち<br/> </p>
