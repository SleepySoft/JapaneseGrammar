<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てからでないと／てからでなければ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示如果不先做前项，就无法做后项。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+からでないと／からでなければ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①先生に電話してからでないと、李先生にお会いできないかもしれない。　／如果不先给老师打个电话，可能见不到李老师。 <br/>②宿題を終わらせてからでないと、遊んではいけない。　／如果不先把作业做完就不能玩。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    前项是后项实现的前提条件。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（か）と思うと／（か）と思ったら（1）<br/>～たとたん（に）<br/>～か～ないかのうちに<br/>～次第<br/>～に先立って／に先立ち<br/> </p>
