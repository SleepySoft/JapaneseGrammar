<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に先立って／に先立ち            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示时间上的先后。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に先立って／に先立ち                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①地震に先立って小さな災害が起こる。 ／在地震之前发生小的灾害。 <br/>②スポーツ大会に先立ち、開会式を行う。／运动会前先举行开幕式。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示在前项之前先做好后项，属于书面语。「～に先立って／に先立ち」用在句中中顿。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（か）と思うと／（か）と思ったら（1）<br/>～たとたん（に）<br/>～か～ないかのうちに<br/>～次第<br/>～てからでないと／てからでなければ<br/> </p>
</div>
