<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～代わりに（２）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示事物相反的两面。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／Aい／Naな／Nの+代わりに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①その家は家賃が高いかわりに、とても日当たりがいい。　／那间房子虽然租金很贵，但是采光非常的好。 <br/>②あんまり頑丈でもない代わりに、大病もしたこともない。　／虽说身子不怎么结实，但也没怎么生过大病。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示某个事物既有积极的一面，也有消极的一面，而且两者是相互关联的，往往存在一定程度的因果关系。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（よ）か～まいか<br/> </p>
