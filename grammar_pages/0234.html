</h1>
<p>
                ①あの俳優は、青少年に限らず子供にも人気がある。　／那个演员不仅受青少年欢迎，在小孩子中也很有人气。 <br/>②このレストランでは、日本料理に限らず、世界各国の料理が楽しめる。　／在这家餐厅不仅可以吃到日本料理，还能享用世界各地的美食。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示不局限于某个范围之内，后项常与「～も」等呼应使用。                </p> <h1>
