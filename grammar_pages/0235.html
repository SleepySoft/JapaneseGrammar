<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～のみならず            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹／N（—である）] +のみならず                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この活動に参加したのは大学生のみならず、多くの社会人もいた。 ／去参加这个活动的不仅有大学生，也有许多社会人士。 <br/>②中野さんは外見のみならず心も美しい女の子だ。 ／中野不仅外表漂亮，也是有内在美的女孩子。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～だけでなく」，可与「ただ」呼应使用，构成「ただ～のみならず」的句型。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ばかりか<br/>～に限らず<br/>～はもちろん／はもとより<br/>～も～ば～も<br/>～も～なら～も～だ<br/>～に加えて／～に加え<br/> </p>
