</h1>
<p>
                ～はもちろん／はもとより            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+はもちろん／はもとより                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①李さんは日本語はもちろん、英語も上手に話せる。　／小李的日语自不必说，连英语也很擅长。 <br/>②両親はもちろん、友達まで私の決定に反対した。／不用说父母,连朋友都反对我的意见。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～はもとより」比「～はもちろん」更书面化。前项是比较具有代表性的事物，后项是与前项同一范畴的其他事物。常和「も／まで／でも」等呼应使用，构成「～はもちろん／はもとより～も／まで／でも」的形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
