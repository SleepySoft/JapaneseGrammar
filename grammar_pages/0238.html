<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～も～なら～も～だ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示双方都不好，都不像样。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+も+Na語幹／N+なら+N+も+N+だ                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①夫婦も夫婦なら子供も子供だ。　／那家人，夫妻和孩子都不像话。 <br/>②ロシアもロシアならアメリカもアメリカだ。　／俄罗斯和美国都不怎么样。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示A、B双方都不像样，都不好。惯用表达有「親も親なら子も子だ／夫も夫なら妻も妻だ」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ばかりか<br/>～に限らず<br/>～のみならず<br/>～はもちろん／はもとより<br/>～も～ば～も<br/>～に加えて／～に加え<br/> </p>
</div>
