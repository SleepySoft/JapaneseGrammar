</h1>
<p>
                ～ことなく            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示否定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ことなく                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ご飯を食べることなく、勉強を続けている。　／他一直学习，都没有吃饭。 <br/>②失敗を恐れることなく、前向きに行ってほしい。　／我希望你不要畏惧失败，继续向前。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～ないで／ずに」,属于书面语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～どころではない<br/>～ものか／もんか<br/>～というものではない／というものでもない<br/>～ことは～が<br/>～とは限らない<br/>～ないことはない／ないこともない<br/>～ないではない／ないでもない<br/>～なくはない／なくもない<br/> </p>
