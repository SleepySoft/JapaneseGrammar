<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～どころではない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示不是做某事的场合。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／Vている／N+どころではない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①風邪を引いて気分が悪いから、仕事をするどころではない。／感冒了身体不舒服，哪能工作。 <br/>②日本語能力試験が迫っていて、遊んでいるどころではない。　／马上就是日语能力考试了，哪里是玩乐的时候。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    强调目前没有时间、金钱或精力去做某事。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ことなく<br/>～ものか／もんか<br/>～というものではない／というものでもない<br/>～ことは～が<br/>～とは限らない<br/>～ないことはない／ないこともない<br/>～ないではない／ないでもない<br/>～なくはない／なくもない<br/> </p>
</div>
