<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ないではない／ないでもない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示并非完全没有。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V「ない」形／Na語幹+で／Aく／N+が]+ないではない／ないでもない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①肉を食べないでもないが、あまり好きではない。　／并不是不吃肉，只是不太喜欢。 <br/>②働きたくないでもないが、自分に合う仕事を見つけない。／也不是不想工作，是找不到适合自己的工作。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    与「～ないことはない／ないこともない」相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ことなく<br/>～どころではない<br/>～ものか／もんか<br/>～というものではない／というものでもない<br/>～ことは～が<br/>～とは限らない<br/>～ないことはない／ないこともない<br/>～なくはない／なくもない<br/> </p>
</div>
