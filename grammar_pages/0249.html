<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ものがある            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示评价和感受。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／Vない／Aい／Naな+ものがある                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あのバンドの歌には、人の心を動かすものがある。　／那个乐队的歌很能打动人心。 <br/>②あの歌手は、外見は別として、音楽の制作には素晴らしいものがある。　／那个歌手先不说长相，在音乐制作方面的确是很棒。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示具有某种因素，让说话人有某种感觉。常用「～には～ものがある」的形式，前面一般接现在时。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ないものか<br/>～ことか／ことだろうか<br/> </p>
</div>
