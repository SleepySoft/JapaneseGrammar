<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ないものか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于表达愿望。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vない+ものか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①人々は昔からなんとかして年を取らずに長生きできないものかと願ってきた。／人们自古以来就期望长生不老。 <br/>②なんとかして世界を平和にできないものか。／就不能一直世界和平吗。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    １）在难以实现的情况下，希望通过某种方法实现自己的强烈愿望，无论如何想要把那件事实现了，想要表达这种心情的时候使用本句型。多与表示可能的动词搭配。　
２）如例句②③，多和「なんとかして・なんとか」等一起使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ものがある<br/>～ことか／ことだろうか<br/> </p>
