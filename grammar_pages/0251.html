<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことか／ことだろうか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于表示感慨。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／（Naな・である）／Nである）＋ことか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①初めての孫が生まれたとき、母がどんなに喜んだことか。／第一个孙子出生的时候，妈妈是那样的开心。 <br/>②１点差で優勝を逃したとは、なんと残念なことか。就差一分就第一名了，这是多么遗憾的事情啊。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示非常强烈的感情，前面常与「どれほど／どんなに／なんと／何度」等词呼应使用，如「何度注意したことか（我提醒过你多少次了啊）」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ものがある<br/>～ないものか<br/> </p>
</div>
