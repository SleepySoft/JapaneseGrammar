<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たところ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示做了前项的动作之后，发生或发现了后项的结果。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた+ところ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①先生のお宅をたずねて行ったところ、ちょうど中野さんが来ていた。　／我去拜访老师，结果中野也来了。 <br/>②彼女にお願いしたところ、すぐ承諾の返事をくれた。／我一求她，她立马回信答应了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～たら」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～あげく（に）<br/>～末（に）<br/>～きり／きりだ（2）<br/> </p>
</div>
