<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～あげく（に）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表明结果。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた形／Nの+あげく（に）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼はすごく悩んだあげく、進学をやめてしまった。／他非常地苦恼，最终放弃了升学进修。<br/>②人気のラーメン店に２時間も並んだあげく、売り切れで食べられなかった。／在人气拉面店排了两个小时，最后因为售罄没能吃上。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    后项的结果一般带有消极的意义。除了「～あげく」的形式之外，还有「～あげくのはてに」的形式，与「～あげく」的意思相同，但是后项的结果比「～あげく」更为严重，可用于连接两个句子，有接续词的功能。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～たところ<br/>～末（に）<br/>～きり／きりだ（2）<br/> </p>
