<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～末（に）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示结果。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた／Nの+末（に）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①さんざん悩んだすえ、A社に就職することにしました。　／烦恼了许久之后，决定去A公司就职。 <br/>②よく考えた末に、彼と別れることにした。　／考虑了很久之后，决定和他分手。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    包含“经过一番……最后终于……”的意思，强调经过了一个很长的过程，最后得了某个结论或者产生某个结果。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～たところ<br/>～あげく（に）<br/>～きり／きりだ（2）<br/> </p>
