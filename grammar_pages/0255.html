<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～きり／きりだ（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前项发生以后，就再也没有发生后项。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた+(きり／きりだ)                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①去年の秋に彼女と一度会ったきりだ。　／去年秋天见了她一面后就在也没见过了。 <br/>②先生は先週風邪を引いてから、ずっと寝たきりだ。／老师上周得了感冒以来一直卧床不起。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①表示发生前项之后，其状态一直持续，并且再也没有发生后项。 <br/>②「～きりだ」用在句末结句，暗示之后再也没有发生过前项的事情。「～きりで」用在句中中顿，表示再也没有发生后项表示的某件事。<br/>③ 惯用表达有「寝たきり」，表示“卧床不起”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～たところ<br/>～あげく（に）<br/>～末（に）<br/> </p>
