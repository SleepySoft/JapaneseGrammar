<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に応えて／に応え            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示响应，报答。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    名+に応えて／に応え                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①李さんはみんなの期待にこたえ、一等賞を手にした。 ／小李不负大家的期望，拿到了一等奖。 <br/>②お客様の要望に応え、あの店は毎日夜10時までに営業することにした。　／顺应顾客的要求，那家店决定每天营业到晚上十点。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常接在「要望／要求／期待」等词的后面，表示响应这些要求，或实现这些期待。「～に応えて／に応え」用在句中中顿。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～をめぐって／をめぐり<br/> </p>
</div>
