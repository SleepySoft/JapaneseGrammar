<h1>

                    名+をめぐって／をめぐり                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①未来の進路をめぐって教授と話し合いをした。 ／围绕未来的发展方向和教授讨论。 <br/>②環境保護をめぐって、熱心な議論が続いている。／ 围绕环境保护问题,正在进行热烈的讨论。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①使用范围有一定限制，后项多与「議論する／討論する／争う／対立する」等动词搭配使用。　<br/>②「～をめぐって／をめぐり」用在句中中顿；「～をめぐる」后面接名词。                </p> <h1>
