                ～に沿って／に沿い            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に沿って／に沿い                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この道に沿って行けば会社に着きます。 ／顺着这条路走就到公司了。 <br/>②決定された戦略方針に沿って、来年の計画を立てた。　／根据决定好的战略方针，制定明年的计划。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～に沿って」用在句中中顿；「～に沿った」后面接名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に基づいて／に基づき<br/>～のもとで／のもとに<br/>～の名のもとに<br/>～をもとに（して）<br/>～につき（1）<br/> </p>
