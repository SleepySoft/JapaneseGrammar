<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に基づいて／に基づき            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示根据。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に基づいて／に基づき                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この映画は真実に基づいて作られたものだ。　／这部电影是根据真事改编的。 <br/>②アンケートの結果に基づいて、このレポートを書いた。　／根据问卷调查的结果写了这份报告。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～に基づいて／に基づき」用在句中中顿；「～に基づく／に基づいた」后面接名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に沿って／に沿い<br/>～のもとで／のもとに<br/>～の名のもとに<br/>～をもとに（して）<br/>～につき（1）<br/> </p>
