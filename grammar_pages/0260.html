<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～のもとで／のもとに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示范围。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+のもとで／のもとに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①鈴木先生のもとで、卒業論文を書いている。／在铃木老师的指导下，写毕业论文。 <br/>②法律のもとではみな平等だ。 ／法律面前人人平等。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示抽象的意义，包含“在某人的影响力涉及的范围之内”的意思。属于书面语，后面接名词时可用「～のもとでの+名」的形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に沿って／に沿い<br/>～に基づいて／に基づき<br/>～の名のもとに<br/>～をもとに（して）<br/>～につき（1）<br/> </p>
</div>
