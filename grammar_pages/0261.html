<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+の名のもとに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女の両親の許可のもとに、今年彼女と結婚することになった。　／在女友父母的许可下，今年跟她结婚。 <br/>②「開発」の名のもとに、大規模な環境破壊が進んでいる。　／以“开发”之名搞着大规模的环境破坏。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    属于「～のもとに」句型中的一种。多用于负面的事情，有“以……作为借口”的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に沿って／に沿い<br/>～に基づいて／に基づき<br/>～のもとで／のもとに<br/>～をもとに（して）<br/>～につき（1）<br/> </p>
