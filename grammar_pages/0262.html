                    N+をもとに（して）                </p> <h1>

</h1>
<p>
                ①昨日見た映画は真実をもとに作られたものだ。　／这部电影是根据真事改编的。<br/>　②このレポートはインタビューをもとに書かれました。／这篇报道是根据采访而写成的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    用法类似于「～に基づいて」。「～をもとにしての」后面接名词。                </p> <h1>
