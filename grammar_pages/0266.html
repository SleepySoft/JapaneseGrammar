<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ものなら（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示假设。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V（ら）れる+ものなら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①アメリカに行けるものなら、行きたいな。　／如果能去美国的话真想去啊。 <br/>②そんなにたくさん食べられるものなら、どうぞたくさん食べてください。要是能吃那么多,就请多吃些。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示虽然是可能性很小，几乎无法实现的事情，但说话人还是有强烈的愿望。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～としたら／とすれば／とすると<br/>～ないことには<br/>～ものなら（2）<br/>～ようでは<br/>～ようなら（ば）／ようだったら／ようであれば<br/>～抜きでは／抜きには／を抜きにしては<br/> </p>
</div>
