                ～ものなら（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示假设。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「よ」う+ものなら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①両親に猫を飼いたいなんて言おうものなら、必ず反対される。　／如果跟父母说想养猫肯定会被反对。 <br/>②手術がもう少し遅れようものなら、命を落としていた。／假如手术再晚一点的话就没命了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    后项一般是比较严重的事情，而且是说话人能预料到的某种结果。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
