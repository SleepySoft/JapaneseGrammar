<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ようでは            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示假设。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる•Vない+ ようでは                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①簡単な問題さえ解けないようでは、大学生とはいえない。　／这种问题都回答不上来，根本算不上是大学生。 <br/>②遊んでばかりいるようでは、成績が下がるだろう。　／如果光玩的话，成绩就会下降的吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    后项一般接不好的，与期望相反的事物，或者接「～ない／難しい／困る／だめだ」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～としたら／とすれば／とすると<br/>～ないことには<br/>～ものなら（1）<br/>～ものなら（2）<br/>～ようなら（ば）／ようだったら／ようであれば<br/>～抜きでは／抜きには／を抜きにしては<br/> </p>
