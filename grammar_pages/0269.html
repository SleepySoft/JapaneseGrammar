<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ようなら（ば）／ようだったら／ようであれば            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示假设。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる•Vない／Aい•Aくない／Na—な]+ようなら（ば）／ようだったら／ようであれば                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①明日雨が降るようなら、デートをキャンセルします。　／明天如果下雨，就取消约会。 <br/>②明日もまた欠席するようなら、学校をやめてもらいます。　／明天再缺勤就请退学吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    是「～ようだ」的假定形，「～ようだったら」也可以说成「～ようでしたら」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～としたら／とすれば／とすると<br/>～ないことには<br/>～ものなら（1）<br/>～ものなら（2）<br/>～ようでは<br/>～抜きでは／抜きには／を抜きにしては<br/> </p>
</div>
