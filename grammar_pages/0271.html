<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～（よ）うではないか／（よ）うじゃないか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示建议或劝诱。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「よ」う+ではないか／じゃないか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの映画は面白いそうだ。じゃ、見に行こうではないか。　／听说那个电影挺有意思。那我们去看看吧。 <br/>②新しいゲームを買ってきたんですが、一緒にやってみようじゃないか。　／我买了新的游戏，我们一起来玩吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    包含强烈的呼吁、号召的语气，「～（よ）うではありませんか」是其礼貌的表达方式。                </p>
</div>
