<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～次第だ／次第で（１）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示原委、情况。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形+次第だ／次第で                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①とりあえずお知らせした次第だ。／总之，先通知了您。 <br/>②今後ともよろしくお願い申し上げる次第です。／今后也请你多多关照。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    解释事情发展至此的原委和经过，属于书面语。「～次第で」用在句中中顿；「～次第だ」用在句末结句。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（1）<br/>～ところだった<br/>～っぱなし（1）<br/>～っぱなし（2）<br/>～甲斐があって／甲斐がある／甲斐がない／甲斐もなく<br/>～ことにはならない<br/>～ずにすむ／ないですむ／なくてすむ<br/>～抜く<br/> </p>
</div>
