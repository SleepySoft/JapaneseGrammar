<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～抜く            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示将某个动作做完。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+抜く                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①いろいろ考えぬいた結果、思い切って帰国すると決まった。　／经过再三考虑，他毅然决然的决定回国。 <br/>②がんばり抜く。／坚持到底。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    包含“克服困难坚持到最后”的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（1）<br/>～ところだった<br/>～っぱなし（1）<br/>～っぱなし（2）<br/>～次第だ／次第で（１）<br/>～甲斐があって／甲斐がある／甲斐がない／甲斐もなく<br/>～ことにはならない<br/>～ずにすむ／ないですむ／なくてすむ<br/> </p>
</div>
