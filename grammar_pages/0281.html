<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                お／ご～いただけませんか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示礼貌地请求对方为自己一方做某事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [お+V「ます」形／ご+N] + いただけませんか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①先生、この本を貸していただけませんか ／老师这本书能否借给我？ <br/>②ご返事いただけませんか。　／能否请您回复我？            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                お／ご～願えませんか<br/>お／ご～申し上げる<br/>～（さ）せていただけませんか<br/>～（さ）せてやっていただけませんか<br/>～ていただけるとありがたいんですが<br/> </p>
</div>
