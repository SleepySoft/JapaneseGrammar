<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                お／ご～願えませんか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                礼貌地请求对方做某事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [お+V「ます」形／ご+N]+願えませんか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①田中先生にお伝え願えませんか。 ／请您转告田中老师好吗? <br/>②少々お待ちねがえないでしょうか。　／请您稍等一下好吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    除了「～願う」之外，还有「～願えないでしょうか」「～願えませんか」等多种形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                お／ご～いただけませんか<br/>お／ご～申し上げる<br/>～（さ）せていただけませんか<br/>～（さ）せてやっていただけませんか<br/>～ていただけるとありがたいんですが<br/> </p>
</div>
