<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                お／ご～申し上げる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                比「お／ご～する／いたす」更谦恭的表达方式。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [お+V「ます」形／ご+N]+申し上げる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ご健康を心からお祈り申し上げます  ／衷心祝您身体健康。 <br/>②お喜び申し上げます。 ／恭喜恭喜。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    使用范围比较小，常见「お願い申し上げます」「お詫び申し上げます」等固定的用法。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                お／ご～いただけませんか<br/>お／ご～願えませんか<br/>～（さ）せていただけませんか<br/>～（さ）せてやっていただけませんか<br/>～ていただけるとありがたいんですが<br/> </p>
</div>
