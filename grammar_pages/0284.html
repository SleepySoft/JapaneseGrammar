<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～（さ）せていただけませんか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示请求上级或者长辈允许自己做某事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V（さ）せ—て+いただけませんか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私に一言言わせていただけませんか。　／能否允许我说几句呢？ <br/>②ご説明させていただけますか。能否允许我说明一下呢？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示委婉的请求，自谦语的固定表达方式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                お／ご～いただけませんか<br/>お／ご～願えませんか<br/>お／ご～申し上げる<br/>～（さ）せてやっていただけませんか<br/>～ていただけるとありがたいんですが<br/> </p>
</div>
