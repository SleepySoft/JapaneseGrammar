<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～（さ）せてやっていただけませんか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示委婉的请求。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V（さ）せ—て形+やっていただけませんか                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この仕事は李さんに担当させてやっていただけませんか。　／这份工作能否让小李负责呢？ <br/>②今回のスポーツ大会は小野君に出場させてやっていただけませんか？　／这次的运动会能否让小野参加呢?            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常用来请求对方将某件事交给第三者来做，第三者多为自己一方的人。也可用「～させてやっていただけないでしょうか」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                お／ご～いただけませんか<br/>お／ご～願えませんか<br/>お／ご～申し上げる<br/>～（さ）せていただけませんか<br/>～ていただけるとありがたいんですが<br/> </p>
</div>
