<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～やら～やら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示列举。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／Aい／N+やら+Vる／Aい／N+やら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①今日は遅刻して叱られるやら、財布を落とすやら、気持ち悪いです。　／今天又是迟到被骂，又是丢钱包，心情很不好。 <br/>②テーブルには本やら、間食やらちらかっています。　／桌子上散着书和零食之类的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    从几项中列举两项，包含“又是这样，又是那样”的感觉。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～といった～<br/>～にしろ／にせよ／にしても（2）<br/> </p>
