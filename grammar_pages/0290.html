<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～得る            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示可能性。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+得る                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①来月のNBAの決勝戦では、どんなことでも起こり得る。／下个月的NBA决赛，什么情况都有可能发生。 <br/>②集め得る限りの材料を集める。　／把能收集的材料都收集过来。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①「～得る」表示可能性，而不表示能力。而动词的可能态「～れる／られる」既可以表示可能性，又可以表示能力。如表示“会说中文”时.只能用「中国語が話せる」，而不能用「中国語が話しうる」。 <br/>②「～得る」一般用于书面语，其否定形式是「～得ない」。「ありうる（常有，常见）」比较常用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～得ない<br/>～かねる<br/>～かねない<br/>～っこない<br/> </p>
