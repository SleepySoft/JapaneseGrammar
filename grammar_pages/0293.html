<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～かねない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示可能。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+かねない                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①適度な運動が体にいいが、やりすぎるとからだを壊しかねない。 ／适度运动有益健康，但是过度也有可能会伤害到身体。 <br/>②彼に注意しないと、またわすれかねない。 ／你不提醒他，他可能又会忘记。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～かもしれない」，不同的是「～かねない」一般表示可能带来负面的、不好的结果。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～得る<br/>～得ない<br/>～かねる<br/>～っこない<br/> </p>
