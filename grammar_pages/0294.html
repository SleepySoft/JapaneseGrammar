<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～っこない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示强烈的否定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+っこない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの人のように一日中勉強するなんて、私にはできっこない。　／像他一样一整天学习，我可做不到。 <br/>②好きな人に告白するなんてできっこないよ。　／我不可能向喜欢的人表白的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    一般用于口语，表示对某件事发生的可能性进行强烈的否定。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～得る<br/>～得ない<br/>～かねる<br/>～かねない<br/> </p>
</div>
