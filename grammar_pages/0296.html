<h1>

<p>
                    Vた+ところで                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①もうすぐ試験だから、いまさらどんなに勉強したところで、もう間に合わない。　／马上就考试了，你现在就算再怎么学也没用了。　<br/>②どんな働いたところで、認められない。　／再怎么努力工作也不会被认可的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    该句型表示即便像前项那样也未必能达到期待的结果，后项多为否定的表达方式。该句型经常与「たとえ／どんなに／いくら」等词一起使用。                </p>
