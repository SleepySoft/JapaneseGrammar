<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～わりに（は）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示比较的基准。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naな／Nの+わりに（は）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの女優は人気があるわりに、演技はあまりよくないです。　／那个演员人气很高，演技却不怎么样。 <br/>②あのレストランの料理は高いわりに、おいしいとは言えない。　／那家餐厅的菜虽然很贵但是却算不上好吃。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示由前项应该理所当然地预想到某个结果，可实际上却不是这个结果。后项与前项不成比例，不协调，类似于「～にしては」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にしたら／にすれば／にしても<br/>～にしたところで／としたところで／にしたって／としたって<br/>～だけあって／だけに／だけのことはある<br/>～にしては<br/> </p>
</div>
