<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～からして            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示判断的依据。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+からして                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①タイトルからして、難しそうな文章だ。　／从标题来看就是一篇很难的文章。 <br/>②私の経験からして、直接に謝るのは一番効果的だ。 ／从我的经验来看，还是直接道歉最有用。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示某一事物包含多个因素，仅从其中一个因素去判断整体。包含“別的怎么样先不说，单从这一点看就……”的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～限り（は）（１）<br/>～を通じて／を通して（1）<br/>～にわたって／にわたり<br/> </p>
