<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～限り（は）（１）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示最大限度。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる•V（ら）れる／N—の+限り                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①先生は授業を生きがいにして、定年後も働ける限りは働きたいと言っている。／老师把授课当作自己的生存意义，说退休以后只要能工作还想要继续工作。 <br/>②力の限りを尽くす。／竭尽全力。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示达到极限，惯用表达有「力の限り（用尽全力）」「声の限り（发出最大声音）」「命の限り（拼命地）」「見渡す限り（视线范围之内）」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～からして<br/>～を通じて／を通して（1）<br/>～にわたって／にわたり<br/> </p>
