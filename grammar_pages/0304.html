<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～を通じて／を通して（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示整个范围。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+を通じて／を通して                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この町は一年を通して暖かくて、とても住みやすい。　／这座城市一年四季都很温暖，很适合居住。 <br/>②—生を通じていろいろな知識を学び続けることが大事だ。 ／一生不断地去学习各种知识是很重要的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    接在时间名词的后面，表示整个期间。此时一般用「～を通じて」比较多。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～からして<br/>～限り（は）（１）<br/>～にわたって／にわたり<br/> </p>
</div>
