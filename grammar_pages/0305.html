<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にわたって／にわたり            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示时间和空间的范围。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+にわたって／にわたり                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①明日から８日間にわたって、スポーツ大会が開催される。／　体育运动会从明天起举行8天。<br/>②地震により2時間にわたり、電車が止まった。　／因为地震电车停了2小时。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    强调“时间之长，范围之广”。「～にわたって／にわたり」用在句中中顿；「～にわたる／にわたって」后面接名词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～からして<br/>～限り（は）（１）<br/>～を通じて／を通して（1）<br/> </p>
</div>
