</h1>

                表示程度。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「て」形+まで                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①お金を借りてまで車を買う必要がない。／没必要为了买车不惜去借钱。 <br/>②李さんは自分の仕事を捨ててまで、友達と日本へ留学に行くなんて、理解に苦しむ。／小李不惜丢掉自己的工作和朋友去日本留学，真是难以理解。            </p>

<span class="point">注意点</span>
</h1>
