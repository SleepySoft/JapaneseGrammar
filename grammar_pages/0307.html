<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てでも            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示采取强硬的手段。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「て」形+でも                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①車と家を売ってでも子どもの留学の費用を用意したい。　／就是把车子和房子都卖了，也要给孩子准备好留学的费用。 <br/>②命を捨ててでも、私の家族をまもりたい。　／就是舍弃生命也要保护我的家人。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示为了达到某一目的而采取强硬的手段，后项表达了说话人强烈的愿望和意志。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てまで<br/> </p>
