                ～てはいられない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「て」形+はいられない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ちょっとしたことで、あきらめてはいられない。　／不能因为小事就放弃。 <br/>②もうすぐ就職活動なので、のんびりしてはいられない。　／马上就要进行就职活动了，不能再那么悠闲了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示迫于某种情况，不能再继续以前的状态，或急于想做某件事情，包含危机感或紧迫感等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てばかりはいられない／てばかりもいられない<br/>～ずにはいられない／ないではいられない<br/>～ざるを得ない<br/> </p>
