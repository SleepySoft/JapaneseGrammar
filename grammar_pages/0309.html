<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てばかりはいられない／てばかりもいられない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示不能总是以某种状态继续下去。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「て」形+ばかりはいられない／ばかりもいられない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①いくらお金があっても、遊んでばかりはいられない。　／再怎么有钱也不能一直玩啊。 <br/>②病気だからといって、このまま学校を休んでばかりはいられない。　／虽说生了病，但也不能这么一直不去学校啊。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常与表示感情的词搭配使用，包含了说话人对现状的不安，“不能总是这么下去，不能沉浸在……当中”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てはいられない<br/>～ずにはいられない／ないではいられない<br/>～ざるを得ない<br/> </p>
</div>
