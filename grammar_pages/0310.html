<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ずにはいられない／ないではいられない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示迫切的心情。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ない」形+ずにはいられない\nV「ない」形+ないではいられない\n(する→せずにはいられない／しないではいられない）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この本は面白くて最後まで読まずにはいられない。／这书很有趣,忍不住要把它看完。 <br/>②電車の中で泣いている子供を見ていたら、注意せずにはいられなかった。　／在电车中看到了哭泣的孩子，忍不住要警告他们。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示控制不住做某事的心情或如果不做某事，心里会很不舒服。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てはいられない<br/>～てばかりはいられない／てばかりもいられない<br/>～ざるを得ない<br/> </p>
</div>
