<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ざるを得ない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ない」形+ざるを得ない \n(する→せざるを得ない）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①天候が回復しなければ、旅行は延期せざるを得ない。　／如果天气不好转的话，旅行就不得不延期了。 <br/>②先生の頼みだったので、受けざるを得なかった。 ／因为是老师的请求，所以不得不接受。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    属于书面语，表示除此之外别无他法。包含“本来不想做，但是迫于某种压力或原因而不得不去做”的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てはいられない<br/>～てばかりはいられない／てばかりもいられない<br/>～ずにはいられない／ないではいられない<br/> </p>
