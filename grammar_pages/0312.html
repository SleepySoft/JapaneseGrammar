<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～気味だ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示倾向，程度。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形／N+気味                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①今日はちょっと風邪気味で、何も食べたくない。　／今天有点感冒了，什么都不想吃。 <br/>②最近はよく夜食をするせいか、太り気味だ。 ／也许是最近经常吃夜宵，感觉有点长胖了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    一般用于说话人自己的感觉，并且多用于表示不好的事情。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～がちだ<br/>～っぽい<br/> </p>
</div>
