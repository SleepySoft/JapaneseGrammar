<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～っぽい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示有某种感觉或倾向。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形／A語幹／N+っぽい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女はいつも子供っぽい。　／她总是很孩子气。 <br/>②彼は何ごとにも飽きっぽい。 ／他对什么事情都容易厌倦。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①接在名词和イ形容词的后面表示具有前面的名词或形容词所表示的性质，接在动词后面表示容易产生该动词所表示的行为。 <br/>②「～っぽい」的活用相当于イ形容词。<br/>③惯用表达有「子どもっぽい（孩子气的）」「白っぽい（发白的）」「水っぽい（水分过多的；掺水的）」「熱っぽい（感觉有点发烧）」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～気味だ<br/>～がちだ<br/> </p>
</div>
