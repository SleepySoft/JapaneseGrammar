<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～かけだ／かける            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某动作开始后还没有结束。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+かけだ／かける                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①息子は晩ご飯を食べかけたまま、慌てて出かけた。　／儿子晚饭没吃完就慌慌张张地跑出去。 <br/>②彼は何かを言いかけて、やめる。　／他欲言又止。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    ①既可以表示具体的动作做到一半没有结束，也可以表示某个状态已经开始发生。 <br/>②「～かけだ」用在句末结句；「～かけの」后面接名词；「～かける」可用在句中修饰名词，也可用在句末结句。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～際（は）／際に（は）<br/>～にあたって／にあたり<br/> </p>
</div>
