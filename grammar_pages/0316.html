<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～際（は）／際に（は）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる•Vた／N—の]+際は／際に（は）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①電車を降りる際は、お忘れ物ないように、気をつけてください。 ／下车时请不要遗忘携带的物品。 <br/>②京都を訪問した際は、雨宮先生のお宅に立ち寄りました。 ／在访问京都的时候，顺便拜访了雨宫老师。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    语气比「～とき」更书面，并且带有“时机、契机”的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～かけだ／かける<br/>～にあたって／にあたり<br/> </p>
