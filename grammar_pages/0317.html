<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にあたって／にあたり            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示在某个重要的时刻。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+にあたって／にあたり                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①皆様のご卒業にあたって、祝辞を述べさせていただきます。 ／在各位毕业当前，请允许我献上祝贺之辞。 <br/>②新たな一年を迎えるにあたり、ご家族によろしくお伝えください。／在这迎接新年的时候,请向您全家问好。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～にあたって／にあたり」用在句中中顿；「～にあたっての」后面接名词。多用于致辞或感谢信等正式的场合。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～かけだ／かける<br/>～際（は）／際に（は）<br/> </p>
</div>
