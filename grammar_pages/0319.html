<p>
                ～にかけては／にかけても            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+にかけては／にかけても                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①サッカーにかけては、彼が一番だと思う。　／在足球这方面他是最棒的。 <br/>②走ることにかけては、誰にも負けない。　／在跑步方面不会输给任何人。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～についていえば、一番いい」。后项一般是说话人对某人或某物的正面评价，表示“某人或某物在……方面是最优秀的，最好的”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～かというと／かといえば<br/> </p>
