<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～を問わず／は問わず            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+を問わず／は問わず                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①今回のボランティア活動は男女を問わず、だれでも参加できます。　／这次的志愿者活动不分男女谁都能参加。 <br/>②李さんは昼夜を問わず一生懸命に勉強している。　／小李日以继夜拼命地学习。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    前面经常接表示正反意义的名词或者包含程度差异的名词，如「男女／昼夜／有無／ 年齢／性別」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に（は）かかわらず／に（は）かかわりなく<br/>～もかまわず<br/>～はともかく（として）<br/>～は別として<br/>～を除いて（は）／を除き<br/> </p>
