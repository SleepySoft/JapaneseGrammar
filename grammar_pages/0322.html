<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～もかまわず            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示不把某事放在心上。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形—の／N+もかまわず                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①電車の中で人目もかまわず電話をする人もいるよ。／在电车里不顾别人的注视打电话的人也有。  <br/>②びしょ濡れになるのもかまわず、外出した息子を探し回った。　／不顾浑身被淋湿，四处寻找外出的儿子。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「人目もかまわず」是惯用表达，表示“不顾及別人的眼光”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に（は）かかわらず／に（は）かかわりなく<br/>～を問わず／は問わず<br/>～はともかく（として）<br/>～は別として<br/>～を除いて（は）／を除き<br/> </p>
</div>
