<h1>

                ～は別として            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na／N+（かどうか／か）]／N  + は別として                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①弟は別として、家族みんながおまつりに行けることになった。　／除了弟弟其他家人都能去庙会。 <br/>②この書類は別として、ほかのは全部捨ててください。　／这份文件除外，请把别的文件都丢掉。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～は別にして」相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に（は）かかわらず／に（は）かかわりなく<br/>～を問わず／は問わず<br/>～もかまわず<br/>～はともかく（として）<br/>～を除いて（は）／を除き<br/> </p>
