<h1>

<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+を除いて（は）／を除き                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼を除いて、みんな今回の計画に賛成している。 ／除了他大家都赞成这次的计划。 <br/>②英語を除いて、ほかの外国語ができますか。　／除了英语，还会其他的外语吗。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    属于书面语，用法类似于「～のほか」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に（は）かかわらず／に（は）かかわりなく<br/>～を問わず／は問わず<br/>～もかまわず<br/>～はともかく（として）<br/>～は別として<br/> </p>
