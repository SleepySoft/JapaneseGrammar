<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に限って／に限り            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示限定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に限って／に限り                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①毎月の第三木曜日に限り休業致します。／每月第三个星期四不营业。 <br/>②今日に限って、会費は半額になります。 ／只限今天，会费半价。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～に限って」「～に限り」用在句中中顿；「～に限る」用在句末结句。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に限って<br/>～限り（は）（２）<br/>～ない限り<br/>～限りでは<br/>～きり／きりだ（1）<br/> </p>
</div>
