                    N+に限って                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①君に限って、私に嘘をつかないと信じています。　／我相信唯独你不会跟我说谎。 <br/>②寝ようとする時に限って、彼女から電話が来る。　／每次我刚要睡觉的时候，她就打来电话。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    包含“其他时候一般都不怎么发生的情况，偏偏在关键时刻发生了”的意思。后项往往是意想不到的事情。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                ～に限って／に限り<br/>～限り（は）（２）<br/>～ない限り<br/>～限りでは<br/>～きり／きりだ（1）<br/> </p>
