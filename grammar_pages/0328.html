<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～限り（は）（２）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示条件。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる•Vている／Aい／Na語幹+（な／である)／N+（の／である)] + 限り（は）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①国民である限り、法律を守らなければならない。　／只要是国民，就必须遵守法律。 <br/>②僕がいる限り、こんなことを絶対にさせない。　／只要有我在，就绝对不会让这种事情发生。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示在前项状态持续的期间，会发生后项的情况或状态，包含“如果前项条件不成立，后项的状态也有可能发生变化”的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に限って／に限り<br/>～に限って<br/>～ない限り<br/>～限りでは<br/>～きり／きりだ（1）<br/> </p>
</div>
