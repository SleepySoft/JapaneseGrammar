                ～ない限り            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ない」形—ない+限り                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの人が謝ってこないかぎり、彼を許すつもりはない。　／除非那个人来道歉，否则我不打算原谅他。 <br/>②よく訓練しないかぎり、体力をあげるのはありえない。 ／除非经常训练，否则体力不可能有所提升。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～なければ」。后项常与否定的表达方式呼应使用，即「～ない限り～ない」，表示“只要不……就不……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に限って／に限り<br/>～に限って<br/>～限り（は）（２）<br/>～限りでは<br/>～きり／きりだ（1）<br/> </p>
