<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～限りでは            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示在某个限定的范围之内。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる•Vた•Vている／Nの+限りでは                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私が知っている限りでは、彼女は彼氏がいないんです。　／据我所知，她没有男朋友。  <br/>②私が見る限りでは、彼は信頼できない人だ。　／在我看来，他是一个不值得信任的人。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常与「見る（看见）」「知る（知道）」「聞く（听）」「調べる（调査）」等表示认知的动词搭配使用，是说话人保有余地的说法，包含“在……范围内是这样的，但在这个范围之外是什么情况就不知道了”的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に限って／に限り<br/>～に限って<br/>～限り（は）（２）<br/>～ない限り<br/>～きり／きりだ（1）<br/> </p>
</div>
