<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～次第だ／次第で（２）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示根据。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+次第だ／次第で（は）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①行くかどうか、あなた次第だ。　／去不去由你决定。  <br/>②地獄の沙汰も金次第。／有钱能使鬼推磨。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～次第だ」用于句末；「～次第で（は）」用于句中。也有「～次第によって（は）」的形式，表示“根据……情况”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に応じて（は）／に応じ<br/>～につけ／につけては／につけても<br/>～がきっかけで／がきっかけになって／をきっかけに（して）／をきっかけとして<br/>～が契機で／が契機になって／を契機に（して）／を契機として<br/>～ごとに<br/> </p>
</div>
