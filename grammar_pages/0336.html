<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～が契機で／が契機になって／を契機に（して）／を契機として            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形—の／N+が契機で／が契機になって／を契機に（して）／を契機として                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①転職を契機に、彼は新居に引っ越した。　／以换工作为契机，他搬了新家。 <br/>②彼の報告が契機になって、募金運動が始まった。　／以他的报告为契机展开了募捐活动。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    与包含「きっかけ」的几个句型意思相同，属于书面语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～次第だ／次第で（２）<br/>～に応じて（は）／に応じ<br/>～につけ／につけては／につけても<br/>～がきっかけで／がきっかけになって／をきっかけに（して）／をきっかけとして<br/>～ごとに<br/> </p>
</div>
