</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+ごとに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①日ごとに暑くなってきた。　／一天比一天热了。 <br/>②四時間ごとにこの薬を飲んでください。　／这个药请每隔四小时吃一次。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示反复出现的完整的事情的每一次。以前项为单位，或每逢前项出现就会呈现后项的状态或出现后项的结果。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
