                ～かのようだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naである／Nである+かのようだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①江戸時代に戻ったかのように感じた。 ／感觉好像回到了江户时代一样。 <br/>②母は手をあげて、まるで私を殴るかのようだった。 ／母亲扬起手像要打我似的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    包含了“虽然实际上不是这样，但是表现得就像是那样”的意思。「～かのようだ」用在句末结句；「～かのような」后面接名词；「～かのように」用在句中作状语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようで<br/>～げ<br/> </p>
