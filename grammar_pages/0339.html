<p>
                ①この問題は一見簡単なようで、答えてみると案外難しい。／这道题看着简单，试着回答却出乎意料得难。 <br/>②李さんは冷静なようで、実はあわてものなんです。 ／小李看上去好像沉着冷静，可实际上是个冒失鬼。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
