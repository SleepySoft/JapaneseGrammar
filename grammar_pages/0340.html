<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～げ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示样态。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形／A語幹／Na語幹+げ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女は寂しげな顔をして、一人でベンチに座っています。　／她一脸寂寞的神情，一个人坐在长椅上。 <br/>②合格発表を見に行く時、友達の顔は不安げだった。／朋友去看放榜时，显得神色不安。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～げ」表示从人或事物的外观上加以判断，给人以某种感觉，活用相当于ナ形容词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～かのようだ<br/>～ようで<br/> </p>
