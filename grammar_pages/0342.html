<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ばかりに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示不好的原因。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Naな／N+（な／である)]+ばかりに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①２分遅れたばかりに、バスに乗れなかった。 ／就因为迟到了２分钟，没搭到公交车。 <br/>②専門知識が少ないばかりに、就職口がなかなか見つからない。　／正因为专业知识的缺乏，所以几乎找不到工作。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    后项多表示意料之外的、不好的结果。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ものだから／もので／もんだから<br/>～たいばかりに／ほしいばかりに<br/>～につき（2）<br/>～ことから<br/>～ことだから<br/>～以上（は）<br/>～上は<br/>～からには<br/>～からこそ<br/>～ところを見ると<br/>～だけに（1）<br/>～だけに（2）<br/>～あまり（に）<br/> </p>
</div>
