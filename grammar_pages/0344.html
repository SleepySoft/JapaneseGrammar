<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～につき（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示原因。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+につき                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①レストランの改装につき、休業させていただきます。　／因为餐厅装修，暂停营业。 <br/>②ただいま勉強中につき、邪魔を禁じる。　／现在正在学习中，严禁打扰。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    是很郑重的表示原因的用法，常用于通知、告示、书信等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ものだから／もので／もんだから<br/>～ばかりに<br/>～たいばかりに／ほしいばかりに<br/>～ことから<br/>～ことだから<br/>～以上（は）<br/>～上は<br/>～からには<br/>～からこそ<br/>～ところを見ると<br/>～だけに（1）<br/>～だけに（2）<br/>～あまり（に）<br/> </p>
