                ～からには            </p>
<h1>

</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹／N+である]+からには                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①社会人であるからには、ちゃんと責任をもってやろう。　／既然已经步入社会了，就要好好负起责任。 <br/>②受験したからには、絶対に合格しなければならない。　／既然已经参加考试了，就一定要合格。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    与「～以上は／～上は」意思相同。口语中可简单说成「～からは」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                ～ものだから／もので／もんだから<br/>～ばかりに<br/>～たいばかりに／ほしいばかりに<br/>～につき（2）<br/>～ことから<br/>～ことだから<br/>～以上（は）<br/>～上は<br/>～からこそ<br/>～ところを見ると<br/>～だけに（1）<br/>～だけに（2）<br/>～あまり（に）<br/> </p>
