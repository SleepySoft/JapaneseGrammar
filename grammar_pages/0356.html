<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～（の）ではあるまいか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形の／Aの／Na語幹／N（なの）+ではあるまいか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①みんなの意見を聞いてから行動するのが、妥当ではあるまいか。／听完大家的意见之后再行动，这样才妥当不是吗？ <br/>②小野さんは帰国したのではあるまいか。／小野难道不是回国了吗?
            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    说话人委婉地表达自己的主张，比「～（の）ではないか」更书面化。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～まい／まいか（1）<br/>～にほかならない（1）<br/>～にほかならない（2）<br/>～に過ぎない<br/>～というものだ<br/>～といっても過言ではない／といっても言い過ぎではない<br/>～としか言いようがない<br/> </p>
</div>
