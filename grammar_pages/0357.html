<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にほかならない（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示断定和强调。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+にほかならない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①先日発掘された陶器は、江戸時代のものにほかならない。 ／前几天所挖掘出来的陶瓷，正是江户时代的物品。 <br/>② 中村さんの優勝の原因は、長年の練習の結果にほかならない。　／中村获胜的原因，正是长年练习的结果。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    强调“除此之外，没有其他”。「～にほかならない」相当于「～だ」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～まい／まいか（1）<br/>～（の）ではあるまいか<br/>～にほかならない（2）<br/>～に過ぎない<br/>～というものだ<br/>～といっても過言ではない／といっても言い過ぎではない<br/>～としか言いようがない<br/> </p>
</div>
