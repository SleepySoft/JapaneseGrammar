<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に過ぎない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹—である／N（—である）] +に過ぎない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①わたしは平凡な人間に過ぎない。　／我只不过是一个平凡的人。 <br/>②あの人は単なる名前だけの弁護士に過ぎない。　／　那个人只是个挂名律师。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示程度轻，常与「ただ／ほんの」等呼应使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～まい／まいか（1）<br/>～（の）ではあるまいか<br/>～にほかならない（1）<br/>～にほかならない（2）<br/>～というものだ<br/>～といっても過言ではない／といっても言い過ぎではない<br/>～としか言いようがない<br/> </p>
