                ～といっても過言ではない／といっても言い過ぎではない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示评价。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Na（だ）／N（だ）+といっても過言ではない／といっても言い過ぎではない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①環境の改善は、人類最大の課題になるといっても言い過ぎではない。　／改善环境可以说是人类最大的课题了。 <br/>②完璧な作品といっても言い過ぎではないぐらい、今回の作品はいい出来だ。 ／这次的作品做得很棒，可以说是完美的作品。            </p>
