<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～くせに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示逆接。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な／N+の]+くせに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①先生の電話番号を知っているくせに教えてくれない。　／明明知道老师的电话却不告诉我。 <br/>②若いくせに態度は大きい。　／年纪轻轻态度却很嚣张。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～くせに」表示指责、抱怨、不满的语气很强。而且在用法上有限制，即主语必须是人，且句子的前后项必须是同一主语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～といっても<br/>～ずとも<br/>～てもしかたがない／てもしょうがない<br/>～といっても<br/>～くせに<br/>～ずとも<br/>～てもしかたがない／てもしようがない<br/> </p>
</div>
