<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～って（3）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示传闻。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naだ／Nだ+って                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①課長は中国へ転勤するって。　／听说课长要去中国工作。 <br/>②明日は晴れだって、ハイキングに行きましょうか。　／听说明天是个晴天，我们去远足吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    用于句末，相当于「～そうだ／らしい／という」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（1）<br/>～って（4）<br/>～恐れがある<br/>～の話では<br/>～ように（2）<br/>～そうにない／そうもない<br/> </p>
