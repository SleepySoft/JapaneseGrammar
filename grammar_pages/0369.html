<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～って（4）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示引用。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naだ／Nだ+って+「言う／思う／書く／聞く」等                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼は「私は絶対無理だ」って言っていました。　／他说自己绝对不行。 <br/>②黒板には「頑張ってください」って書いてある。　／黑板上写着“请加油”。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    是「と」的口语表达形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（1）<br/>～って（3）<br/>～恐れがある<br/>～の話では<br/>～ように（2）<br/>～そうにない／そうもない<br/> </p>
</div>
