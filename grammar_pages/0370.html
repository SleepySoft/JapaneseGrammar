<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～恐れがある            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示有可能产生某种不良后果。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+の／Vる+恐れがある                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①たばこを吸うのは周りの人に迷惑をかける恐れがある。  ／抽烟恐怕会给周围人添麻烦。 <br/>②今夜は大雨が降る恐れがある。　／今晚恐怕会下大雨。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～恐れがある」只能用于不好的事情发生的可能性，相当于「～心配／危険がある」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（1）<br/>～って（3）<br/>～って（4）<br/>～の話では<br/>～ように（2）<br/>～そうにない／そうもない<br/> </p>
</div>
