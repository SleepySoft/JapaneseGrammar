<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～の話では            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示传闻的根据、消息的来源。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+の話では                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①班長の話では、運動会は大雨でキャンセルするかもしれないそうです。　／听班长说，运动会可能会因大雨而取消。 <br/>②田中の話では、木村さんはもうすぐ結婚するそうです。　／据田中说，木村快要结婚了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常和「～そうだ／ということだ／とのことだ／んだって」等表示传闻的句型以及「～らしい／だろう」等表示推测的句型呼应使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ということだ（1）<br/>～って（3）<br/>～って（4）<br/>～恐れがある<br/>～ように（2）<br/>～そうにない／そうもない<br/> </p>
