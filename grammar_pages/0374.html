<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～一方だ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某种事态朝着某个方向不断地发展。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／Nの+一方だ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①成績は上がる一方だ。／成绩不断提高。 <br/>②食べてばかりいて運動をしないと太る一方だ。 ／光吃不运动的话就会越来越胖。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    既可用于好的事态，也可用于不好的事态。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ばかりだ<br/>～ば～ほど<br/>～につれて／につれ<br/>～ようになっている<br/>～直す<br/> </p>
</div>
