<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ばかりだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某种事态朝着不好的方向不断地发展。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ばかりだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①わが国の高齢化は深刻するばかりだ。　／我们国家的人口老龄化正在加剧。  <br/>②この町の人は減少するばかりだ。　／这座城市的人口正在不停地减少。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ばかりだ」一般接在表示变化的动词之后.和「～一方だ」意思相同，但「～一方だ」 既可以用于好的事态.也可以用于不好的事态。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～一方だ<br/>～ば～ほど<br/>～につれて／につれ<br/>～ようになっている<br/>～直す<br/> </p>
</div>
