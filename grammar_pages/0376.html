<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ば～ほど            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V（れ）ば+Vる+ほど　\n A+ければ+Aい+ほど \n Na／N+なら+Na／N+な+ほど                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①練習すればするほどうまくなりました。　／越练习越有长进。 <br/>②考えれば考えるほど眠れなくなった。 ／越想睡就越睡不着。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示随着前项的变化，后项也相应地发生变化。注意这时候不能替换成「～くらい」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～一方だ<br/>～ばかりだ<br/>～につれて／につれ<br/>～ようになっている<br/>～直す<br/> </p>
