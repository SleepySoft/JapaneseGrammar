<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～につれて／につれ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+につれて／につれ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①年を取るにつれて、体も弱くなる。 ／随着年纪的增长，身体也在变差。 <br/>②社会の発展につれて、環境問題も深刻になってきた。 ／随着社会的发展，环境问题也越来越严重了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示随着前项发生变化，后项也相应地发生变化。其中「～につれ」多用于书面语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～一方だ<br/>～ばかりだ<br/>～ば～ほど<br/>～ようになっている<br/>～直す<br/> </p>
