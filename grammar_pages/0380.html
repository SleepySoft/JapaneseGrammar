<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～（の）に対して            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示对比。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形+の／A+の／Na+なの／N]+に対して                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①日本では家賃が高いのに対して、中国では家賃が安い。／日本的房租很贵，而中国的房租就相对便宜。 <br/>②姉は勉強するのが好きなのに対して、妹はいつも遊んでばかりしています。 ／姐姐热爱学习，相反妹妹却总是玩。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～と（は）反対に<br/>～にかわって／にかわり<br/>～に比べ（て）／と比べ（て）<br/>～一方（で）（1）<br/>～一方（で）（2）<br/>～ほど（4）<br/> </p>
