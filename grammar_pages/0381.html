<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～と（は）反対に            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形+の／Aい+の／Na+なの／N]+と（は）反対に                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①姉は悲観的ですが、妹は姉と反対に楽観的です。 ／姐姐比较悲观，妹妹则相反很乐观。 <br/>②この会社の男性が増えていくのとは反対に、女性の数は減っている。 ／这个公司的男员工渐渐增多，相反女员工正在减少。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    用于比较两个对照性的事物。「それとは反対に」可以作为接续词使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（の）に対して<br/>～にかわって／にかわり<br/>～に比べ（て）／と比べ（て）<br/>～一方（で）（1）<br/>～一方（で）（2）<br/>～ほど（4）<br/> </p>
