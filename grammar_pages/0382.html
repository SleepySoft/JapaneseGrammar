</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+にかわって／にかわり                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①木村にかわり、私が会議に出席します。 ／我代替木村出席会议。 <br/>②私に代わって先生によろしくお伝えください。 ／请代我向老师问好。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示代替前者做某事。类似于「名词+の+かわりに」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（の）に対して<br/>～と（は）反対に<br/>～に比べ（て）／と比べ（て）<br/>～一方（で）（1）<br/>～一方（で）（2）<br/>～ほど（4）<br/> </p>
