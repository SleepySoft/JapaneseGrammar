<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に比べ（て）／と比べ（て）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示比较。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に比ベ（て）／と比ベ（て）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①去年に比べて、今年の夏はとても暑い。 ／与去年相比，今年的夏天更热。 <br/>②上海に比べて、大連のほうが物価が安い。／和上海相比还是大连的物价低。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    和「～と比較して」意思相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（の）に対して<br/>～と（は）反対に<br/>～にかわって／にかわり<br/>～一方（で）（1）<br/>～一方（で）（2）<br/>～ほど（4）<br/> </p>
</div>
