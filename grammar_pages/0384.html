<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～一方（で）（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示同一主语的不同方面。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／Aい／Na+（な／である）／N+（の／である）]+一方（で）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女は俳優として人気がある一方、歌手としても有名だ。 ／她作为演员很有人气，作为歌手也很有名。 <br/>②この機械の操作が便利な一方で、値段もあまり高くない。／这个机器操作方便，同时价格也不太贵。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（の）に対して<br/>～と（は）反対に<br/>～にかわって／にかわり<br/>～に比べ（て）／と比べ（て）<br/>～一方（で）（2）<br/>～ほど（4）<br/> </p>
