<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～一方（で）（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示就两个不同主语进行对比说明。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／Aい／Na+（な／である）／N+（の／である）]+一方（で）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この学校では、男性の学生は増える一方で、女性の学生は年々減少している。 ／这个学校里，男学生不断增加，而另一方面，女学生却在年年减少。 <br/>②兄は真面目な人である一方で、弟は怠け者だ。 ／哥哥是个认真的人，弟弟却是个懒惰的人。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（の）に対して<br/>～と（は）反対に<br/>～にかわって／にかわり<br/>～に比べ（て）／と比べ（て）<br/>～一方（で）（1）<br/>～ほど（4）<br/> </p>
