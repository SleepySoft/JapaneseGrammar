<h1>

</h1>
<p>
                ～だけでなく            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示累加。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な／N]+だけでなく                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの歌手は韓国だけでなく、世界中にもすごく人気がある　／那个歌手不仅在韩国很有名，在全世界都很有人气。 <br/>②このスマートフォンはデザインがユニークなだけでなく、性能もいい。　／这一款智能手机不仅设计独特，性能也好。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～ばかりでなく」。后项常和助词「も／だって」等呼应使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～上に<br/> </p>
