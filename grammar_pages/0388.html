<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～上に            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示添加、累加。「～上（に）」意思相当于「～だけでなく」。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な／N+（である／の）]+上（に）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あのマンションは綺麗な上に、家賃も安いです。 ／那间公寓不仅干净，房租还便宜。 <br/>②あのスマートフォンはデザインがユニークな上に、使いやすいです。 ／那个智能手机不仅设计独特，还很好用。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    该句型前后项必须是同一性质的，即前后项同为积极因素或消极因素。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～だけでなく<br/> </p>
