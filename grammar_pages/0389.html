<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～わけがない／わけはない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な／N+(な／である)]+わけがない／わけはない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あんなやつはあやまるわけがない。／那个人是不会道歉的。 <br/>②この問題はそう簡単に解いたわけがない。 ／这道题不可能这么简单就解开了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示说话人主观上的一种强烈的否定。即说话人根据前项的很充分、很确定的理由，理所当然地得出后项的结论。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～わけではない／わけでもない<br/>～ぬ／ん<br/>～というほどではない／というほどでもない<br/> </p>
