<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～わけではない／わけでもない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示虽然并不全盘否定，但是有一部分是那样。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な／N+（な／である）]+わけではない／わけでもない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①魚がきらいだが、食べないわけではない。 ／虽然讨厌鱼，但也不是不吃。 <br/>②中国人ですが、英語が話せないわけではない。　／虽然是中国人，但也不是不会说英语。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～わけがない／わけはない<br/>～ぬ／ん<br/>～というほどではない／というほどでもない<br/> </p>
</div>
