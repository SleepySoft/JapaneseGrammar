<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ぬ／ん            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示否定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ない」形+ぬ／ん \n(～）しない→（～）せぬ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①そのことは全然知らぬ。　／那件事我完全不知道。  <br/>②これは言えぬ秘密だ。 ／这个是不能说的秘密。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「ぬ／ん」是否定助动词，其中「ぬ」是书面语，「ん」是口语。和否定助动词「ない」意思相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～わけがない／わけはない<br/>～わけではない／わけでもない<br/>～というほどではない／というほどでもない<br/> </p>
</div>
