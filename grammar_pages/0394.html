<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ものだ（4）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示强烈的愿望。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+たい+ものだ　\n N+が／Vて+ほしい+ものだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①アメリカへ旅行に行きたいものだ。　／真想去美国旅游啊。　<br/>②香港にいる友達は無事で帰ってほしいものだ。　／真希望在香港的朋友能够安然无恙地回来啊。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（ら）れる（自发态）<br/>～ものだ（1）<br/>～ものだ（2）<br/>～ものだ（3）<br/>～てほしい（1）<br/>～てほしい（2）<br/>～てやってくれないか<br/>～ないかな<br/>～こと（2）<br/>～ことか<br/> </p>
</div>
