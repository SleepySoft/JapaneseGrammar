<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てほしい（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示对对方或他人的希望或要求。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    人物N+に+Vて+ほしい  \n 人物N+に+V「ない」形+で+ほしい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ① 君に私のやったことを理解しくれてほしい。　／我希望你能理解我的所作所为。  <br/>②この展覧会には、たくさんの人に来てほしい。　／希望能有很多人来参加展览。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～てもらいたい」，希望的动作对象用助词「に」表示。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（ら）れる（自发态）<br/>～ものだ（4）<br/>～ものだ（1）<br/>～ものだ（2）<br/>～ものだ（3）<br/>～てほしい（2）<br/>～てやってくれないか<br/>～ないかな<br/>～こと（2）<br/>～ことか<br/> </p>
