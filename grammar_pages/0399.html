<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てほしい（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示对出现某种事态的期待。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    ～が+Vて+ほしい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①冬休みが早く来てほしい。　／希望寒假快点到来。 <br/>②今回の試合が順調に終わってほしい。　／希望这次的比赛顺利结束。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    希望的对象用助词「が」表示。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（ら）れる（自发态）<br/>～ものだ（4）<br/>～ものだ（1）<br/>～ものだ（2）<br/>～ものだ（3）<br/>～てほしい（1）<br/>～てやってくれないか<br/>～ないかな<br/>～こと（2）<br/>～ことか<br/> </p>
