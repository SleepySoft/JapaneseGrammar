<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てやってくれないか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                请求对方为第三者做某事。第三者用“に”表示。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+やってくれないか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①妹に日本語の本を貸してやってくれないか。　／ 能借给我妹妹日语书吗？ <br/>②田中さんに伝言してやってくれないか。　／能替我转告几句话给田中先生吗。            </p>
