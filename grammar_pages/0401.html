<p>
                    V「ない」形+ないかな                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①会議が早く終わらないかな。　／会议能不能早点结束啊。 <br/>②李さんは早く来ないかな。 ／小李能不能早点来。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    前接表示动作、变化等动词的否定形，表示说话人的希望和愿望。女性委婉表达为「～ないかしら」。                </p> <h1>
