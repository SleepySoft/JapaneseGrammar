<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～こと（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示感叹或惊讶的心情。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naだ／Nだ·丁寧形+こと                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①いい匂いだこと。／真香。　<br/>②わあ、綺麗な花だこと。 ／哇，花真漂亮啊！            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    是口语，女性用语。有时也用「どんなに／なんと（多么）～だろう／ことだろう」表示感叹。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（ら）れる（自发态）<br/>～ものだ（4）<br/>～ものだ（1）<br/>～ものだ（2）<br/>～ものだ（3）<br/>～てほしい（1）<br/>～てほしい（2）<br/>～てやってくれないか<br/>～ないかな<br/>～ことか<br/> </p>
