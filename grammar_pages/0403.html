<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示感叹或惊讶的心情。经常会与「どんなに／どれほど／どれだけ／なんと」等词呼应使用。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な]+ことか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①どれほど君の顔が見たかったことか。／你知道我有多想见你啊。<br/>②戦争がなければ、どんなに素晴らしいことか。 ／如果没有战争，那该多么美好啊。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
