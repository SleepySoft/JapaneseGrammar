                ～について／についての            </p>

</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+について／についての                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼は今日本の歴史について研究している。　／他现在正在研究日本历史。 <br/>②今日の会議について説明します。　／关于今天的会议做一下说明。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～についての」后续名词作定语使用。「～について」类似于「～に関して」，但是「～について」更口语化。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～に対して／に対する<br/>～に対して<br/>～向きだ／向きに／向きの<br/>～向けだ／向けに／向けの<br/>～に関して（は）／に関しても／に関する<br/> </p>
