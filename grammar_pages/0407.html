<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～向きだ／向きに／向きの            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示适合于某对象。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+向きだ／向きに／向きの                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あのTシャツは彼向きだ。　／那件T恤适合他。 <br/>②この映画は子ども向きだ。 ／这部电影适合儿童观看。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～に適している」。「～向きだ」用于结句；「～向きに」作状语；「～向きの」后接名词作定语使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～について／についての<br/>～に対して／に対する<br/>～に対して<br/>～向けだ／向けに／向けの<br/>～に関して（は）／に関しても／に関する<br/> </p>
</div>
