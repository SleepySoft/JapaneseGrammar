<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～向けだ／向けに／向けの            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示针对的对象。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+向けだ／向けに／向けの                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①これは青少年向けの漫画です。 ／这是面向青少年的漫画。 <br/>②これは子供向けの絵本です。　／这是面向小孩的图画书。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～向けだ」用于结句；「～向けに」作状语；「～向けの」后接名词作定语使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～について／についての<br/>～に対して／に対する<br/>～に対して<br/>～向きだ／向きに／向きの<br/>～に関して（は）／に関しても／に関する<br/> </p>
