<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～に関して（は）／に関しても／に関する            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示事物和行为所涉及的对象。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+に関して（は）／に関しても／に関する                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女は日本の政治に関する知識がまったくわからない。 ／关于日本政治的知识，她完全不懂。  <br/>②昨日の事件に関しては、私は全然知らない。　／关于昨天的事件，我一点也不知道。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    类似于「～について」，不过「～に関して」的表达更为郑重，多用于书面语中。「～に関する」后续名词作定语使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～について／についての<br/>～に対して／に対する<br/>～に対して<br/>～向きだ／向きに／向きの<br/>～向けだ／向けに／向けの<br/> </p>
</div>
