<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる·Vた+とおり（に）／とおりの \n  N+の+とおり（に）／とおりの  \n N+どおり（に）／どおりの                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①明日雨が降っても、大会は予定通りに行われる。　／就算明天下雨大会也按预定进行。 <br/>②この映画は彼女が言われた通りに面白いです。　／这部电影确实如她所言很有趣。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～とおりの」后续名词作定语使用，注意前面直接接名词时只能用「～どおり（に／の）」的形式。                </p> <h1>
<span class="about"> 相关文法</span>
