                ～がかり            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某事花了很多人力或时间。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+がかり                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①四人がかりで残業しても仕事を終わらせなかった。 ／即使4个人一起加班也没完成工作。 <br/>②一年がかりで、この小説を書き終わった。 ／花了一年的时间写完了这部小说。            </p>
