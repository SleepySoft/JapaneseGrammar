<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～おきに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示时间或距离的间隔。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+おきに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①3番のバスは12分おきに出ている。　／3路公交车每隔12分钟发一趟车。 <br/>②この近くに150メートルおきにコンビニがある。 ／在这附近每隔150米就有一家便利店。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    “～おきに”在表示某种时间轴或一段距离上的一个点的时候，可以与“～ごとに”替换使用。但当数字为“1”时，将“～おきに”替换成“～ごとに”，表达的意思会发生变化。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とおり（に）／とおり（の）／どおり（に）／どおりの<br/>～を～として／とする／とした<br/>～がかり<br/> </p>
</div>
