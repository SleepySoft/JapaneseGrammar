<p>
                    V「ます」形+さえ+すれば／しなければ  \n  A+く+さえ+あれば／なければ \n Na+で+さえ+あれば／なければ  \n N+さえ+各词类「ば形」                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①天気さえよければ、明日は予定通りに出発します。 ／只要明天天气好就按原计划出发。 <br/>②あと一分さえあれば、あの問題は解けたのに。　／明明只要再有一分钟，那道题就做出来了。            </p>
