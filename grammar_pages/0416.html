<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～こと（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示命令。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる·Vない+こと                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①無関係の人は入らないこと。　／无关人员不许入内。 <br/>②ここに車を止めないこと。 ／不要在这里停车。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    多用于书面语。「～こと」的意思相当于「～なさい」；「～ないこと」的意思相当于「～ないでください」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ことだ<br/>～ことはない／こともない<br/>～べき／べきだ／べきではない<br/>～てはならない<br/>～たらどうですか<br/>～てごらん<br/>～たまえ<br/>～んじゃない（2）<br/>～の（3）<br/> </p>
</div>
