<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことはない／こともない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示没必要做某事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ことはない／こともない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①わざわざ行くことはない。　／没必要专门跑一趟。  <br/>②僕がいるから、心配することはない。　／有我在，没必要担心。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～する必要はない」，用于说话人对对方的忠告和劝告等。常和副词「わざわざ（特意）」呼应使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こと（1）<br/>～ことだ<br/>～べき／べきだ／べきではない<br/>～てはならない<br/>～たらどうですか<br/>～てごらん<br/>～たまえ<br/>～んじゃない（2）<br/>～の（3）<br/> </p>
</div>
