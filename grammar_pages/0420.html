                ～てはならない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示禁止、训诫。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+はならない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①もう決めたからには、あきらめてはならない。／既然已经决定了，就不能放弃。 <br/>②そのことは先生に話してはならない。　／那件事不能跟老师说。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    注意该句型和「～てならない」句型的区別。                </p> <h1>
