<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たらどうですか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示提议或劝诱。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた+らどうですか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①映画でも見に行ったらどうですか。　／去看个电影什么的怎么样？ <br/>②仕事の後、飲みに行ったらどうですか。　／工作结束后去喝几杯怎么样？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～たらどうですか」有时也可以说成「～たら（どう）」，但是一般用于关系亲密的人之间。其委婉说法是「～たらどうでしょうか／いかがですか／たらいかがでしょぅか。」                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こと（1）<br/>～ことだ<br/>～ことはない／こともない<br/>～べき／べきだ／べきではない<br/>～てはならない<br/>～てごらん<br/>～たまえ<br/>～んじゃない（2）<br/>～の（3）<br/> </p>
</div>
