<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てごらん            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说话人让对方尝试做某件事情。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+ごらん                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この謎、当ててみてごらん。　／这个谜语，试着猜猜看。 <br/>②この話題について、話してごらん。　／关于这个话题，试着说说看。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「ご覧」是「見ること」的敬语。「～てごらん」相当于「～てみなさい」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こと（1）<br/>～ことだ<br/>～ことはない／こともない<br/>～べき／べきだ／べきではない<br/>～てはならない<br/>～たらどうですか<br/>～たまえ<br/>～んじゃない（2）<br/>～の（3）<br/> </p>
</div>
