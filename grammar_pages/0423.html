<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たまえ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示轻微的命令。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+たまえ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①嫌ならよしたまえ。 ／你要是不愿意就算了。 <br/>②明日の午後、研究室に来たまえ。　 ／明天下午你来一趟研究室。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～たまえ」是口语，主要用于下级、晚辈或在朋友之间，是男性用语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こと（1）<br/>～ことだ<br/>～ことはない／こともない<br/>～べき／べきだ／べきではない<br/>～てはならない<br/>～たらどうですか<br/>～てごらん<br/>～んじゃない（2）<br/>～の（3）<br/> </p>
</div>
