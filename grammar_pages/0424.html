<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～んじゃない（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                读降调，表示禁止对方的某种行为。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+んじゃない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①勝手に他人の物を取るんじゃない。　／不要随便拿别人的东西。 <br/>②馬鹿な話を言うんじゃないよ　／不要一直说傻话。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～んじゃない」多为男性使用，女性多使用礼貌体「～んじゃありません」。相当于「～するな／～してはいけない」                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こと（1）<br/>～ことだ<br/>～ことはない／こともない<br/>～べき／べきだ／べきではない<br/>～てはならない<br/>～たらどうですか<br/>～てごらん<br/>～たまえ<br/>～の（3）<br/> </p>
</div>
