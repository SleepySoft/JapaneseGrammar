</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な／N+(な／である)]+わけだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①李さんは先生に叱られて、泣いたわけだ。 ／小李被老师批评了，难怪会哭了。 <br/>②中国で何年も働いたから、中国語が上手なわけだ。　／在中国工作了那么多年，难怪中文说的好了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示根据某既定事实，作出理所当然的结论。常和「だから／ので」搭配使用。                </p> <h1>
