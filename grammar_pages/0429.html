<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～きる／きれる／きれない（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某种状态达到极限。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+きる／きれる／きれない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①夜更かしをして疲れ切ってしまった。　／通宵之后累的精疲力尽。  <br/>②自分は無罪だと言い切った。 ／他坚称自己是无罪的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「わかりきる（十分清楚）／弱りきる（极度衰弱；非常为难）／思い切る（下定决心）」等，一般作为固定的动词来使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～わけだ（1）<br/>～わけだ（2）<br/>～きる／きれる／きれない（1）<br/>～ことにする<br/>～ことになっている／こととなっている<br/>～ことになる（1）<br/>～ことになる（2）<br/>～あがる（1）<br/>～あがる（2）<br/>～たきり～ない<br/> </p>
</div>
