<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことにする            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说话人的主观决定，即靠自己的意志决定某事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる·Vない+ことにする                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①わたしは退学することにした。 ／我决定退学。 <br/>②李さんは今日からタバコをやめることにする ／小李决定从今日起戒烟。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ことにしている」表示个人习惯，“坚持……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～わけだ（1）<br/>～わけだ（2）<br/>～きる／きれる／きれない（1）<br/>～きる／きれる／きれない（2）<br/>～ことになっている／こととなっている<br/>～ことになる（1）<br/>～ことになる（2）<br/>～あがる（1）<br/>～あがる（2）<br/>～たきり～ない<br/> </p>
</div>
