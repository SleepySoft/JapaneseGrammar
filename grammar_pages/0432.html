<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことになる（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示由他人作出的决定或客观决定。多为公司、学校等的决定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる·Vない+ことになる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①来週は海外出張に行くことになった。　／规定下周去海外出差。  <br/>②学校は新しい運動場を建てることになった。　／学校决定建新的运动场。            </p>
