<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にしろ～にしろ／～にせよ～にせよ／～にしても～にしても            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [动词普通形／い形容词普通形／な形容词词干（+である）)／名词（+である）] +にしろ～にしろ／にせよ～にせよ／にしても～にしても                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①行くにしろ、いかないにしろ、早めに連絡をしてください。 ／无论是去还是不去，都请尽早联络我们。 <br/>②値段が高いにせよ、安いにせよ、好きなら買います。　／无论物价高低与否，喜欢的话就买。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    举出具有相反和对立意义的两个事物，表示无论是哪种情况都无一例外。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
