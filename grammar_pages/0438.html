<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～（や）～といった            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示举例。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    （N+や+)N+といった                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この研究室はAIやロボットといった課題について研究している。　／ 这个研究室是围绕AI和机器人等课题展开研究的。 <br/>②このレストランはそばやうどんといった料理をメインメニューとして経営している。　／这家餐厅是以荞麦面和乌冬面之类的为主菜经营的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    前面常和助词「～や」呼应使用，和「～や～など／～ような」意思相近。                </p> <h1>
<span class="about"> 相关文法</span>
