<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～やら～やら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示列举两个有代表性的事例，暗示还有其他。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／Aい／N+やら～やら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①学校の前には、消防車やら救急車やらがたくさん集まっていた。　／学校门口集结了很多消防车和救护车什么的。 <br/>②パーティーは歌うやら、遊ぶやらの大騒ぎだった。／聚会上，又是唱歌，又是玩的，一片喧闹。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    所举出的事例多为消极内容，带有「たいへん」的语气。是口语的表达方式。                </p> <h1>
<span class="about"> 相关文法</span>
