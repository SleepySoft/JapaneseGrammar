<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なんか／なんて（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示列举。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na／N（+助词）]+なんて　　\nN（+助词）+なんか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①夜はいつもゲームなんかします。　／晚上总是玩游戏之类的。 <br/>②土日はいつもアニメなんかみます。　／双休日总是看动漫什么的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    是「など」的口语形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にしろ～にしろ／～にせよ～にせよ／～にしても～にしても<br/>～（や）～といった<br/>～やら～やら<br/>～か何か<br/> </p>
