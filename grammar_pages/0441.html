<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～か何か            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示不明确的指示。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／N+か何か                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①お菓子か何か食べませんか。／吃点点心什么的吧。 <br/>②彼は風を引いたか何かで休んでいます。　／他因为感冒什么的请假了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～か何か」是指示与其类似、同类的事物时使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にしろ～にしろ／～にせよ～にせよ／～にしても～にしても<br/>～（や）～といった<br/>～やら～やら<br/>～なんか／なんて（1）<br/> </p>
</div>
