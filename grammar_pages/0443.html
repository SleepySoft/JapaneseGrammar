<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ようがない／ようもない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [N+の／V「ます」形]+ようがない／ようもない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この椅子は直しようがない。　／这把椅子没法修了。  <br/>②証拠がないと、説明のしようがない。／如果没有证据，就没办法说明。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「よう」接在动词ます形后，表示做某事的方法。「どうしようもない」为惯用表达， 表示“毫无办法”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～わけにはいかない<br/>～いい／よい<br/>～がたい<br/> </p>
