<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～いい／よい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某个动作做起来很容易、很舒畅。反义的表达为「～にくい」。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+いい／よい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この説明書はわかりいいです。　／这份说明书通俗易懂。 <br/>②この店の看板が大きいから、見いいです。 ／这家店的招牌很大，很容易看清。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～いい／よい」只能用于表示积极评价的场合。而「～やすい」表示对象的客观性质，既可用于积极的场合，也可用于消极的场合，例如「わかりやすい説明（通俗易懂的说明）／壊れやすい（容易坏）」。但是不能说「壊れよい」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～わけにはいかない<br/>～ようがない／ようもない<br/>～がたい<br/> </p>
</div>
