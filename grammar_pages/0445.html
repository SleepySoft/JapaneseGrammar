<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～がたい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示主观上无法做某事，比较侧重于说话人的自我感觉。其活用和い形容词的活用一祥。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+がたい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①李さんが急に転校したことはどうにも理解しがたい。 ／对于小李突然转学这件事，我怎么也无法理解。 <br/>②彼のひどい行為は許しがたい。 ／他的过分行为是不可容忍的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    常见的有「信じがたい（难以置信）／許しがたい（不能原谅）／決めがたい（难以决定）／ 忘れがたい（难以忘记）」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～わけにはいかない<br/>～ようがない／ようもない<br/>～いい／よい<br/> </p>
</div>
