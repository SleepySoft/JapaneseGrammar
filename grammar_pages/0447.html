<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～によって／により／による（3）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示手段。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+によって／により／による                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①Twitterによって、世界各地の人とチャットすることができます。　／通过推特能够和世界各地的人聊天。  ／②学生たちの協力によって、この難題はもう解決した。　／通过学生们的齐心协力，这道难题已经解决了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～によって」表示手段时，不能用于表示日常生活中的工具。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ように（1）<br/>～によって／により／による（5）<br/>～にて（2）<br/>～のに<br/>～には<br/> </p>
