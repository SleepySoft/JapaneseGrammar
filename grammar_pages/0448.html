<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～によって／により／による（5）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示动作的主体，一般用在被动句中。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+によって／により／による                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この建築は有名な建築家によって設計された。 ／这个建筑是由有名的建筑师设计的。  <br/>②この長編小説は山田さんによって書かれた。 ／这部长篇小说是由山田先生撰写的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示被动句中的动作主体时，「によって」不能用「に」替换。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ように（1）<br/>～によって／により／による（3）<br/>～にて（2）<br/>～のに<br/>～には<br/> </p>
</div>
