<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～には            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示目的。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+には                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①大阪で暮らすには、一ヶ月少なくとも10万円が必要だ。　／要在大阪生活一个月至少也要10万日元。 <br/>②健康な生活をするには、適度な運動が必要だ。　／要健康的生活，必须要有适度的运动。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～には」的前项表示目的，后项表示达到这个目的所需要做的事情。意思相当于「～ためには」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ように（1）<br/>～によって／により／による（3）<br/>～によって／により／による（5）<br/>～にて（2）<br/>～のに<br/> </p>
</div>
