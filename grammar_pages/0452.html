<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～といっても            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示转折。「といっても」可以直接作为接续词使用。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na（だ）／N（だ）]+といっても                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①アイドルといっても、声はあまりきれいではない。　／ 虽说是偶像，但是声音却不怎么好听。 <br/>②あの二人は仲がいいといっても、たまには喧嘩をする。　／那两个人虽说关系不错，但偶尔也会吵架。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    即对前项叙述的内容，后项补充说明实际还达不到该程度。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～といっても<br/>～くせに<br/>～ずとも<br/>～てもしかたがない／てもしょうがない<br/>～くせに<br/>～ずとも<br/>～てもしかたがない／てもしようがない<br/> </p>
</div>
