<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ずとも            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ない」形+ずとも \n [～する→～せずとも]                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①必要な単位が取れずとも、この科目を選ぶことができる。 ／即使没能取得必需的学分，也能选这门课。　<br/>②そんな話は言わずともかまわない。 ／那种话你不说也没关系。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    后面多为「わかる／いい」等，意思相当于「～なくても」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～といっても<br/>～くせに<br/>～ずとも<br/>～てもしかたがない／てもしょうがない<br/>～といっても<br/>～くせに<br/>～てもしかたがない／てもしようがない<br/> </p>
