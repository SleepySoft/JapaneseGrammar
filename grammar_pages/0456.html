<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たとえ／たといっても            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示就算是前项成立，后项也不会受此影响。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    たとえ／たとい+Vて+も \n たとえ／たとい+A+く +ても \n たとえ／たとい+Na+でも \n たとえ／たとい+N+でも                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①たとえ世界があなたのことを信じようともせずに、私はあなたのそばにいるよ。　／纵使全世界都不再相信你，我也会陪在你身边。  <br/>②たとえ1000万かかっても、なんとか息子を助けてください。 ／请你救救我的儿子，哪怕花上一千万也好。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「たとえ／たとい」是副词，表示“即使（……也……）”的意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～としても<br/> </p>
</div>
