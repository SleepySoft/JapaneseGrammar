<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～としても            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示假定或确定的逆接条件。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Na（だ）／N（だ）+としても                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①たとえ両親が反対したとしても、私は彼と結婚したい。　／即使父母反对，我还是想和他结婚。 <br/>②明日は雨が降っても、ボランティア活動は予定通りに行われます。　／即使明天下雨，志愿者活动也照常进行。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示假定或确定的逆接条件，后项多是消极的或否定的内容。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～たとえ／たといっても<br/> </p>
