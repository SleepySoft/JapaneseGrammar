<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にとって            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示站在某立场来说。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+にとって                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①君はわたしにとって一番大事な人だ。　／你是对我最重要的人。 <br/>②私にとって、健康こそ大切の望みだ。 ／对于我而言，健康才是最大的愿望。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～にとって」句型可以后续副助词「は」「も」来加强语气；「～にとっての」后续名词作定语使用。后项多为表示评价的形容词，如「大切だ／重要だ／難しい／うれしい」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～として／としての／としても<br/>～上で（は）／上での<br/>～上<br/>～から言うと／から言えば／から言って<br/>～からすると／からすれば<br/>～から見ると／から見れば／から見て<br/> </p>
