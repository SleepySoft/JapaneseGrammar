<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～として／としての／としても            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某种身份、资格或立场等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+として／としての／としても                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①学者として彼の行為は無責任です。　／作为学者，他的行为是不负责任的。<br/>②彼は父としては不合格だ。　／他作为一个父亲是不够格的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                     「～としての」后续名词作定语使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にとって<br/>～上で（は）／上での<br/>～上<br/>～から言うと／から言えば／から言って<br/>～からすると／からすれば<br/>～から見ると／から見れば／から見て<br/> </p>
