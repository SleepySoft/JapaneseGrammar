<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～上で（は）／上での            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示在某个范围、某个方面或某种场合等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+の／Vる+上で（は）／上での                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①日本と中国は飲食文化の上では、大きな違いがある。 ／日本和中国在饮食文化方面大有不同。 <br/>②この小説は日本の文学史の上で、重要な地位を占めている。　／这本小说在日本文学史上占有重要的地位。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～上での」后续名词作定语使用。这时的「～上」可以和「面／場合／点」等词替换。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にとって<br/>～として／としての／としても<br/>～上<br/>～から言うと／から言えば／から言って<br/>～からすると／からすれば<br/>～から見ると／から見れば／から見て<br/> </p>
</div>
