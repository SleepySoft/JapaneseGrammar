<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～から言うと／から言えば／から言って            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示站在某立场可以得出某种看法、结论、判断。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+から言うと／から言えば／から言って                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①学生の人数から言うと、1クラスに15人が一番いい。／从学生的人数来说，一个班15人为好。 <br/>②彼の知識レベルから言えば、たぶん納得できないでしょう。　／以他的知识水平应该无法理解吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    不能直接用「人物名词+から言うと」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にとって<br/>～として／としての／としても<br/>～上で（は）／上での<br/>～上<br/>～からすると／からすれば<br/>～から見ると／から見れば／から見て<br/> </p>
</div>
