<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～からすると／からすれば            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示从某种角度来评价的话，可以得出某种结论、判断。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+からすると／からすれば                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼の暗い顔からすると、試験はうまくいかないようだ。　／从他阴沉的脸来看，考试好像不顺利。  <br/>②彼女の態度からすると、私のことが大好きなようだ。 ／从她的态度来看，好像很喜欢我。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    和「～から言うと」用法相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にとって<br/>～として／としての／としても<br/>～上で（は）／上での<br/>～上<br/>～から言うと／から言えば／から言って<br/>～から見ると／から見れば／から見て<br/> </p>
</div>
