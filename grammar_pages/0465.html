<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～から～にかけて            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示时间、空间的大致范围。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+から+N+にかけて                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①6月から8月にかけて、この地域はよく大雨が降るでしょう。　／从6月到8月，这个地区会常常下大雨吧。 <br/>②神戸から京都にかけて明日は晴れになるだろう。　／从神户到京都，明天会是晴天吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示时间、空间的起点和終点不是很明确，在此期间出现的情况、现象多是断断续续的。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～をはじめ（として）／をはじめとする<br/>～て以来<br/> </p>
</div>
