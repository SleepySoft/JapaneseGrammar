<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～をはじめ（として）／をはじめとする            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前述事项在同类事物中最为重要，最具代表性。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+をはじめ（として）／をはじめとする                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼をはじめとして、今回の抗議を始めた。　／以他为首发起了这次的抗议。 <br/>②中国をはじめとして世界経済大会が行われた。　／以中国为首召开了世界经济会议。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～をはじめ（として）」用在句中作中顿；「～をはじめとする」后接名词作定语使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～から～にかけて<br/>～て以来<br/> </p>
</div>
