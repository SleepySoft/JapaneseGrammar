<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～て以来            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示自从过去发生的某一事件之后直到现在。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて／N+以来                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①大学に入って以来、一度もすき焼きを食べたことがない。　／上了大学以后、一次日式牛肉火锅都没吃过。 <br/>②卒業して以来、給料が増え続けている。　／　自从毕业之后，工资不断增加。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    一般不用在刚刚发生不久的事。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～から～にかけて<br/>～をはじめ（として）／をはじめとする<br/> </p>
</div>
