<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～くらい／ぐらい（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示程度。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／Aい／Na+な／N]+くらい／ぐらい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①傷口が痛くて死ぬくらいだ。　／伤口疼得要命。 <br/>②強い風が吹いているので、まっすぐ歩くこともできないくらいだ。 ／ 由于刮着强风，连走路几乎都走不直了。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示动作或状态的程度，可以用「～ほど」替换。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こそ<br/>～さえ<br/>～くらい／ぐらい（2）<br/>～くらい／ぐらい（3）<br/>～ほど（1）<br/>～ほど（2）<br/>～ほど（3）<br/>～なんか／なんて（2）<br/>～なんか／なんて（4）<br/>～というものは<br/>～（は）する／（も）する<br/> </p>
</div>
