<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～くらい／ぐらい（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示最低程度。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／Aい／Na+な／N]+くらい／ぐらい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①自分の名前ぐらいはちゃんと書きなさいよ。　／起码要写好自己的名字。 <br/>②このパソコンは安くても13000円ぐらいはするだろう。　／这台电脑再便宜，至少也要13000日元吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示最低程度时，不能使用「～ほど」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こそ<br/>～さえ<br/>～くらい／ぐらい（1）<br/>～くらい／ぐらい（3）<br/>～ほど（1）<br/>～ほど（2）<br/>～ほど（3）<br/>～なんか／なんて（2）<br/>～なんか／なんて（4）<br/>～というものは<br/>～（は）する／（も）する<br/> </p>
