<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～くらい／ぐらい（3）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用「～くらい／ぐらい～はない」的形式，表示最高的程度。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／Aい／Na+な／N]+くらい／ぐらい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女ぐらい可愛い人はいない。　／没有比她更可爱的人了。 <br/>②天ぷらぐらい美味しい料理はない。／ 没有比天妇罗更好吃的料理了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    可以和「～ほど～はない」替换。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こそ<br/>～さえ<br/>～くらい／ぐらい（1）<br/>～くらい／ぐらい（2）<br/>～ほど（1）<br/>～ほど（2）<br/>～ほど（3）<br/>～なんか／なんて（2）<br/>～なんか／なんて（4）<br/>～というものは<br/>～（は）する／（も）する<br/> </p>
