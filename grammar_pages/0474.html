<h1>
<span class="grammar">语法内容</span>

<p>
                ～ほど（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な]+ほどではない／ほどの+N+ではない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①病院に行くほどの病状ではない、心配しないでください。 ／这病状不至于要去医院，请不要担心。  <br/>②わざと社長に報告するほどのことではない。　／还没有到要特意报告给社长的地步。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    这时候不能用「～くらい／ぐらい」替换使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こそ<br/>～さえ<br/>～くらい／ぐらい（1）<br/>～くらい／ぐらい（2）<br/>～くらい／ぐらい（3）<br/>～ほど（1）<br/>～ほど（3）<br/>～なんか／なんて（2）<br/>～なんか／なんて（4）<br/>～というものは<br/>～（は）する／（も）する<br/> </p>
