<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なんか／なんて（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于自己时含有谦逊的语气；用于他人表示轻蔑。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N（+助詞）+なんて　　\nN（+助詞）+なんか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①君なんかわかる？　／你能明白吗？ <br/>②私なんかまだまだです。まだ卒業したばかりだ。　 ／我还差得远呢，才刚刚毕业。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こそ<br/>～さえ<br/>～くらい／ぐらい（1）<br/>～くらい／ぐらい（2）<br/>～くらい／ぐらい（3）<br/>～ほど（1）<br/>～ほど（2）<br/>～ほど（3）<br/>～なんか／なんて（4）<br/>～というものは<br/>～（は）する／（も）する<br/> </p>
</div>
