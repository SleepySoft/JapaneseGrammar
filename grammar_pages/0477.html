<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なんか／なんて（4）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用「名词+なんて+名词」的形式，表示例示。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な／N（+助詞）]+なんて　　\nN（+助詞）+なんか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①タバコなんてものは吸わないほうがいいとおもう。　／我认为烟这东西还是不抽的好。  <br/>②小野なんて人は知っていますか ／你认识小野这个人吗？            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こそ<br/>～さえ<br/>～くらい／ぐらい（1）<br/>～くらい／ぐらい（2）<br/>～くらい／ぐらい（3）<br/>～ほど（1）<br/>～ほど（2）<br/>～ほど（3）<br/>～なんか／なんて（2）<br/>～というものは<br/>～（は）する／（も）する<br/> </p>
