<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てしかた（が）ない／てしようがない／てしょうがない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vて／A+く+て／Na+で]+しかた（が）ない／しようがない／しょうがない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①たった一秒で負けた、悔しくてしかたがない。　／仅仅输了一秒，十分后悔。  <br/>②彼女に振られて、悲しくてしかたがない。　／被女朋友甩了非常难过。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    用于表达说话人的某种感情、感觉。主语是第三人称时，要在句末加上「～らしい／そうだ／ようだ」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てたまらない<br/>～てならない<br/>～を込めて<br/>～ばよかった／なければよかった<br/>～てよかった／なくてよかった<br/> </p>
</div>
