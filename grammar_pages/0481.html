<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てたまらない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说话人强烈的感情、感觉、欲望等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vて／A+く+て／Na+で]+たまらない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あのスカートが欲しくてたまらない。　／我非常想要那条裙子。 <br/>②薔薇のにおいが好きでたまらない。　／我很喜欢玫瑰的味道。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～たまらない」源于动词「堪る（忍受）」的否定形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てしかた（が）ない／てしようがない／てしょうがない<br/>～てならない<br/>～を込めて<br/>～ばよかった／なければよかった<br/>～てよかった／なくてよかった<br/> </p>
</div>
