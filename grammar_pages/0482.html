<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てならない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示情不自禁地产生某种感情或感觉，连自己都控制不了。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vて／A+く+て／Na+で]+ならない                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①試験はどうだったのか、心配でならない。　／对于考试的结果担心的不得了。 <br/>②花火大会で初めて会った彼女のことが気になってならない。／花火大会上第一次见到的她，让我不由自主地非常在意。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    一般前接表示情感、感觉、欲望等方面的词语，如「寂しい／悔しい」等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てしかた（が）ない／てしようがない／てしょうがない<br/>～てたまらない<br/>～を込めて<br/>～ばよかった／なければよかった<br/>～てよかった／なくてよかった<br/> </p>
</div>
