<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～を込めて            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某种感情倾注于某件事物之中。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+を込めて                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①王さんは感情を込めたスピーチをしました。　／小王进行了充满感情的演讲。 <br/>②これは心を込めて書いた小説だ。　／这是我倾注了心血写的小说。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    有「心／願い／愛を込めて」等常用的表达方式。「～を込めた」后接名词作定语使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てしかた（が）ない／てしようがない／てしょうがない<br/>～てたまらない<br/>～てならない<br/>～ばよかった／なければよかった<br/>～てよかった／なくてよかった<br/> </p>
</div>
