<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ばよかった／なければよかった            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「～なければよかった」在口语中可以说成「～なきゃよかった」。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「れ」ば+よかった　\n V「ない」形+なければよかった                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①昨日はパーティーに行けばよかった。 ／昨天要是能去派对就好了。 <br/>②君も一緒にボランティア活動に参加すればよかった。 ／要是你也能一起参加志愿者活动就好了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示说话人对于实际没有发生的事情或者与期待不符的现状抱有的一种遗憾或责备的心情。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てしかた（が）ない／てしようがない／てしょうがない<br/>～てたまらない<br/>～てならない<br/>～を込めて<br/>～てよかった／なくてよかった<br/> </p>
</div>
