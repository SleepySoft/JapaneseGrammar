<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てよかった／なくてよかった            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示事情结束后的评价。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+よかった \n V「ない」形+なくてよかった                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①君に出会えてよかった。　／遇见你真好。  <br/>②急に試験だって、昨日復習してよかった。　／突然说要考试，幸好我昨天复习了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「よかった」是「いい」的过去时，但是表达的是说话人现在的心情。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てしかた（が）ない／てしようがない／てしょうがない<br/>～てたまらない<br/>～てならない<br/>～を込めて<br/>～ばよかった／なければよかった<br/> </p>
</div>
