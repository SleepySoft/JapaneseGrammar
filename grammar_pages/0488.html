<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～間            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示在某一段时间里某种动作或状态一直在持续着，谓语是持续动词。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる・Vている・Vない／N+の]+間                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は冬休みの間、ずっと日本語を勉強していた。 ／我寒假期间一直学日语。 <br/>②母は料理をする間、私は宿題をしていた。／妈妈做菜的时候，我一直在写作业。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～間に<br/>～うちは<br/>～最中に<br/>～において／における<br/>～ぶり（1）<br/> </p>
</div>
