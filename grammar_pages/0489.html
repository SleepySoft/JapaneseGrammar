<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～間に            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示在持续的某一点或一段时间里发生了某个动作，谓语是瞬间性动词。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる・Vている／N+の]+間に                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①中国へ出張している間に、万里の長城を見に行きました。／到中国出差的时候，去看了万里长城。 <br/>②ゴールデンウイークの間に、日本へ旅行に行きました。 ／黄金周期间，去日本旅游了。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～間<br/>～うちは<br/>～最中に<br/>～において／における<br/>～ぶり（1）<br/> </p>
</div>
