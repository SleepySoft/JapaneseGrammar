<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～うちは            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示在某时期内一直做某件事情或一直处于某个状态。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる・Vている・Vない／Aい／Na+な／N+の]+うちは                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①風邪を引いているうちは、シャワーを浴びないでください。／感冒的时候就不要洗澡了。 <br/>②生きているうちは、周りの人を大切にしてください。　／活着的时候请好好珍惜身边的人。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～うちは」后面是在这个期间内持续的状态，而「～うちに」后面是在这一期间内发生的事情，谓语多数用瞬间性动词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～間<br/>～間に<br/>～最中に<br/>～において／における<br/>～ぶり（1）<br/> </p>
</div>
