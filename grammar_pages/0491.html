<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～最中に            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某个动作正在进行中。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+の／Vている+最中に                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女と電話をしている最中に、母が部屋に入りました。　／正在和女朋友打电话时，妈妈进了房间。 <br/>②あの件については、今検討している最中だ。　／关于那件事情现在正在讨论。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    用「～最中に、～た」表示正在做前项时，突然发生了意外的、突发的事情。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～間<br/>～間に<br/>～うちは<br/>～において／における<br/>～ぶり（1）<br/> </p>
</div>
