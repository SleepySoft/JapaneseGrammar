<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～において／における            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示场合、时间、范围等意思。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+において／における                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①このゲームは中国において人気がある。　／这个游戏在中国很受欢迎。  <br/>②来年、日本においてオリンピックを行います。　／明年在日本举行奥运会。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～においての／における」后续名词作定语使用。表示时间时相当于「～に」，表示地点时相当于「～で」。一般用于书面语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～間<br/>～間に<br/>～うちは<br/>～最中に<br/>～ぶり（1）<br/> </p>
</div>
