                    N+ぶり（に）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①AチームはNBAで１０年ぶりに優勝を果たした。　／A队时隔十年再次取得了NBA冠军 <br/>②これは五年ぶりの寒さだ。　／这是五年来没有过的寒冷。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    接在表示时间的名词后，表示隔了一段时间之后重新做某事。「～ぶりの」后续名词作定语使用，「～ぶりだ」用于结句。                </p> <h1>
