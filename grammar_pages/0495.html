<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～というと／といえば／といったら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示提出话题，即提到某事马上就联想到别的事物。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+というと／といえば                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①京都といえば、古い神社を連想します。　／一提起京都，就联想到了古老的神社。 <br/>②村上春樹というと、すぐ「ノルウェーの森」を思い出します。　／一说起村上春树，就会马上想起《挪威的森林》。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「何かと言えば／何かと言うと」是固定用法，表示“一开口就……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～というのは／とは(1)<br/>～というと<br/>～といったら<br/>～たら／ったら<br/>～って（1）<br/>～って（2）<br/>～っけ<br/> </p>
</div>
