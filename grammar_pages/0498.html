<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たら／ったら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说明话题，带有说话人亲昵、取笑、告诫、责难等语气。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+たら／ったら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この季節たら、雨が多いですね。　／这个季节经常下雨。 <br/>②中村さんったら、ほんとに美人だよね。　／说到中村，她可真是个美女。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～と言ったら」常用于口语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～というのは／とは(1)<br/>～というと／といえば／といったら<br/>～というと<br/>～といったら<br/>～って（1）<br/>～って（2）<br/>～っけ<br/> </p>
