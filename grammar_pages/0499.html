</h1>

<h1>
<span class="pickUp">接続</span>

<p>
                    N+って+N                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①「Radwimps」ってバンドは知っていますか。／你知道radwimps这个乐队吗。 <br/>②さっき、吉野さんって人が来た、知らないの？　／刚才来了个叫吉野的人，你不认识吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
