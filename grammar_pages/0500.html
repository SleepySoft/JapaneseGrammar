<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～って（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说明主题或话题，相当于「～は／というのは／とは」。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N／V普通形／A／Na語幹+って                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①「天気の子」ってどんな映画ですか。　／《天气之子》是个什么样的电影啊？ <br/>②あのさ、伊藤武雄さんって、だれですか。／话说伊藤武雄是谁啊？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示说明主题或话题，相当于「～は／というのは／とは」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～というのは／とは(1)<br/>～というと／といえば／といったら<br/>～というと<br/>～といったら<br/>～たら／ったら<br/>～って（1）<br/>～っけ<br/> </p>
