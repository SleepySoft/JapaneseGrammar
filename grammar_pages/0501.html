<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～っけ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示向对方确认或表示回忆。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vた／A+かった／Naだ（った）／N+だ（った）]+っけ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼氏は木村だったっけ。 ／你的男朋友是叫木村吧？ <br/>②奨学金の申請の締め切りは明日だったっけ。　／奖学金申请的截止日期是明天来着吧？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～っけ」是终助词，用于关系亲密的熟人、朋友之间的会话中。其礼貌用语是「～ましたっけ／でしたっけ」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～というのは／とは(1)<br/>～というと／といえば／といったら<br/>～というと<br/>～といったら<br/>～たら／ったら<br/>～って（1）<br/>～って（2）<br/> </p>
</div>
