<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～によって／により／による（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示因前项不同而导致不同结果。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+によって／により／による                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの旅行社は人数によって費用を決めた。　／那个旅行社根据人数决定费用。 <br/>②飲食文化は民族によって違います。　／饮食文化因民族而异。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～によって／により」用在句中中顿，「～による」可以后续名词作定语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～によって／により／による（2）<br/>～たびに<br/> </p>
</div>
