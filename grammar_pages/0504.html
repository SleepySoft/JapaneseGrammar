                ～たびに            </p>
<h1>

<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+の／Vる+たび（に）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この歌を聴くたびに涙が出てくる。　／每次听这首歌都会哭。 <br/>②あの夫婦は顔合わせるたびにけんかする。　／那对夫妇每次见面就吵架。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示每当进行前项动作、行为时，总是伴随着后项事态的发生。「この度」是惯用表达，意思是“这次”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                ～によって／により／による（1）<br/>～によって／により／による（2）<br/> </p>
