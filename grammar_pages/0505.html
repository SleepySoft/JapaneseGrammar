<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～おかげで／おかげだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示由于某种原因产生了好的结果。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Na词干+な／N+の]+おかげで／おかげだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は入賞できたのは、指導してくれた先生のおかげだ。　／我能够获奖是指导我的老师的功劳。 <br/>②みんなのおかげで、無事に退院した。／托大家的福，我安然无恙的出院了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～おかげで」有时也可用于不好的结果，表示反语、挖苦、责难的语气，意思是“都怪……才……”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～せいで／せいだ／せいか<br/>～で<br/>なにしろ～から<br/>～もの／もん<br/>～によって／により／による（4）<br/>～というのは<br/> </p>
