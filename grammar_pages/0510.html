<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～によって／により／による（4）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示客观原因。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+によって／により／による                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①台風により、電車は四時間も止まった。　／因为台风，电车停运了4个小时。  <br/>②10年前に、この地域は洪水によって大きな損失を受けた。　／10年前这个地区曾因为洪水损失惨重。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    由于前项的客观原因，造成了后项的结果。多用于书面语，谓语一般为过去时。后项不能用表示推测、命令、劝诱等的内容。                </p> <h1>
<span class="about"> 相关文法</span>
