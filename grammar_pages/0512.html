<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～とされている            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示对于事情或结果的推断，多用于书面语。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naだ／Nだ+とされている                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①両国の和解は不可能だとされている。　／两国间的和解被认为是不可能的。  <br/>②火星に移住することは不可能だとされています。　／移居火星被认为是不可能的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    相当于「～と見られている」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ではないか<br/>～（の）ではないか<br/>～んじゃない（1）<br/>～ように見える<br/>～の（2）<br/>～の（1）<br/>～ねばならない／ねばならぬ<br/>～てみせる<br/>～つもり<br/> </p>
</div>
