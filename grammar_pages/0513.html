<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ではないか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示征求对方同意、反问或惊讶。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹／N]+ではないか                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①これは偽物ではないか。　／这不是假货吗？ <br/>②電車で会ったばかりじゃないか。 ／我们不是刚刚在电车上见过吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～じゃないか」是「～ではないか」的口语表现。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とされている<br/>～（の）ではないか<br/>～んじゃない（1）<br/>～ように見える<br/>～の（2）<br/>～の（1）<br/>～ねばならない／ねばならぬ<br/>～てみせる<br/>～つもり<br/> </p>
</div>
