<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～（の）ではないか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说话人的推测、判断、主张。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹／N+な]+(の）ではないか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①このままでは成績が下がるのではないか。　／这样下去成绩会下降的吧。 <br/>②何か悪いことにあったんじゃないか。／是不是遇到什么不好的事了？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    更礼貌的说法是「～（の）ではないでしょうか」。口语中可以说「～（ん）じゃないか」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とされている<br/>～ではないか<br/>～んじゃない（1）<br/>～ように見える<br/>～の（2）<br/>～の（1）<br/>～ねばならない／ねばならぬ<br/>～てみせる<br/>～つもり<br/> </p>
</div>
