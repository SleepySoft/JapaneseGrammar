<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～んじゃない（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                读升调，表示征求对方同意或反问、惊讶。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹／N（+な）]+んじゃない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ドアの前に立っている人は、中村さんなんじゃない？　／站在门前的人，不是中村先生吗？。  <br/>②あんな人が大嫌いなんじゃない？　／你不是很讨厌那种人了吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    是「～のではないか」的口语表达方式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とされている<br/>～ではないか<br/>～（の）ではないか<br/>～ように見える<br/>～の（2）<br/>～の（1）<br/>～ねばならない／ねばならぬ<br/>～てみせる<br/>～つもり<br/> </p>
</div>
