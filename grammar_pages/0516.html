<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ように見える            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于说话人根据自己所看到的情况进行判断。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な／N+の]+ように見える                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女は子どものように見える。　／她看起来就跟小孩子一样。 <br/>②彼は女のように見える。　／他看起来像个女人。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示让人觉得或表面看上去是那样。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とされている<br/>～ではないか<br/>～（の）ではないか<br/>～んじゃない（1）<br/>～の（2）<br/>～の（1）<br/>～ねばならない／ねばならぬ<br/>～てみせる<br/>～つもり<br/> </p>
</div>
