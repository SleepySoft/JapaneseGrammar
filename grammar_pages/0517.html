<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～の（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示轻微的断定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na+な／N+な] +の                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①これは彼女からもらったの。　／这是女朋友给我的。　 <br/>②締め切りは明日なのよ。　／截止日期是明天哦。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    读降调.还可以使用「のよ」「のね」的形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とされている<br/>～ではないか<br/>～（の）ではないか<br/>～んじゃない（1）<br/>～ように見える<br/>～の（1）<br/>～ねばならない／ねばならぬ<br/>～てみせる<br/>～つもり<br/> </p>
</div>
