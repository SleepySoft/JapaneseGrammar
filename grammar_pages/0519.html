                ～ねばならない／ねばならぬ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ない」形+ねばならない／ねばならぬ　\n　(～する→～せねばならない／せねばならぬ)                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①水曜日までに仕事を終わらせねばならぬ。　／在星期三之前必须把工作做完。 <br/>②この書類は早く木村電気に送らねばならない。 ／这份文件必须尽快送给木村电气公司。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    是「～なければならない」的书面语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とされている<br/>～ではないか<br/>～（の）ではないか<br/>～んじゃない（1）<br/>～ように見える<br/>～の（2）<br/>～の（1）<br/>～てみせる<br/>～つもり<br/> </p>
