<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～つもり            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示主语自己的想法。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vた·Vている／Aい／Na+な／N+の]+つもり                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①君は親切心のつもりだろうが、相手は迷惑だと思っているんじゃないか。／ 你自以为是一片好意，但对方大概觉得是麻烦吧。 <br/>②彼はいい友達のつもりだったが、裏切られた。　／我自以为他是我的好朋友，却没想到他背叛了我。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示说话人自己那样认为，未必与别人的想法或事实相符。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～とされている<br/>～ではないか<br/>～（の）ではないか<br/>～んじゃない（1）<br/>～ように見える<br/>～の（2）<br/>～の（1）<br/>～ねばならない／ねばならぬ<br/>～てみせる<br/> </p>
</div>
