<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～すぎる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某种行为或状态过度。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V「ます」形／A語幹／Na語幹]+すぎる　\nいい→良すぎる　ない→なさすぎる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①天気は寒すぎて、夜眠れない。　／天气太冷了，晚上睡不着。 <br/>② 昨日はお酒を飲み過ぎました。／昨天酒喝多了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～すぎる」的活用跟Ⅱ类动词的活用一致。常见用法是其名词形式，即「～すぎ」。如 「飲みすぎ」（喝多了）、「言いすぎ」（话说得过分了）、「食いすぎ」（吃撑了）等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ほど～ない<br/>～より<br/>～のうち<br/>～かわりに（1）<br/>～かわりに（2）<br/>～かわりに（3）<br/>～かわりに（4）<br/>～かわりに（5）<br/> </p>
