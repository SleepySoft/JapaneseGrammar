<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ほど～ない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                后续否定，表示比较的基准。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+ほど～ない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は彼ほど給料が多くない。　／我的工资没他的多。 <br/>②今年は去年ほど寒くない。　／今年没有去年那么冷。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ほど～ない」表示比较的双方有着共同的属性，但是在这个属性的程度上有差异。「ほど」前面的内容表示比较的基准。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～すぎる<br/>～より<br/>～のうち<br/>～かわりに（1）<br/>～かわりに（2）<br/>～かわりに（3）<br/>～かわりに（4）<br/>～かわりに（5）<br/> </p>
</div>
