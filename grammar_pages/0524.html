<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～より            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于两者之间的比较。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／N+より                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私より妹のほうが綺麗です。　／与我相比妹妹更漂亮。 <br/>②今年より去年のほうが暖かいです。　／与今年相比还是去年更暖和。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～より」的前项表示比较的基准，后项为重点要描述的对象。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～すぎる<br/>～ほど～ない<br/>～のうち<br/>～かわりに（1）<br/>～かわりに（2）<br/>～かわりに（3）<br/>～かわりに（4）<br/>～かわりに（5）<br/> </p>
