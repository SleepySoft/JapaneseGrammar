<h1>

<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+のうち                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①牛肉と鶏肉と豚肉のうちで、どれが一番好きですか。　／牛肉、鸡肉、猪肉中，你最喜欢哪一个？ <br/>②あの三人のうち、だれが一番ハンサムだと思っていますか。　／那三个人里你觉得谁最帅？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～のうち」表示限定范围，与「～のなか」意思相近。前面列举多个名词时，可使用 「～と～と～のうち」的形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                ～すぎる<br/>～ほど～ない<br/>～より<br/>～かわりに（1）<br/>～かわりに（2）<br/>～かわりに（3）<br/>～かわりに（4）<br/>～かわりに（5）<br/> </p>
