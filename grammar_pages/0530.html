<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～かわりに（5）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示转折。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる／Aい／Naな／N+の]+かわりに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①運動が得意な代わりに、勉強があまりできない。 ／运动都很擅长，但却不太会学习。 <br/>②彼は知らない人には厳しい代わりに、親しくなるとめちゃくちゃ優しいです。 ／他对陌生人很严厉，但关系亲密以后就非常温柔。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示事物相反的两面，即表示某事物既有积极的一面，又有消极的一面，而且两者是相互关联的。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                ～すぎる<br/>～ほど～ない<br/>～より<br/>～のうち<br/>～かわりに（1）<br/>～かわりに（2）<br/>～かわりに（3）<br/>～かわりに（4）<br/> </p>
