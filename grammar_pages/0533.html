<p>
                ～みたいだ（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示比喻，经常和副词「まるで」等搭配使用。其活用形式与な形容词相同，主要用于口语。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹／N]+みたいだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①お寺みたいな建物だ。　／像寺庙一样的建筑。<br/>②まるで雪みたいな肌だ。 ／好像白雪一样的肌肤。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>

                ～ようだ（1）<br/>～ようだ（2）<br/>～みたいだ（3）<br/>～らしい（2）<br/>～でも<br/>～とか<br/> </p>
