<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～らしい（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「らしい」属于い形容词活用，接在名词后面，表示主体充分具备了「～らしい」前面的名词应该具有的特点、性质、风格等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+らしい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼は名探偵コナンらしい見事な探偵になりたい。 ／他想成为像名侦探柯南一般优秀的侦探。 <br/>②私は男らしい男が好きです。　／我喜欢有男子气概的男人。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～らしく」为连用修饰，后面接动词或形容词；「～らしい」后面接名词充当连体修饰语或直接用于结句。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
