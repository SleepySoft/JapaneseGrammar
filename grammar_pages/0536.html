<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+でも                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①映画でも見に行きましょうか。　／去看个电影什么的吧。 <br/>②ゲームでもやりましょうか。　／我们来玩玩游戏吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～でも」在这种情况下表示举例，虽然除了举出来的例子之外还有类似的其他选择，但一般就是指其前项的事物。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようだ（1）<br/>～ようだ（2）<br/>～みたいだ（2）<br/>～みたいだ（3）<br/>～らしい（2）<br/>～とか<br/> </p>
