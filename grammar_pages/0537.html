<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～とか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示列挙。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／／A／N（だ）／N（だ）+とか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①机の上に本とか辞書とか、いろいろあります。　／桌子上有书呀字典之类的各种东西。 <br/>② 冷蔵庫に肉とか野菜とか、たくさんあります。　／冰箱里有肉和蔬菜什么的很多东西。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～とか」用于举出典型的例子，暗示还有其他。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようだ（1）<br/>～ようだ（2）<br/>～みたいだ（2）<br/>～みたいだ（3）<br/>～らしい（2）<br/>～でも<br/> </p>
