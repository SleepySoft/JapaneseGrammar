<p>
                ①会社の景気がよくなっていく。公司的经济情况会一直好下去的  <br/>②病気はひどくなっていきました。 ／病情加重了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ていく」表示某种状态或行为从现在持续到将来。                </p> <h1>
