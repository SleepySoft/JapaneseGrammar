<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てくる（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示在空间范围内回到原点。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+ くる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ちょっとコンビニまで行ってきます。　／我去一趟便利店就回来。 <br/>②ちょっとタバコを買ってきます。　／我去买盒烟就回来。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てくる」表示“去去就来”，即做完某个动作之后再回来。常与「ちょっと」等副词搭配使用，表示离开的距离或时间并不是很长。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようになる<br/>～ていく（1）<br/>～ていく（2）<br/>～てくる（2）<br/>～てくる（3）<br/> </p>
</div>
