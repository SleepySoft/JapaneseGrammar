<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てくる（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                指朝着靠近自己的一方而来。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+ くる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①来週、健康保険証を持ってきてください。 ／下周请把健康保险证带过来。 <br/>②バスケットボールが飛んでくる 。／篮球飞过来。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てくる」表示物体由远及近的移动。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようになる<br/>～ていく（1）<br/>～ていく（2）<br/>～てくる（1）<br/>～てくる（3）<br/> </p>
</div>
