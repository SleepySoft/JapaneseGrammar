</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+ くる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ずっと妹と一緒に暮らしてきた。 ／一直和妹妹一起生活。 <br/>②小野さんは中国の歴史について研究してきた。 ／小野一直在研究中国历史。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てくる」以当前这一时间点为基准，着重描述从过去某个时间点到现在说话这个时间点的发展变化，经常以过去时「～てきた」的形式出现。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようになる<br/>～ていく（1）<br/>～ていく（2）<br/>～てくる（1）<br/>～てくる（2）<br/> </p>
