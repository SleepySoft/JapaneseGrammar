<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たり／～たり～たり            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                列举两个或两个以上的动作，暗示还有其他同类动作。若前后是两个意思对立的动词，则表示动作的反复进行。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N／Na+だったり　\n A+かったり \n Vた+り                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①冬休みはゲームをしたり、映画を見たりしました。　／寒假玩了玩游戏看了看电影。 <br/>②休みの日はいつも散歩したり、サッカーをしたりします。　／休息的时候经常散散步踢踢足球。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    用「～たり（など）する」的形式，只举出一个代表性例子，暗示还有其他的动作。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～し／～し～し<br/>または～<br/> </p>
</div>
