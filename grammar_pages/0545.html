                ～し／～し～し            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naだ／Nだ+し                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの携帯電話は使いやすいし、安いし、よく売れています。　／那个手机又好用又便宜，所以卖得很好。 <br/>　②あの女の人は綺麗だし、優しいし、ほんとにいい人だ。　／那个女人又漂亮又温柔，真是个不错的人。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    此句型可以用来列举两个或者两个以上的原因，暗示还有其他原因的存在。也可以用来列举两个或两个以上的事项，言外之意还有其他同类的事项。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
