<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～そうだ（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                是传闻助动词。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naだ／Nだ+そうだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①天気予報によると、明日は晴れだそうです。　／据天气预报说，明天是晴天。 <br/>②友達の話では、李さんはひどい風邪を引いたそうです。　／听朋友说，小李患了严重的感冒。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～そうだ」表示间接获得的信息，因此不能用否定式和过去时；如果要表示否定的意思，则应该在「～そうだ」前面的内容上加否定形式。且传闻助动词「～そうだ」经常与表示信息来源的「～によると／によれば／の話では」等搭配使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～によると／によれば<br/>～という（1）<br/>～という（2）<br/>～ということ<br/> </p>
