<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～によると／によれば            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示传闻的出处或消息的来源等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+によると／によれば                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①天気予報によると、来週台風が来るそうだ。　／根据天气预报，下周会有台风。 <br/>②警察の発表によると、25人が行方不明になったということだ。 ／据警方表示有25人失踪。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～によると／によれば」表示传闻的出处或信息的来源，常与「～そうだ」（听说）、 「～らしい」（好像）、「～だろう」（大概）等表示推测的句型搭配使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～そうだ（1）<br/>～という（1）<br/>～という（2）<br/>～ということ<br/> </p>
</div>
