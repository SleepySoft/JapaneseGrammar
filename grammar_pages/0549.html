<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～という（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示下定义或对某事物进行解释说明。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N1+という+N2                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①これは薔薇という花です。 ／这是一种叫做玫瑰的花。 <br/>②田中という人を知っていますか。 ／知道叫做田中的这个人吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～という」前面接名词的时候，常用来表示事物的名称。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～そうだ（1）<br/>～によると／によれば<br/>～という（2）<br/>～ということ<br/> </p>
</div>
