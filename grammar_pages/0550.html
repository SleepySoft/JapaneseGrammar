                    V普通形／A／Naだ／Nだ+という                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼は残念だと言いました。　／他说很遗憾。 <br/>②木村さんは「また今度」と言いました。　／木村说“下次见”。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～という」前面接说的具体内容的时候表示引用，多用于引用第三人称的话。                </p> <h1>
<span class="about"> 相关文法</span>
