<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～つづける            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某个动作或事情已经开始尚未结束，正在维持某种状态。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+つづける                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①努力し続けると必ず合格する。　／坚持努力的话就会通过的。  <br/>②テレビを見続けていると目に悪い。 ／一直看电视的话对眼睛不好。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～つづける」表示动作或状态的持续，前面的动词为持续性动词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～だす<br/>～うちに／ないうちに<br/>～までに<br/> </p>
</div>
