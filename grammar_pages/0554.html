<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～うちに／ないうちに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [（Vる・Vている・Vない）／Aい／Naな／Nの]+うちに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①朝の凉しいうちに太極拳に行った。／趁早上凉快去打了太极拳。 <br/>②若いうちに、やりたいことをやりましょう。 ／趁着年轻，做自己想做的事吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～うちに」表示在某时间内做某事；或者在做某事的时候，发生了与前项主语意志无关的另外一件事情。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～だす<br/>～つづける<br/>～までに<br/> </p>
