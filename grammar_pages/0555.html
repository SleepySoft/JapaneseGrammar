<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～までに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+までに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①水曜日までに申請書を提出してください。　／请在星期三之前提交申请书。 <br/>②会議は8時までに終わります。／会议在8点之前结束。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～までに」放在表示时间的名词或表示状况的短句之后，表示后项动作的截止时间或期限。其后接瞬间性动词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～だす<br/>～つづける<br/>～うちに／ないうちに<br/> </p>
