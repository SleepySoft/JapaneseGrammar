</h1>
<p>
                ①教科書を見ないで答えなさい。　／请别看教科书回答。 <br/>②復習をしないで試験を受けた。　／没复习就参加考试了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ないで」表示在没有发生前项的情况下就发生了后项，前后主语一致。                </p> <h1>
