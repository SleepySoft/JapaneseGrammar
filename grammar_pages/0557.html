<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なくて            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ない」形／Aく／Naで／Nで+なくて                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①何も聞かなくて、困ったな。 ／什么也不听，让人为难。 <br/>②昨日は全然眠れなくて、ずっと友達と電話しました。 ／昨天完全睡不着，一直在和朋友打电话。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～なくて」表示前后事项的并列，只不过前项是表示否定的。前后句主语可以不 一致。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ないで<br/>～ず（に）<br/>～ではなく<br/>ちっとも～ない<br/> </p>
