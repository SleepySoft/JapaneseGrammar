<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ず（に）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示对动作状态的否定或者表示原因。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ない」形+ず（に） \n(～）する→（～）せず（に）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①寝坊した彼は、ご飯も食べずに会社に行ってしまった。　／睡懒觉的他，连饭也没吃就去公司了。 <br/>②一日中も休まずに勉強します。 ／他一整天都不休息的学习。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ず」表示否定，主要用于书面语，相当于「～なくて（表示原因）」或「～ないで（表示动作、状态的否定）」。「～ずに」相当于「～ないで（表示动作、状态的否定）」                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ないで<br/>～なくて<br/>～ではなく<br/>ちっとも～ない<br/> </p>
</div>
