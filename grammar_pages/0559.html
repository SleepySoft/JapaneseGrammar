<p>
                ①大切なのは言葉ではなく、気持ちだ。　／重要的不是语言而是心意。 <br/>②張さんは高校生ではなく、大学生です。 ／小张不是高中生，而是大学生。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ではなく」表示否定前项，肯定后项。口语中通常用「～じゃなく」。                </p> <h1>
