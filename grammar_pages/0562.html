                必ず（かならず）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①外国に行く時は、必ずパスポートとビザを持っていかなければならない。　／去国外的时候，必须要带着护照和签证。 <br/>②試験の時は、必ず鉛筆で書いてください。／考试的时候，请一定要用铅笔写。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「必ず」表示没有例外，用于表示强烈的意志，后面接推测表达时则表示很有把握。                </p> <h1>
