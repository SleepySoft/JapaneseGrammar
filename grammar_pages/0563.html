<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～の／んです            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说明、强调。「～のです」用于解释说明前项事实、情况发生的原因、理由。用在疑问句中表示说话人要求对方做出某些说明。「～のです」是书面语，「～んです」是口语。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Naな／Nな]+の／んです                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①昨日はどうして来なかったんですか。　／你昨天为什么没来。 <br/>②一体誰がいたずらをしたんですか。　／到底是谁搞的恶作剧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～の／んです」用于句末，表示强调说明或者提出说话人的主张。「～んです」多用于会话中，使表达更加委婉。                </p>
</div>
