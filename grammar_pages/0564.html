<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことがある／ない（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示曾经有过某种经历，或曾经出现过某种现象。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた+ことがある／ない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私はアメリカへ行ったことがあります。 ／我去过美国。 <br/>②王さんは料理をしたことがない。 ／小王从来没有做过饭。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ことがある」前面接动词过去时的时候，表示曾经做过某事。要表示没做过某事的情况时，否定形式加在「ある」上，即「～ことがない」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ことがある（2）<br/> </p>
</div>
