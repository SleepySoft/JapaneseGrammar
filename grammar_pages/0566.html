<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～可能助动词「れる／られる」            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    I类动词把词尾改为同行「え段」假名+る \nⅡ类动词ない形+られる \n Ⅲ类动词：（～）する→（～）できる；来る→来られる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は日本語が話せます。／我能说日语。 <br/>②私は50メートルぐらい泳げます。／我能游50米左右。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    表示具有某种能力或可能性，前面的助词一般用「が」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ことができる<br/>～やすい<br/>～にくい<br/> </p>
