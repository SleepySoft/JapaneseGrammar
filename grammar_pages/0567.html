<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ことができる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某种能力或可能性。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる+ことができる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①カードで払うことができます ／可以用信用卡付款。 <br/>②李さんは100メートルぐらい泳ぐことができます。 ／小李能游100米远。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ことができる」表示可以做某事；其否定形式为「～ことができない」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～可能助动词「れる／られる」<br/>～やすい<br/>～にくい<br/> </p>
