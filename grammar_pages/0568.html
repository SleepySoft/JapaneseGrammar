<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～やすい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示某个动作很容易做，或某件事情很容易实现。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+やすい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①このスマートフォンは使いやすいです。 ／这个智能手机很好使。 <br/>②彼女は優しくて話しやすい人だ。 ／她是个温柔的且易于交流的人。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～やすい」可以看作是「～にくい」的反义表达，表示某事物在性质上容易有那样的倾向。「～やすい」的活用跟い形容词的活用一致。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～可能助动词「れる／られる」<br/>～ことができる<br/>～にくい<br/> </p>
</div>
