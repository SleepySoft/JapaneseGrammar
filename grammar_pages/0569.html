<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～にくい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示因为客观条件导致做某事很难。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+にくい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①田中先生にこの話を言いにくい。 ／这话很难对田中老师说。 <br/>②この単語は覚えにくい。 ／这个单词不好记。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～にくい」多表示从事物或事情本身性质而言，不容易做、不容易发生或不容易有那样的倾向。如「燃えにくい」（不易燃）、「書きにくい」（难写）、「食べにくい」（难吃）等。 「～にくい」的活用跟い形容词的活用一致。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～可能助动词「れる／られる」<br/>～ことができる<br/>～やすい<br/> </p>
