<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～よう（に）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示目的。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／Vない+よう（に）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①寝坊しないように早く寝ろ。 ／为了不睡懒觉，早点睡！。 <br/>②大切な内容を忘れないように、必ずメモをしておきます。／为了避免忘记重要的内容，一定要事先做笔记。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～よう（に）」表示将某种状态作为目标，并朝着它努力。「～よう（に）」的前面要用非意志性动词，如「できる」（可以）、「わかる」（明白）、「見える」（看到）、「聞こえる」（听到）等。前后短句的主语可以一致也可以不一致。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ため（に）（2）<br/> </p>
