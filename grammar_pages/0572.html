<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～のに            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示转折。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Naな／Nな]+のに                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①李さんに何回も注意したのに、また遅刻した。　／提醒了小李很多次，他却又迟到了。 <br/>②もうすぐ試験なのに、王さんは昨日徹夜してゲームをしました。　／马上就要考试了，小王昨天却通宵玩游戏。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～のに」表示因为结果与预想的不同而感到遗憾的心情。                </p>
