                ①ゴミを捨ててちょうだい。　／帮我扔一下垃圾。  <br/>②飲み物を買ってちょうだい。　／帮我买一下饮料。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てちょうだい」表示向对方提出某种请求。常见于女性或儿童对关系密切的人使用，正式场合一般不用。                </p> <h1>
