<h1>

</h1>
<p>
                命令助动词「れ／ろ」            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    I类动词把词尾改为同行「え段」假名  \n Ⅱ类动词「ない形」+ろ \n Ⅲ类动词：（～）する→（～）しろ；来る→来い                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ① 逃げろ。　／快逃跑。 <br/>②早く行け。　／快去。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    命令句主要用于上级对下级或者长辈对晚辈，表示指使別人做某事的强烈语气。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てちょうだい<br/>禁止助动词「な」<br/> </p>
