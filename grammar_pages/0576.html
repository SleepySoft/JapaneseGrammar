<h1>
<span class="pickUp">接続</span>

<p>
                    Vる+ところ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①これから社長に連絡するところです。　／正打算联络社长。 <br/>②これから友達と散歩するところです。　／正打算和朋友去散步。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ところ」接在动词辞书形后面表示现在处于动作刚要发生而还未发生的阶段，常与「ちょうど」（正好）、「今」（马上就要）、「これから」（接下来）等副词搭配使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ているところだ<br/>～たところだ<br/>～たばかり<br/> </p>
