<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たところだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「～たところだ」表示动作或变化刚刚结束的阶段。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた+ところだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①たった今、神戸に着いたところです。　／刚刚到神户。 <br/>②ちょうど仕事が終わったところだから、動きたくない。 ／因为刚刚做完工作，所以不想动。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～たところだ」表示动作或变化刚刚结束的阶段，与现在这个时间点间隔很短。常与 「今」（刚刚）、「さっき」（刚才）、「ちょっと前」（稍前）等副词搭配使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ところ<br/>～ているところだ<br/>～たばかり<br/> </p>
</div>
