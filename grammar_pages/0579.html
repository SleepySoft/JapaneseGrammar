<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たばかり            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示刚刚做完某个动作。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                     Vた+ばかり                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①これは買ったばかりのスマートフォンです。 ／这是我刚买的手机。 <br/>②大学に入ったばかりで、まだ慣れていない。 ／因为刚上大学，还不是很习惯。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～たところだ」只能用于眼前刚刚做完的事情，而「～たばかり」对实际上经过的时间长短并无特殊限制，只要说话人觉得时间短就可以使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ところ<br/>～ているところだ<br/>～たところだ<br/> </p>
</div>
