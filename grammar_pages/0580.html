<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                使役被动助动词「される／させられる」            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                强调主体并非出于自身意愿，而是迫于压力“不得不”做某事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    I类动词ない形+される／せられる \n Ⅱ类动词ない形+させられる \n Ⅲ类动词：（～）する→（～）させられる；来る→来させられる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①母に野菜を食べさせられる。　／被妈妈强迫着吃蔬菜。 <br/>②先生に10キロメートルぐらい走らされる。　／被老师逼着跑10千米左右。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    使役被动表示受到强迫而做某事。                </p>
</div>
