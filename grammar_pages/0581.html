<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～使役助动词「せる」            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    I类动词ない形+せる \nⅡ类动词ない形+させる \n Ⅲ类动词：（～）する→（～）させる；来る→来させる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①部長は李さんに荷物を持たせる。／部长让小李拿行李。 <br/>②課長は来ないで，部下を来させた。／课长不来，而让部下来。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    使役表示让某人去做某事，在实际的使用中也表示强制命令、指示等意思。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（さ）せてください／（さ）せないでください<br/> </p>
</div>
