<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～（さ）せてください／（さ）せないでください            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    I类动词ない形+せてください／せないでください \n　Ⅱ类动词ない形+させてください／させないでください \n　Ⅲ类动词：（～）する→（～）させてください／させないでください　\n来る→来させてください／させないでください                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私に一言喋らせてください。／请让我说几句。　 <br/>②私に営業部長を担当させてください。　／请让我担任营业部长。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～（さ）せてください」表示请求对方让自己或第三方做某事，主语是对方。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～使役助动词「せる」<br/> </p>
