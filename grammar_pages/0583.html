<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                あげる／さしあげる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は後輩に日本語の本をあげました。 ／我给了学弟日语书。 <br/>②先生にプレゼントをさしあげました。　／给老师送了礼物。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「あげる」表示自己或己方的人给别人东西，主语是自己或己方的人，通常可以省略。「さしあげる」表示把东西给地位比自己高的人，是「あげる」的自谦语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てあげる／てさしあげる<br/>もらう／いただく<br/>～てもらう／ていただく<br/>くれる／くださる<br/>～てくれる／ てくださる<br/>やる<br/>～てやる<br/> </p>
