<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てあげる／てさしあげる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+あげる／さしあげる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は清水さんに料理を作ってあげた。 ／我为清水小姐做了料理。 <br/>②私は社長にお茶を入れてさしあげました。 ／我为社长泡了茶。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てあげる」表示自己或己方的人为別人做某事，主语是自己或己方的人。「～てさしあげる」表示自己为地位比自己高的人做某事，是「～てあげる」的自谦语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                あげる／さしあげる<br/>もらう／いただく<br/>～てもらう／ていただく<br/>くれる／くださる<br/>～てくれる／ てくださる<br/>やる<br/>～てやる<br/> </p>
