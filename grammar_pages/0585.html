<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                もらう／いただく            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は彼氏に花をもらった。　／我从男朋友那里得到了花。 <br/>②私は先生に本をいただきました。 ／我从老师那里得到了书。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「もらう」表示自己从别人那里获得东西，主语是自己或己方的人。「いただく」表示自己从地位比自己高的人那里获得东西，是「もらう」的自谦语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                あげる／さしあげる<br/>～てあげる／てさしあげる<br/>～てもらう／ていただく<br/>くれる／くださる<br/>～てくれる／ てくださる<br/>やる<br/>～てやる<br/> </p>
