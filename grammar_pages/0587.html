<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                くれる／くださる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ① 父は私に新しいパソコンをくれた。 ／父亲给了我一台新电脑。 <br/>②先生は私に日本語の本をくださいました。　／老师给了我日语书。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「くれる」表示别人给自己或己方的人某物，主语是别人。「くださる」是「くれる」的尊他语。                </p> <h1>
<span class="about"> 相关文法</span>
