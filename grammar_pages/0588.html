<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てくれる／ てくださる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+くれる／くださる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①清水さんは弟にネクタイを買ってくれた。 ／清水小姐买了领带给我的弟弟。 <br/>②先生は私に資料をコピーしてくださいました。 ／老师帮我印刷资料。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てくれる」表示别人为自己或己方的人做某事。简体多用于地位比自己低或关系比较密切的人之间；也可以用于提醒对方做某事。「～てくださる」是「～てくれる」的尊他语。「くださる」接「ます」的形式是「くださいます」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                あげる／さしあげる<br/>～てあげる／てさしあげる<br/>もらう／いただく<br/>～てもらう／ていただく<br/>くれる／くださる<br/>やる<br/>～てやる<br/> </p>
