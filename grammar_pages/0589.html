                やる            </p>
<h1>

</h1>
<p>
</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①花に水をやる。 ／给花浇水。 <br/>②猫に餌をやる。 ／给猫喂食。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「やる」表示自己把东西给地位比自己低的人或者是动植物，主语是自己。                </p> <h1>
