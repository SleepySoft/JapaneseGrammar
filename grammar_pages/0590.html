                    Vて+やる                </p> <h1>

</h1>
<p>
                ①生きて帰ったら答えてやる。　／如果能活着回去就告诉你。 <br/>②パソコンの使い方は私が教えてやる。　／我教你电脑的使用方法。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てやる」表示自己为身份比自己低的人或动植物做某事，主语是自己。                </p> <h1>
