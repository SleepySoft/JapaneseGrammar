<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たら（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示假定条件，经常和助词「もし」（假如）搭配使用。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vた／Aかった／（Na語幹／N）+だった]+ら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①もし時間があったら、一緒に食事に行きましょうか。 ／如果有时间的话，我们一起去吃个饭吧。 <br/>②お金があったら、大きい家を買います。　／如果有钱的话，就买个大房子。            </p>
