<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たら（3）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示后项事态的发生出乎意料或表示意外发现。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vた／Aかった／（Na語幹／N）+だった+だった]+ら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①家を出たら、虹が見えた。　／出门看到了彩虹。 <br/>②カーテンを開けたら、雪が降っていた。　／拉开窗帘发现下雪了。            </p>
