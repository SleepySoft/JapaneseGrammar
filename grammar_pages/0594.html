                ～なら（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示假定条件，后项一般是说话人的判断或决定。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形+（の／ん）／A+（の／ん）Na語幹／N]+なら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①午後は晴れなら、買い物にいきます。　／下午要是晴天，就去买东西。 <br/>②もし間に合うなら、映画を見に行きます。　／如果来得及得话，就去看个电影。             </p>
