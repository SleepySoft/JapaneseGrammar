<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なら（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示提起话题，主要是针对对方提出的话题或问题做出回答,或者是向对方提出自己的意见、建议等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形+（の／ん）／A+（の／ん）Na語幹／N]]+なら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①木村なら、もう帰った。　／木村的话，他已经回去了。 <br/>②上海に行きたいなら、飛行機に乗るのがいちばん便利だ。　／要去上海的话，乘飞机是最方便的。            </p>

<span class="about"> 相关文法</span>
