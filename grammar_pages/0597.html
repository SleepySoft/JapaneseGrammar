<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ば（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示必然的恒定条件，一般用来表示事物的真理、自然规律及生活习惯等。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「れ」ば／Aければ／Na語幹／N+（であれば／ならば）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①春になれば、桜が咲きますよ。　／到了春天就会开樱花。 <br/>②学校に近ければ、家賃も高くなります。　／如果靠近学校，房租也贵。            </p>
