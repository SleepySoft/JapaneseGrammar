<span class="grammar">语法内容</span>
</h1>
<p>
                ～と（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示假定条件。如果具备了前项的条件，可能就会产生后项的结果。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる／Aい／Naだ／Nだ]+と                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼が行かないと私も行かない。　／如果他不去，那我也不去。<br/>②そんなに食べると、太くなるよ。　／如果吃这么多的话，会长胖的。            </p>
