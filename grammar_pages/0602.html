<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                もし            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    もし+句子                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①もし彼に会ったら、伝言してくれますか。　／如果见到他，能帮我传个话吗。 <br/>②もし明日雨が降ったら、家でテレビを見ます。　／如果明天下雨了，就在家看电视。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「もし」多用于句首，后面接表示假设的句子，常与「たら」「なら」「ば」搭配使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～たら（1）<br/>～たら（2）<br/>～たら（3）<br/>～なら（1）<br/>～なら（2）<br/>～ば（1）<br/>～ば（2）<br/>～と（1）<br/>～と（2）<br/>～と（3）<br/>～と（4）<br/>もし～ても<br/> </p>
