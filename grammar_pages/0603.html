<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                もし～ても            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    もし+[Vて／Aくて／Naで／Nで]+も                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①もし明日雨が降っても、大会は予定通りに行います。　／就算明天下雨了，大会也照常进行。 <br/>②もし落選しても、諦めないでください。　／就算落选了，也不要放弃。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「もし～ても」表示表示即使前项成立，也不能改变后项情况。往往含有“虽然那种情况不大会出现，不过……”这样一种情绪。                </p> <h1>
<span class="about"> 相关文法</span>
