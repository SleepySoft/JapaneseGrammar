<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ようだ（３）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示主观推测，带有不确定的语气。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [动词普通形／い形容词普通形／な形容词词干+な／名词+の]+ようだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼女の顔色が悪いが、どこか具合がよくないようだ。 ／她脸色不太好啊，好像是哪不舒服。 <br/>②腕にけがをしたが、大したことはないようだ。 ／胳膊受伤了，但是好像没有什么大碍。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～みたいだ（1）<br/>～らしい（1）<br/>～かもしれない<br/>～はずだ（1）<br/> </p>
</div>
