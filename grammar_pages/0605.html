<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～みたいだ（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说话人通过分析自己所感知的信息做出的主观判断，多用于口语。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [动词普通形／い形容词普通形／な形容词词干／名词]+みたいだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①外は雪が降っているみたいだ。 ／外面好像在下雪。 <br/>②家の中にはだれもいないみたいだ。　／家里好像没有人。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようだ（３）<br/>～らしい（1）<br/>～かもしれない<br/>～はずだ（1）<br/> </p>
