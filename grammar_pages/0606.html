<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～らしい（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示根据各种客观情况、传闻做出可能性很高的推测、判断。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [动词普通形／い形容词普通形／な形容词词干／名词]+らしい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①台風が接近しているらしく、雨が強くなってきた。　／台风好像正在接近，雨变得猛烈了。 <br/>②隣の子はよく徹夜するらしいです。 ／邻居家的孩子好像经常熬夜。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～らしい」常与副词「どうも」（似乎）、「どうやら」（大概）搭配使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようだ（３）<br/>～みたいだ（1）<br/>～かもしれない<br/>～はずだ（1）<br/> </p>
</div>
