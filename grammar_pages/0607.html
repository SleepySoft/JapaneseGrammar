<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～かもしれない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [动词普通形／い形容词普通形／な形容词词干／名词]+かもしれない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①明日なら暇かもしれない。／明天的话我可能就有空。  <br/>②夜は雨が降るかもしれない。 ／晚上可能会下雨。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～かもしれない」表示说话人的推测，但是可能性较低。常与「もしかして／もしかすると」（也许／或许）搭配使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようだ（３）<br/>～みたいだ（1）<br/>～らしい（1）<br/>～はずだ（1）<br/> </p>
