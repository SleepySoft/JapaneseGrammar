<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～はずだ（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说话人根据事物的一般常理或发展趋势进行推断、预测。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [动词普通形／い形容词普通形／な形容词词干+な／名词+の]+はずだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①中田さんは今晩のパーティーに来ないはずです。／中田先生应该不会来参加今晚的派对。 <br/>②今日は天気がいいはずだ。　／今天应该是个好天气。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようだ（３）<br/>～みたいだ（1）<br/>～らしい（1）<br/>～かもしれない<br/> </p>
</div>
