<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たがる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+たがる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①この子は西瓜を食べたがってしかたがない ／那个孩子特别想吃西瓜。 <br/>②彼は風邪を引いたのに、外に出たがってしようがない。 ／尽管他发烧了，却特别想出门。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～たがる」表示第三人称的要求或愿望；第一人称的情况下使用「～たい」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～がる<br/>～といい<br/>～ばいい<br/>～たらいい<br/> </p>
