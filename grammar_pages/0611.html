<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～といい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示愿望。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vる／Aい／Na+だ／N+だ]+といい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①給料が上がるといい。　／要是涨工资就好了。 <br/>②明日は休みになるといい。　／要是明天放假就好了。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～といい」常用于表示现实的情况可能与预期不符，或表示说话人的愿望等。常与「が」「けど」「のに」等表示转折的词搭配使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～がる<br/>～たがる<br/>～ばいい<br/>～たらいい<br/> </p>
</div>
