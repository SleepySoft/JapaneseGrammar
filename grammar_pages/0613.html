<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たらいい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示愿望。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた／Aかっ／Naだっ／Nだっ+たらいい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①学食の料理がもう少しおいしかったらいいのになあ。／学生食堂的伙食再好吃点就好了。 <br/>②こんなこといいな、できたらいいな。／这样的事情真好，要是能做到就好了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～たらいい」常用于表示现实的情况可能与预期不符，或表示说话人的愿望等。常与「が」「けど」「のに」等表示转折的词搭配使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～がる<br/>～たがる<br/>～といい<br/>～ばいい<br/> </p>
</div>
