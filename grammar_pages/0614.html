<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ばかり            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／N+ばかり                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①川崎さんはお茶ばかり飲んでいます。／川崎只喝茶。 <br/> ②最近はずっと雨ばかり降っています。 ／最近一直在下雨。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ばかり」表示除此以外没有别的，用于描述很多个相同的事物或者是多次重复同样的行为。在表示“只……”的时候与「～だけ」相似，但是表示“多次重复”或者是“总是”“全部”的时候不可以用「～だけ」替换。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てばかり／てばかりいる<br/> </p>
