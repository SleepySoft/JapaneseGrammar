<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～もの            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                指代句中已经出现或者即将要提及的具体事物。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Naな／Nの]+もの                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①皆さんに様々な記念品を用意したので、どうぞ好きなものを一つ選んでください。　／我们为大家准备了各式各样的纪念品，请大家在其中挑选一个喜欢的。 <br/>②友達の結婚祝い、どんなものがいいですか。／朋友的结婚贺礼，送什么东西好呢？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    指代什么物品要从上下文判断，不用于指代事情。此种用法一般情况下可以用「の」替换，但不能用「こと」替换。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～こと<br/>～方<br/>～さ<br/> </p>
</div>
