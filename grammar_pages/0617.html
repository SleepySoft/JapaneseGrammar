<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～こと            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                形式体言，其作为实质名词的意义已经相对薄弱，故在句中通常不翻泽出来。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Naな／N+の]+こと                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①私の夢は世界を変えることです。　／我的梦想是改变世界。 <br/>②あなたは化け物を見たことがありますか。　／你见过怪兽吗。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～こと」属于形式体言。惯用搭配有「～ことがある／ことができる／ことにする／ことになる」等。大部分时候可以与形式体言「～の」互換，但是在惯用句型中不可替换。而且在充当句子的谓语部分，即「AはBです／だ／である」这种句型时，B部分的形式体言只能用「～こと」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～もの<br/>～方<br/>～さ<br/> </p>
