                    V「ます」形+方                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①人は死に方は選べないですが、生き方は選べる。 ／人不能选择死亡的方式，但可以选择生存方式。 <br/>②彼女の話し方はあまりすきではない。 ／不太喜欢她说话的方式。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～方」表示某种方法，通常都会构成固定搭配。如「書き方」（写法）、「使い方」（用法）、 「話し方」（说话方式）等。                </p> <h1>
<span class="about"> 相关文法</span>
