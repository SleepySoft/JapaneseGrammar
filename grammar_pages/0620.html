</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+もいい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ここでタバコを吸ってもいいですか。　我可以在这里吸烟吗？ <br/>②観光客は花の写真を撮ってもいい。　／游客可以拍花的照片。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                     「～てもいい」表示许可，常用「～てもいいですか」的句型表示请求许可。「～てもよろしい」是其更为礼貌的表达方式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てもかまわない<br/>～てはいけない<br/>～なければならない／なければいけない<br/>～なくてもいい<br/>～なくてはならない／なくてはいけない<br/> </p>
