<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てもかまわない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示“不妨碍、无伤大雅”等意思。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [Vて／Aく／Na+で／N+で]+もかまわない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ここに車を止めてもかまいません。　／车停在这里也可以。 <br/>②そんなに嫌いなら、刺身を食べなくてもかまわない。　／如果那么讨厌的话，不吃生鱼片也没关系。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てもかまわない」表示宽恕、容忍前项行为。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てもいい<br/>～てはいけない<br/>～なければならない／なければいけない<br/>～なくてもいい<br/>～なくてはならない／なくてはいけない<br/> </p>
</div>
