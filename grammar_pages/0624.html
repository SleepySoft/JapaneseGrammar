<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なくてもいい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V「ない」形／Aく／Naで／Nで]+なくてもいい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①明日は学校に行かなくてもいい。　／明天不去学校也行。 <br/>②嫌いなら、日本料理を食べなくてもいい。　／不喜欢的话，不吃日本料理也行。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～なくてもいい」表示不必做某事，意思相近的还有「～なくてもかまわない」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てもいい<br/>～てもかまわない<br/>～てはいけない<br/>～なければならない／なければいけない<br/>～なくてはならない／なくてはいけない<br/> </p>
</div>
