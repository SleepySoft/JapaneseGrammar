<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～なくてはならない／なくてはいけない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V「ない」形／Aく／Naで／Nで]+なくてはならない／なくてはいけない                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①誰でも検査を受けなくてはならない。　／无论是谁都必须接受检查。 <br/>②人はどうして結婚しなくてはいけないの。　／人为什么非得结婚呢？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～なくてはならない」在口语中也可以简略为「～なくちゃならない」。「～なくてはいけない」比起「～なければならない」更侧重于针对个别事情或在某种具体场合下必须做某事。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てもいい<br/>～てもかまわない<br/>～てはいけない<br/>～なければならない／なければいけない<br/>～なくてもいい<br/> </p>
