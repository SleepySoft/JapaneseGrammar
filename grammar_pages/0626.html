<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～そうだ（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                是样态助动词。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V「ます」形／A語幹／Na語幹] +そうだ                 </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あさっては雨が降りそうです。　／后天好像要下雨。 <br/>②このケーキはおいしそうです。　／这个蛋糕好像很好吃。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～そうだ」表示说话人根据自己的所见所闻而做出的判断，所以不能接视觉上的直接评价，如「きれい」等。「いい」和「ない」接「～そうだ」的形式比较特殊，分别为「よさそうだ」和「なさそうだ」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～がする<br/>～まま<br/> </p>
