<p>
                ①留学するかしないかを迷っています。　／正在犹豫要不要留学。 <br/>②今日は木村さんが来るか来ないか知っていますか。　／你知道今天木村来还是不来吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～か～ないか」表示做或不做某事的两种选择。                </p> <h1>
