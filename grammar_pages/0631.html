<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～かどうか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示疑问或难以作出判断。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Na語幹／N ]+かどうか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①彼が行くかどうか知りません。 ／不知道他去不去。 <br/>②買うかどうか早く決めなさい。 ／要不要买，快点决定。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～かどうか」表示选择疑问，与「～か～ないか」意思相近。是将「～ないか」的部分替换成了表示不确定的疑问的「～どうか」。「～かどうか」多用于口语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                疑问词+か<br/>～か～ないか<br/>～だい／かい<br/> </p>
</div>
