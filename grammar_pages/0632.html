<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～だい／かい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示疑问。其中「～だい」需与疑问词搭配使用。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形（ん）／A（ん）／Na（なん）／N（なん）+だい　\nV普通形／A／Na／N+かい                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あいつのこと、知ってるかい。　／你知道那家伙的事情吗？ <br/>②日本へ行くかい ／去日本吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～だい／かい」表示疑问，是男子的口语表达方式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                疑问词+か<br/>～か～ないか<br/>～かどうか<br/> </p>
</div>
