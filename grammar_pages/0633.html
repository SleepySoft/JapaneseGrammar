<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～（よ）うと思う            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示说话人的打算或计划。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「よ」う+と思う                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①来年から留学しようとおもっています。　／我打算明年去留学。 <br/>②来月からタバコをやめようと思っています。　／我打算下个月开始戒烟。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～（よ）うと思う」用于婉转地表达出自己的意愿，在疑问句中可以表示询问对方的意愿。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ようにする<br/>～（よ）うとする<br/>～つもりだ<br/> </p>
</div>
