</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／Vない+ようにする                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①スミスさんは今日からタバコをやめるようにしている。 ／史密斯先生从今天开始戒烟。 <br/>②私は毎朝20分ぐらい新聞を読むようにしている。我决定每天早上读20分钟的报纸。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ようにする」表示为了实现某种状态而做或者不做某事。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（よ）うと思う<br/>～（よ）うとする<br/>～つもりだ<br/> </p>
