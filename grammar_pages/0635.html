<h1>

</h1>
<p>
                    V「よ」う+とする                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①家へ帰ろうとしたとき、部長から呼び出しがかかった。／正打算回家的时候却被部长找去。 <br/>②朝、家を出ようとした時に、友達が来た。　／早上正打算要出门的时候，朋友来了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～（よ）うとする」前面接动词意志形，表示为实现该动作而进行努力或尝试。                </p> <h1>
<span class="about"> 相关文法</span>
