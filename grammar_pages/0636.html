<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～つもりだ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vる／Vない+つもりだ                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①明日からタバコをやめるつもりです。 ／我打算明天开始戒烟。 <br/>②また会ったときに告白するつもりです。 ／我打算再次见面时向她表白。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～つもり」表示打算做某事的意志，可以用于第一人称，也可以用于第三人称。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～（よ）うと思う<br/>～ようにする<br/>～（よ）うとする<br/> </p>
