<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てしまう／ちゃう            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+しまう \n　V「て」形+ちゃう                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①大切な資料を会議室に忘れちゃった。　／把重要的资料忘在了会议室里。 <br/>② かなしいことに、私の財布をなくしてしまいました。　／令人伤心的是，我的钱包丢了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てしまう」表示动作已经结束，常与「もう」等副词搭配使用，表示遗憾、懊悔的语气。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てみる<br/>～ておく／とく<br/> </p>
</div>
