<p>
                ～ておく／とく            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+おく  \n V「て」形(去掉て)+とく                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①言っとくが、おまえには関係ない。　／我先说好，这事与你无关。 <br/>②明日は友達が来るから、部屋を掃除しておきます。　／因为明天朋友要来，先打扫好房间。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～ておく／とく」表示事先做好某事。「～とく」多用于口语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てしまう／ちゃう<br/>～てみる<br/> </p>
