<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ため（に）（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示客观原因。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    [V普通形／A／Naな／N+の]+ため（に）                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①交通事故があったために、バスが遅れた。　／由于发生了交通事故，公交车晚点了。 <br/>②試験があるために、遊ぶ時間がない。 ／由于考试在即，没有玩的时间。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                     「～ため（に）」的后项大多是消极的结果，而且不能接表示推测、命令、劝诱等内容的句子。                </p>
</div>
