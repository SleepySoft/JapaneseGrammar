<h1>

<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／いA／なAな／Nの]+ほうが～                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ① コーヒーよりミルクのほうが好きだ。　／和咖啡比起来还是喜欢牛奶 <br/>②やめたほうがいいわ。　／还是放弃吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～より～ ほうがいい」表示做出选择，相比之下还是······比较好。「Vた＋ほうがいい」表示委婉的劝告或建议，最好······。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                ～と～とどちらが～か<br/>～で～がいちばん～<br/> </p>
