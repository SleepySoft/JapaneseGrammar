</h1>
<p>
                とても（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                后面接肯定表达。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①このパンはとてもおいしいです。　／这个面包非常好吃。 <br/>②あの人はとても優しいと思います。　／我觉得那个人很温柔。            </p>
