<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                あまり            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                因过于...而...,由于事情的程度过分而造成的结果。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    あまり＋V/あまりの＋N/あまりに＋A                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①あまりのうれしさに涙が出る。 ／因为太高兴而留下眼泪。 <br/>②あまりにもひどいよ。 ／太过分了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「あまり」作为副词，表示超过限度，经常会以「あまりに」「あまりにも」的形式出现，因过于...而...,由于事情的程度过分而造成的结果。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                とても（1）<br/>少し<br/>ぜんぜん<br/>ほとんど<br/>いつも<br/>どうぞ<br/>やっと<br/>ぜひ<br/>そろそろ<br/>～もう（1）<br/>～もう（2）<br/>～もう（3）<br/>まだ～（1）<br/>まだ～（2）<br/> </p>
</div>
