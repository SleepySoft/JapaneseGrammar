<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ぜんぜん            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「ぜんぜん」后接否定表达，表示完全否定。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は魚をぜんぜん食べません。　／我完全不吃鱼。 <br/>②彼女の料理はぜんぜんおいしくないです。　／她做的饭一点也不好吃。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                とても（1）<br/>あまり<br/>少し<br/>ほとんど<br/>いつも<br/>どうぞ<br/>やっと<br/>ぜひ<br/>そろそろ<br/>～もう（1）<br/>～もう（2）<br/>～もう（3）<br/>まだ～（1）<br/>まだ～（2）<br/> </p>
</div>
