<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ほとんど            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                作为副词使用，可以表示“大体上”“差不多”的意思，也可以表示“差一点儿……”“几乎……”的意思。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①日本の小説は、ほとんど読んだことがあります。　／日本的小说差不多我都读过。 <br/>②先週、仕事がたくさんあって、ほとんど休まなかった。　／上周有很多工作，几乎没有休息。             </p>

<span class="about"> 相关文法</span>
