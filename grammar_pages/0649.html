<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                いつも            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示一般的状态或习惯等。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの人はいつも遅刻します。　／那个人总是迟到。 <br/>②朝はいつもパンを食べます。　／早上经常是吃面包。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                とても（1）<br/>あまり<br/>少し<br/>ぜんぜん<br/>ほとんど<br/>どうぞ<br/>やっと<br/>ぜひ<br/>そろそろ<br/>～もう（1）<br/>～もう（2）<br/>～もう（3）<br/>まだ～（1）<br/>まだ～（2）<br/> </p>
