<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                やっと            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①今日の宿題はやっと終わりました。　／今天的作业终于完成了。 <br/>②やっと木村先生に会うことができた。　／终于能见木村老师了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「やっと」表示经过艰苦的努力或是漫长的时间，愿望终于实现。后面经常接动词过去时。多用于表达喜悦、解脱、松了口气等情绪。                </p> <h1>
