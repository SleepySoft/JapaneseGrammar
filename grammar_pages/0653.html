</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①そろそろ帰りましょうか。　／差不多该回去了吧。 <br/>②そろそろ子供が学校から帰ってくる時間です。　／差不多到孩子放学回来的时候了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「そろそろ」表示时间上的迫近，即到时间该做某事了。                </p> <h1>
