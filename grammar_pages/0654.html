<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～もう（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                后面接动词「た形」，表示动作的完了。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①山田先生はもう帰りました。　／山田老师已经回去了。<br/>②仕事はもう終わりました。 ／工作已经结束了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    这种情況下「もう」读降调。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                とても（1）<br/>あまり<br/>少し<br/>ぜんぜん<br/>ほとんど<br/>いつも<br/>どうぞ<br/>やっと<br/>ぜひ<br/>そろそろ<br/>～もう（2）<br/>～もう（3）<br/>まだ～（1）<br/>まだ～（2）<br/> </p>
