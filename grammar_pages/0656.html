<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～もう（3）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「もう+数量词／副词」，意为“再，另外”，表示在原来基础上再累加一些数量或程度。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①もう少し待ってください。 ／再稍等一下。 <br/>②もう一度チェックします。 ／再检查一遍。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    这种情况下「もう」读升调。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                とても（1）<br/>あまり<br/>少し<br/>ぜんぜん<br/>ほとんど<br/>いつも<br/>どうぞ<br/>やっと<br/>ぜひ<br/>そろそろ<br/>～もう（1）<br/>～もう（2）<br/>まだ～（1）<br/>まだ～（2）<br/> </p>
