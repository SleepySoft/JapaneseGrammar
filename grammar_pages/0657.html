<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                まだ～（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                后面接肯定表达，表示某状态到目前为止还持续着或某动作到现在还在继续。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①まだ春だというのに、夏のように暑いです。　／虽然还是春天，却像夏天一样热。 <br/>②雨はまだ降っています。  ／雨还在下。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    除了名词句和表示存在的动词「ある／いる」之外，动词一般要用「まだ～ている／ています」的形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                とても（1）<br/>あまり<br/>少し<br/>ぜんぜん<br/>ほとんど<br/>いつも<br/>どうぞ<br/>やっと<br/>ぜひ<br/>そろそろ<br/>～もう（1）<br/>～もう（2）<br/>～もう（3）<br/>まだ～（2）<br/> </p>
</div>
