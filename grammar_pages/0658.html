<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                まだ～（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                后面接否定表达，表示动作尚未发生或者尚未结束，暗示接下来将做该动作或者该动作即将结束。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①映画はまだ終わっていない。　／电影还没有结束。 <br/>②あの人の名前はまだ知らない。　／那个人的名字还不知道。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    此种情况下，若动词是持续性动词，一般要用「まだ～ていない／ていません」的形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                とても（1）<br/>あまり<br/>少し<br/>ぜんぜん<br/>ほとんど<br/>いつも<br/>どうぞ<br/>やっと<br/>ぜひ<br/>そろそろ<br/>～もう（1）<br/>～もう（2）<br/>～もう（3）<br/>まだ～（1）<br/> </p>
