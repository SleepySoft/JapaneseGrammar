<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                でも（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「でも」作为接续词使用吋，表示逆接。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①中田さんは毎日よく頑張った。でも、試合に負けた。　／中田每天都很努力了，但还是输了比赛。 <br/>②彼は風邪を引いた。でも、相変わらず勉強しています。　／他虽然感冒了，但还是一直在学习。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                けれども／けど／けれど<br/>しかし<br/>それに<br/>それとも<br/>それから<br/>ところで<br/>それで<br/> </p>
</div>
