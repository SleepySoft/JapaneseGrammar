</p>
<h1>

                ①私は彼女を知っているけど、彼女としゃべったことはない。 ／我认识她，但是从没跟她说过话。 <br/>②彼は貧しいけれども楽観的だ。　／他虽然很穷但是很乐观。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「けれども／けど／けれど」意思跟表示转折的「が」很相似，多用于口语。                </p> <h1>
