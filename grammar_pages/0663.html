<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                それとも            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                连接两个疑问句。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの人は男の人ですか、それとも女の人ですか。　／那个人是男人还是女人。  <br/>②これは君のかばんですか、それとも妹さんのですか。　／这是你的包还是你妹妹的。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「それとも」只用于选择疑问句。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                でも（1）<br/>けれども／けど／けれど<br/>しかし<br/>それに<br/>それから<br/>ところで<br/>それで<br/> </p>
</div>
