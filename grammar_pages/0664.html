<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                それから            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前项动作结束之后，接着做后项的事情。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①家を出て、それから学校に行く。　／出了家门，然后去学校。 <br/>②５時に試験を受けます。それから、映画を見にいきます。　／5点的时候参加考试然后去看电影。             </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                でも（1）<br/>けれども／けど／けれど<br/>しかし<br/>それに<br/>それとも<br/>ところで<br/>それで<br/> </p>
