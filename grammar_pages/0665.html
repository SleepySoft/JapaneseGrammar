</h1>
<p>
                ところで            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①ところで、何歳ですか。　／话说你多大了？ <br/>②ところで、木村さんのことを覚えていますか。　／话说，你还记得木村吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「ところで」用于转移话题，常用在段落开头或是对话中途停顿后的开头。                </p> <h1>
<span class="about"> 相关文法</span>
