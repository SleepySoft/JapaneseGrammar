                それで            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①急に雨が降った。それで登頂を断念した。　／突然下了雨，所以放弃了攀登山顶。 <br/>②どうにも解けない。それで先生に質問した。 ／怎么也解不出，所以问了老师。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「それで」表示前后句之间的因果关系。                </p> <h1>
<span class="about"> 相关文法</span>
