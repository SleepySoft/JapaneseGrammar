<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                时间+すぎ／まえ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「すぎ／まえ」接在表示时间的词后面，表示时间上的偏差。「すぎ」表示过了参照时间，「まえ」表示还没到参照时间。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①今は６時５分前です。　／现在是6点差五分。 <br/>②今は６時５分すぎです。　／现在是六点过五分。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～たち／がた<br/>～人<br/>～ずつ<br/> </p>
