<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～たち／がた            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「たち／がた」接在人称词或表示称谓的名词后面，表示复数。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①私たちは学校で日本語を勉強します。　／我们在学校学习日语。 <br/>②先生がた、こんにちは。　／老师们，你们好。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「がた」的尊敬语气更强，因此只能接在表示第二、第三人称的词后面。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                时间+すぎ／まえ<br/>～人<br/>～ずつ<br/> </p>
