<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                な形容词+动词            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                な形容词修饰动词的时候，要把词尾的「だ」变成「に」，再接动词。这种用法又可以称作な形容词的副词用法。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①静かにしてください。　／请安静点。 <br/>②部屋をきれいにしてください。　／请把房间打扫干净。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                な形容词普通型<br/>な形容词敬体型<br/>な形容词+名词<br/>な形容词「て型」<br/>い形容词普通形<br/>い形容词敬体型<br/>い形容词+名词<br/>い形容词「て型」<br/>い形容词+动词<br/> </p>
</div>
