<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                い形容词+名词            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                い形容词修饰名词的时候，直接接续名词，形式为「い形容词普通形+名词」。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①青い空。　／碧蓝青空。 <br/>②新しいデザイン。　／新颖的设计。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    い形容词简体形的过去时（い形容词词干+かった）修饰名词时，表示该物体、事物过去的性质、状态等。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                な形容词普通型<br/>な形容词敬体型<br/>な形容词+名词<br/>な形容词「て型」<br/>な形容词+动词<br/>い形容词普通形<br/>い形容词敬体型<br/>い形容词「て型」<br/>い形容词+动词<br/> </p>
</div>
