<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                い形容词+动词            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                い形容词修饰动词的时候，要把词尾的「い」变成「く」，再接动词。这种用法可以称作い形容词的副词用法。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①猫が缶詰をおいしく食べている。　／猫咪津津有味地吃着罐头。 <br/>②今日は早く帰りたいです。　／今天想早点回去。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                な形容词普通型<br/>な形容词敬体型<br/>な形容词+名词<br/>な形容词「て型」<br/>な形容词+动词<br/>い形容词普通形<br/>い形容词敬体型<br/>い形容词+名词<br/>い形容词「て型」<br/> </p>
</div>
