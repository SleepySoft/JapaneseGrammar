<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                する（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                以「をする」形式接在表示动作或行为的名词之后，意为“做……”。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は運転をすることができます。　／我会开车。 <br/>②小野さんはとても忙しくて、いつも仕事をしています。　／小野很忙，总是在做工作。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    虽然「する」的意思写为“做”，但是随着前面宾语的变化，「する」的意思也会随之改变，需要根据句子灵活翻译。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                する（2）<br/>する（3）<br/>やる<br/>できる（1）<br/>できる（2）<br/>できる（3）<br/>ある（1）<br/>ある（2）<br/>ある（3）<br/>いる<br/> </p>
