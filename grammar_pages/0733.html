<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                する（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「する」前面接带有行为性质的名词，构成Ⅲ类动词。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①フランスという国が好きですから、フランス語を勉強しています。／因为喜欢法国所以学习法语。 <br/>②私たちは中国を愛しています。　／我们爱中国。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「旅行／食事／結婚」这样没有动作对象，表示自发性动作的名词搭配「する」构成的三类动词属于自动词；「勉強／運転／紹介」等可以有动作对象的名词搭配「する」构成的三类动词则属于他动词。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                する（1）<br/>する（3）<br/>やる<br/>できる（1）<br/>できる（2）<br/>できる（3）<br/>ある（1）<br/>ある（2）<br/>ある（3）<br/>いる<br/> </p>
