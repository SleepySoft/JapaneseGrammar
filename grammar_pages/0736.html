<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                できる（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「できる」意为“可以做到”，表示能力。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①あなたはピアノができますか。　／你会弹钢琴吗？ <br/>②韓国語ができますか。　／你会韩语吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「できる」前面用「が」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                する（1）<br/>する（2）<br/>する（3）<br/>やる<br/>できる（2）<br/>できる（3）<br/>ある（1）<br/>ある（2）<br/>ある（3）<br/>いる<br/> </p>
