<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                できる（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「できる」意为“完成、做完”。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①もうすぐごはんができるから、ちょっと待っていてね。　／马上饭就好了，稍等一下。 <br/>②今週の仕事はもう全部できました。　／这周的工作已经都做完了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「できる」前面加「よく」「うまく」等，意思是“做得很好”。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>

                する（1）<br/>する（2）<br/>する（3）<br/>やる<br/>できる（1）<br/>できる（3）<br/>ある（1）<br/>ある（2）<br/>ある（3）<br/>いる<br/> </p>
