<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                できる（3）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「できる」意为“新建成、新成立、产生、交”。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①新しい学校で友達がたくさんできました。　／在新的学校交到了很多的朋友。 <br/>②来年、図書館の隣に新しい食堂ができます。　／明年，图书馆的旁边要建新的食堂。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「できる」可以表示具体事物的出现和产生，也可以表示虚拟的关系或概念的建立。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
