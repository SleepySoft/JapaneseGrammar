<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ある（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「ある」表示存在。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①机の上には本があります。　／桌子上有书。 <br/>②教室にはパソコンがあります。　／教室里有电脑。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「ある」通常用于无意识的物体，否定形式为「ない」或「ありません」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                する（1）<br/>する（2）<br/>する（3）<br/>やる<br/>できる（1）<br/>できる（2）<br/>できる（3）<br/>ある（2）<br/>ある（3）<br/>いる<br/> </p>
