<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ある（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「ある」表示拥有物品、知识、财产等。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①私は時間がありません。　／我没有时间。 <br/>②彼は豊富な経験があります。　／他有着丰富的经验。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「ある」此处表示的是物品或抽象事物的所有权。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                する（1）<br/>する（2）<br/>する（3）<br/>やる<br/>できる（1）<br/>できる（2）<br/>できる（3）<br/>ある（1）<br/>ある（3）<br/>いる<br/> </p>
