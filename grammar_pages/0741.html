<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ある（3）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「ある」表示事情的发生。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①交差点で交通事故があった。 ／在十字路口发生了交通事故。 <br/>②明日、数学のテストがあります。 ／明天有数学考试。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「ある」可以表示会议的召开、考试的举办以及事件、事故等的发生。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                する（1）<br/>する（2）<br/>する（3）<br/>やる<br/>できる（1）<br/>できる（2）<br/>できる（3）<br/>ある（1）<br/>ある（2）<br/>いる<br/> </p>
</div>
