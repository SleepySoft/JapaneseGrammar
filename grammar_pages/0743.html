<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                か            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「か」作为终助词，读升调，可以表示疑问、再次确认等语气。读降调，可以表示惊讶、感叹等语气。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①これは「１」ですか、「７」ですか。　／这是数字1还是7呢？。 <br/>②李さんは中国人ですか、韓国人ですか。 ／李先生是中国人还是韩国人？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    可以用「～ですか、～ですか」或者「～ますか、～ますか」的句型表示选择疑问。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ね<br/>よ<br/>わ<br/>かな／かしら<br/> </p>
