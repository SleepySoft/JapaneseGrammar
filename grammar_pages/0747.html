<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                かな／かしら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
</p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの人は大丈夫かな。　／那个人没问题吧。 <br/>②一緒に行ってもいいのかしら。　／我能一起去吗。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「かな」用于句末，表示疑惑和不确定的态度；多用于自言自语，用于对话时则表示间接提出请求或期望，此时常用“～ないかな”的形式。是比较随意的口语形式，前面不接礼貌体。「かしら」属于女性用语。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                か<br/>ね<br/>よ<br/>わ<br/> </p>
