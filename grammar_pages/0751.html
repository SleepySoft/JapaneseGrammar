<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                名词1+は+名词2＋でした／ではありませんでした            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                此句型是句型1的过去时。「です」的过去时是「でした」，「ではありません」的过去时是「ではありませんでした」。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①昨日は雨でした。　／昨天是雨天。 <br/>②一昨日は金曜日でした。　／前天是周五。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「ではありませんでした」在口语中也可以说成「じゃありませんでした」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                名词1+は+名词2＋です／ではありません<br/>名词1+は+名词2＋だ／ではない<br/>名词1+は+名词2＋だった／ではなかった<br/>名词1+は+名词2＋ですか／でしたか<br/>名词1+は+名词2＋で、名词3です<br/> </p>
</div>
