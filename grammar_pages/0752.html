<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                名词1+は+名词2＋だ／ではない            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                此句型是与句型1对应的简体形，「です」简体形为「だ」，「ではありません」简体形为 「ではない」。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①今日は日曜日だ。　／今天是周日。 <br/>②明日は土曜日ではない。　／明天不是周六。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    此句型中「ではない」在口语中也可以说成「じゃない」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                名词1+は+名词2＋です／ではありません<br/>名词1+は+名词2＋でした／ではありませんでした<br/>名词1+は+名词2＋だった／ではなかった<br/>名词1+は+名词2＋ですか／でしたか<br/>名词1+は+名词2＋で、名词3です<br/> </p>
</div>
