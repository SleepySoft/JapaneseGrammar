<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                名词1+は+名词2＋だった／ではなかった            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                此句型是与句型2对应的普通体，是句型3对应的过去时。「だ」的过去时为「だった」，「ではない」的过去时为「ではなかった」。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①昨日は晴れだった。　／昨天是晴天。 <br/>②一昨日は金曜日ではなかった。 ／前天不是周五。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「ではなかった」在口语中也可以说成「じゃなかった」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                名词1+は+名词2＋です／ではありません<br/>名词1+は+名词2＋でした／ではありませんでした<br/>名词1+は+名词2＋だ／ではない<br/>名词1+は+名词2＋ですか／でしたか<br/>名词1+は+名词2＋で、名词3です<br/> </p>
</div>
