<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                名词1+は+名词2＋ですか／でしたか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                此句型是疑问句，相当于汉语的“……是……吗？”。肯定回答用「はい」起句，否定回答用「いいえ」起句。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①あなたは学生ですか。 ／你是学生吗？ <br/>②彼は先生でしたか。 ／他过去是老师吗？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    日语疑问句的特征之一是句末一般不用问号，而用句号。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                名词1+は+名词2＋です／ではありません<br/>名词1+は+名词2＋でした／ではありませんでした<br/>名词1+は+名词2＋だ／ではない<br/>名词1+は+名词2＋だった／ではなかった<br/>名词1+は+名词2＋で、名词3です<br/> </p>
</div>
