<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                名词1+は+名词2＋で、名词3です            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                「で」用来连接两个内容相关的名词句。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①あの人は有名な作家で、医者です。　／那个人是有名的作家，也是医生。 <br/>②私は学生で、スポーツ選手です。　／我是学生，也是运动员。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    前后两个短句的主语是一致的。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                名词1+は+名词2＋です／ではありません<br/>名词1+は+名词2＋でした／ではありませんでした<br/>名词1+は+名词2＋だ／ではない<br/>名词1+は+名词2＋だった／ではなかった<br/>名词1+は+名词2＋ですか／でしたか<br/> </p>
</div>
