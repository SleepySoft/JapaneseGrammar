<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ながら            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示进行某项动作、行为的同吋进行另一项动作、行为。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+ながら                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①音楽を聞きながら宿題をしています。　／我一边听歌一边写作业。 <br/>②先生の話を聞きながらメモを取ります。　／一边听老师讲课一边记笔记。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～前に<br/>～とき<br/>場合<br/>～てから<br/>～あとで<br/> </p>
