<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～前に            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示做前项动作之前，先把后项的动作做完。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+の／Vる+前に                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①家を出る前に、顔を洗うのは忘れないでね。 ／出门之前不要忘了洗脸哦。 <br/>②  日本へ行く前に、ペキンへ行くつもりです。　／去日本之前打算去一趟北京。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    后项动词即使是过去时，「前に」前面的动词也要用辞书形。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ながら<br/>～とき<br/>場合<br/>～てから<br/>～あとで<br/> </p>
</div>
