                場合            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                后项大多为采取相应措施或对策的句子。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naな／Nの+場合                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①緊急の場合は私に連絡してください。　／如有紧急情况，请联系我。 <br/>②雨が降った場合は、試合は中止です。　／如果下雨的话比赛就中止。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「場合」前项大多是负面情况或不希望出现的事情，较少用于积极或有利的情况。                </p> <h1>
<span class="about"> 相关文法</span>
