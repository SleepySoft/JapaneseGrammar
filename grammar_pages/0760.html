<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てから            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示前后两个动作发生时间的既定性，即一定是先发生前项，接着出现后项。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+から                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①電話をかけてから、友達のうちへ行きました。／打过电话之后，去了朋友的家。 <br/>②日本へ来てから、日本語の勉強を始めました。　／来日本之后，开始了日语的学习。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～てから」前后两个动作之间的间隔时间不能太长。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ながら<br/>～前に<br/>～とき<br/>場合<br/>～あとで<br/> </p>
</div>
