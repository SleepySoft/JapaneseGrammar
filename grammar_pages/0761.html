<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～あとで            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示做完一件事情后做另外一件事，用于客观地叙述事情发生的顺序。强调在前项发生之后进行后项的动作，行为。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vた+あとで \nNの+あとで                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①李さんは食事をした後で、いつも散歩に行きます。　／小李吃完饭之后经常去散步。 <br/>②映画を見た後で、イタリア料理を食べに行きましょう。　／看完电影之后，去吃意大利料理吧。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「～あとで」前后两个动作之间的间隔时间可长可短。要重点掌握它和「～てから」接续的区別。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ながら<br/>～前に<br/>～とき<br/>場合<br/>～てから<br/> </p>
