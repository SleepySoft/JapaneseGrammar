<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～だろう／でしょう            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                常和确信程度不高的「たぶん」、「おそらく」等副词呼应使用，表示说话人的主观推测。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形（の）／A／Na語幹／N+だろう／でしょう                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①明日は雨が降るだろう。　／明天会下雨吧。 <br/>②父はもうすぐ家に帰ってくるだろう。　／爸爸马上就要回家了吧。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「でしょう」是「だろう」的礼貌用法。                </p>
</div>
