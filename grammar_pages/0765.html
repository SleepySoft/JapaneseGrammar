<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～をください            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示向他人索取或购买某物。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    N+をください                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①コーラをください。　／请给我一杯可乐。 <br/>②これをください。　／请给我这个。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    更礼貌的说法是「～をくださいませんか」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～てください／ないでください<br/>～てくださいませんか／ないでくださいませんか<br/>～ませんか<br/>～ましょうか（1）<br/>～ましょうか（2）<br/>～ましょう（1）<br/>～ましょうか（2）<br/> </p>
</div>
