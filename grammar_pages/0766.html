<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～てください／ないでください            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示面对面的请求、命令或指示对方做某事或者不做某事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+ ください  \n Vない+でください                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①ちょっと静かにしてください。　／请安静一点。 <br/>②ここに住所と名前を書いてください。　／请在这里写下你的住所和姓名。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    虽然表示礼貌的请求，但因其本身也带有命令的口气，所以一般不能对上司、长辈等要尊敬的人使用。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～をください<br/>～てくださいませんか／ないでくださいませんか<br/>～ませんか<br/>～ましょうか（1）<br/>～ましょうか（2）<br/>～ましょう（1）<br/>～ましょうか（2）<br/> </p>
</div>
