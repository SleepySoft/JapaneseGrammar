                ～てくださいませんか／ないでくださいませんか            </p>
<h1>

</h1>
<p>
</p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Vて+くださいませんか 　 \nVない+でくださいませんか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①すみません、この漢字を読んでくださいませんか。　／不好意思，能请您读一下这个汉字吗。 <br/>②少し待ってくださいませんか。　／能请您稍等一下吗。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    此句型是「～てください／ないでください」更礼貌的说法。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～をください<br/>～てください／ないでください<br/>～ませんか<br/>～ましょうか（1）<br/>～ましょうか（2）<br/>～ましょう（1）<br/>～ましょうか（2）<br/> </p>
