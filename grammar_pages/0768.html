<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ませんか            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                可以用于委婉的建议、劝诱。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+ませんか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①来週、一緒に旅行をしませんか。　／下周一起去旅行好吗。 <br/>②もう九時ですが、家へ帰りませんか。　／已经九点了，不回家吗？            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～をください<br/>～てください／ないでください<br/>～てくださいませんか／ないでくださいませんか<br/>～ましょうか（1）<br/>～ましょうか（2）<br/>～ましょう（1）<br/>～ましょうか（2）<br/> </p>
