                ～ましょうか（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于邀请对方做某事。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+ましょうか                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①飲みに行きましょうか。　／我们一起去喝几杯吧。　／晚ご飯は一緒に食べましょうか。　／一起吃晚饭吧。            </p>
