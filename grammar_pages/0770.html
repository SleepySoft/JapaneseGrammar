<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ましょうか（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示委婉的疑问。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①この週末は何をしましょうか。　／这周末干点什么呢？ <br/>②明日のキャンプは何を準備しましょうか。　／明天的野营准备点什么呢？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    此种用法和「～ますか」的语法意义基本相同。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～をください<br/>～てください／ないでください<br/>～てくださいませんか／ないでくださいませんか<br/>～ませんか<br/>～ましょうか（1）<br/>～ましょう（1）<br/>～ましょうか（2）<br/> </p>
</div>
