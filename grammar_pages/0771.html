<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ましょう（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于邀请、建议对方做某事。语气比「～ましょうか」强烈。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V「ます」形+ましょう                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①今日一緒に帰りましょう。　／今天一起回去吧。 <br/>②一緒に映画を見に行きましょう。　／一起去看个电影吧。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～をください<br/>～てください／ないでください<br/>～てくださいませんか／ないでくださいませんか<br/>～ませんか<br/>～ましょうか（1）<br/>～ましょうか（2）<br/>～ましょうか（2）<br/> </p>
</div>
