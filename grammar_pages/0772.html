<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ましょうか（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于说话人主动提起做某事。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①あのかばんを買ってあげましょうか。　／我给你买那个包吧？ <br/>②料理を手伝いましょうか。／我帮您做菜吧？            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～をください<br/>～てください／ないでください<br/>～てくださいませんか／ないでくださいませんか<br/>～ませんか<br/>～ましょうか（1）<br/>～ましょうか（2）<br/>～ましょう（1）<br/> </p>
