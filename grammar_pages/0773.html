<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                いくつ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                可以用于询问小东西的个数，还可以用于询问年龄，此用法和「何歳」类似。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①リンゴをいくつか食べましたか。　／吃了几个苹果？ <br/>②お嬢さんはおいくつですか。 ／令千金几岁了呢？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「いくつ」在询问年龄时一般用于询问小孩子的年龄或者用于老年人询问年轻人的年龄的场合。当面对面问对方孩子的年龄时，最好在「いくつ」前面加美化语「お」。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                いつ<br/>誰／どの人／どなた／どの方<br/>どう／いかが（1）<br/>どう／いかが（2）<br/>どう／いかが（3）<br/>どのぐらい／どれぐらい<br/>何<br/>なぜ／どうして／なんで<br/> </p>
