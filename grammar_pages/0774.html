<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                いつ            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用来询问时间，「いつか」可以表示不确定的日子。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①張さんはいつ国へ帰りますか。／小张什么时候回国？ <br/>②会議はいつからですか。　／会议什么时候开始。            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                いくつ<br/>誰／どの人／どなた／どの方<br/>どう／いかが（1）<br/>どう／いかが（2）<br/>どう／いかが（3）<br/>どのぐらい／どれぐらい<br/>何<br/>なぜ／どうして／なんで<br/> </p>
</div>
