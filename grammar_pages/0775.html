<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                誰／どの人／どなた／どの方            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                相当于汉语的“谁”，用于说话人不认识或者不明确第三者是谁的场合。从敬意程度看，「誰」最低。「どの人」、「どなた」带有敬意，为礼貌用语。「どの方」敬意程度最高。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①どなたが木村先生ですか。　／哪位是木村老师？ <br/>②あの人は誰ですか。　／那个人是谁啊？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    当对方用「誰／どなた／どの人／どの方+が…か」询问时，回答时也应该用「…が…」的形式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                いくつ<br/>いつ<br/>どう／いかが（1）<br/>どう／いかが（2）<br/>どう／いかが（3）<br/>どのぐらい／どれぐらい<br/>何<br/>なぜ／どうして／なんで<br/> </p>
