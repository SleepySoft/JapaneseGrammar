<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                どう／いかが（1）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用来询问对方的想法或事物的性质、状态等，回答中多会出现形容词对其进行说明。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①日本の生活はどうですか。　／日本的生活怎么样？<br/>② 日本語の勉強はどうですか。／日语的学习怎么样？            </p>
<h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                いくつ<br/>いつ<br/>誰／どの人／どなた／どの方<br/>どう／いかが（2）<br/>どう／いかが（3）<br/>どのぐらい／どれぐらい<br/>何<br/>なぜ／どうして／なんで<br/> </p>
