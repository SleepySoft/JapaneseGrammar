                どう／いかが（2）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示委婉地向对方提出某项建议。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①コーヒーはいかがですか。　／来杯咖啡如何？<br/>②果物はいかがですか。／来点水果怎么样？            </p>
