<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                どう／いかが（3）            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用来询问某事应该怎么做，此用法不能用「いかが」替换。             </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①この漢字はどう読みますか。　／这个汉字怎么读？ <br/>②今度のレポートをどう書きますか。／这次的报告怎么写呢？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「いかが」是「どう」的礼貌说法，但是在「どう」的第三种用法里，不能用「いかが」替换。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                いくつ<br/>いつ<br/>誰／どの人／どなた／どの方<br/>どう／いかが（1）<br/>どう／いかが（2）<br/>どのぐらい／どれぐらい<br/>何<br/>なぜ／どうして／なんで<br/> </p>
</div>
