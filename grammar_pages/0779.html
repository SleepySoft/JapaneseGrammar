<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                どのぐらい／どれぐらい            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                可以用来询问时间、距离、程度、具体数量等。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①家から駅までどのぐらいかかりますか。　／从家到车站要花多久？ <br/>②今年の休みはどのぐらいありますか。　／今年的休假有多久？            </p>

<span class="about"> 相关文法</span>
</h1>

                いくつ<br/>いつ<br/>誰／どの人／どなた／どの方<br/>どう／いかが（1）<br/>どう／いかが（2）<br/>どう／いかが（3）<br/>何<br/>なぜ／どうして／なんで<br/> </p>
