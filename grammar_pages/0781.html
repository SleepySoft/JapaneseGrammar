<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                なぜ／どうして／なんで            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                用于询问原因、理由的疑问词。            </p>
<h1>
<span class="example">例文</span>
</h1>
<p>
                ①なぜ遅刻したのですか。　／为什么迟到了？ <br/>② 昨日はどうして来なかったんですか。　／昨天为什么没来呢？            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「なんで」多用于口语表达。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                いくつ<br/>いつ<br/>誰／どの人／どなた／どの方<br/>どう／いかが（1）<br/>どう／いかが（2）<br/>どう／いかが（3）<br/>どのぐらい／どれぐらい<br/>何<br/> </p>
