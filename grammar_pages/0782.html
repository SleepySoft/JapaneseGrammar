<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～から            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示原因、理由。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naだ／Nだ+から                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①すぐ行きますから、待ってください。 ／我马上去，请稍等一下。 <br/>②ちょっと暑いから、エアコンを開けてください。 ／有点热，请开一下空调。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「から」提示的原因、理由主要是说话人的主观理由，因此后面的句子也多为表示说话人的请求、愿望、推测、主张等的内容。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～ので<br/>て／で（3）<br/> </p>
</div>
