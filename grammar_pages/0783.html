<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～ので            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示客观的原因、理由。语气比「から」委婉。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    V普通形／A／Naな／Nな+ので                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①木村さんは風邪を引いたので、学校を休みました。　／木村同学因为感冒请假了。 <br/>②昨日は事故があったので、王さんはけがをして入院した。　／因为昨天发生了事故，所以小王受伤住院了。             </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    「ので」提示的原因、理由比较客观，因此后项不能用命令、禁止等表达方式。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～から<br/>て／で（3）<br/> </p>
</div>
