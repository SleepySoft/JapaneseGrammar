<div class="grammar-content">
<h1>
<span class="grammar">语法内容</span>
</h1>
<p>
                ～になる/くなる            </p>
<h1>
<span class="explian">解说</span>
</h1>
<p>
                表示事物自然而然变化的结果。            </p>
<h1>
<span class="pickUp">接続</span>
</h1>
<p>
                    Na語幹/N+になる \nAくなる                </p> <h1>
<span class="example">例文</span>
</h1>
<p>
                ①今年は二十歳になりました。　/我今年二十岁了。 <br/>②今日はいい天気になりました。　/今天天气变好了。            </p>
<h1>
<span class="point">注意点</span>
</h1>
<p>
                    与「～にする/くする」强调人为的作用相比，「～になる/くなる」更强调事物变化产生的结果。另外，「～になる」还有表示客观决定的用法。                </p> <h1>
<span class="about"> 相关文法</span>
</h1>
<p>
                ～にする／くする<br/> </p>
</div>
